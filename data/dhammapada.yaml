- credits: 'редакция перевода: 23.05.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Ямакавагга: Парные строфы'
  text: 'Ум предшествует всем явлениям. Ум – их глава, умом они созданы. Если кто-то
    говорит или действует со злым умом, страдание следует за ним, как колесо телеги
    следует за быком.


    Ум предшествует всем явлениям. Ум – их глава, умом они созданы. Если кто-то говорит
    или действует с чистым умом, счастье следует за ним, как тень, что никогда не
    исчезает.'
  title: 'Дхаммапада 1-2 '
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm1-2_volovsky.htm
- credits: 'редакция перевода: 23.05.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Ямакавагга: Парные строфы'
  text: '«Он оскорбил меня, он ударил меня, он одержал верх надо мною, он обобрал
    меня». У тех, кто охвачен такими мыслями, ненависть не прекращается.


    «Он оскорбил меня, он ударил меня, он одержал верх надо мною, он обобрал меня».
    У тех, кто не охвачен такими мыслями, ненависть прекращается.'
  title: Дхаммапада 3-4
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm3-4_volovsky.htm
- credits: 'редакция перевода: 23.05.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Ямакавагга: Парные строфы'
  text: 'В этом мире ненависть никогда не прекращается ненавистью. Но только не-ненавистью
    прекращается она. Это – древний закон.


    Другие не понимают – все мы здесь должны усмирять себя, но те, кто понимают это,
    этим прекращают всякие споры.'
  title: Дхаммапада 5-6
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm5-6_volovsky.htm
- credits: 'редакция перевода: 23.05.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Ямакавагга: Парные строфы'
  text: 'Кто размышляет о красивом, не охраняет органы чувств, неумерен в еде, кто
    вял и неэнергичен, того одолевает Мара, как ветер слабое дерево.


    Кто размышляет о непривлекательном, охраняет органы чувств, умерен в еде, обладает
    верой и энергичен, того не одолеет Мара, как ветер не одолеет скалу.'
  title: Дхаммапада 7-8
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm7-8_volovsky.htm
- credits: 'редакция перевода: 23.05.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Ямакавагга: Парные строфы'
  text: 'Нечистый человек, надевающий жёлтые одежды, не обладая самоконтролем и искренностью,
    не заслуживает жёлтых одежд.


    Но тот, кто свободен от нечистого, установлен в нравственности, обладает самоконтролем
    и искренностью – воистину, он достоин жёлтых одежд.'
  title: Дхаммапада 9-10
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm9-10_volovsky.htm
- credits: 'редакция перевода: 23.05.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Ямакавагга: Парные строфы'
  text: 'Те, кто принимают не-сущностное за сущностное и сущностное за не-сущностное,
    пребывают в неверных мыслях и не обретут сущностное.


    Но те, кто принимают сущностное за сущностное и не-сущностное за не-сущностное,
    пребывают в верных мыслях и обретут сущностное.'
  title: Дхаммапада 11-12
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm11-12_volovsky.htm
- credits: 'редакция перевода: 23.05.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Ямакавагга: Парные строфы'
  text: 'Как дождь проникает в плохо покрытую крышу, так и страсть проникает в плохо
    развитый ум.


    Как дождь не проникает в хорошо покрытую крышу, так и страсть не проникает в хорошо
    развитый ум.'
  title: Дхаммапада 13-14
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm13-14_volovsky.htm
- credits: 'редакция перевода: 23.05.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Ямакавагга: Парные строфы'
  text: 'Здесь он горюет и после он горюет – совершающий злое горюет в обеих жизнях.
    Он горюет, он страдает, видя свои дурные дела.


    Здесь он радуется и после он радуется – совершающий благое радуется в обеих жизнях.
    Он радуется, он ликует, видя чистоту своих дел.'
  title: Дхаммапада 15-16
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm15-16_volovsky.htm
- credits: 'редакция перевода: 23.05.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Ямакавагга: Парные строфы'
  text: 'Здесь он страдает и после он страдает – совершающий злое страдает в обеих
    жизнях. Он страдает, (думая): «Я совершил злое», он страдает ещё больше, обретя
    неблагое рождение.


    Здесь он счастлив и после он счастлив – совершающий благое счастлив в обеих жизнях.
    Он счастлив, (думая): «Я совершил благое», он счастлив ещё больше, обретя благое
    рождение.'
  title: Дхаммапада 17-18
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm17-18_volovsky.htm
- credits: 'редакция перевода: 23.05.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Ямакавагга: Парные строфы'
  text: 'Даже если он может процитировать много священных текстов, но беспечен и не
    действует в соответствии с ними, то он похож на пастуха, считающего чужой скот.
    Такой не разделяет пользы от ведения отшельнической жизни.


    Даже если он может процитировать лишь несколько священных текстов, но действует
    праведно, в соответствии с Дхаммой, оставив страсть, ненависть и неведение, обладая
    правильным знанием, с освобожденным умом, не цепляясь ни за этот мир, ни за тот,
    то он разделяет пользу от ведения отшельнической жизни.'
  title: Дхаммапада 19-20
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm19-20_volovsky.htm
- credits: 'редакция перевода: 18.06.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes:
    1: 'Прим. переводчика (Volovsky): Appamā'
    2: da (дословно "не-беспечность", "не-легкомысленность"). Комментарий объясняет
      appamāda как приложение усилий в развитии трех основ благого – щедрости, нравственности
      и медитации. Таким образом, appamāda включает в себя такие качества, как осознанность,
      соблюдение обетов, практику саматхи и випассаны и т.д. Иными словами, это правильная
      направленность усилий на развитие качеств, способствующих просветлению, что
      близко русскому "прилежание". В других переводах использовались также варианты
      "бдительность", "серьезность", "внимательность", "осознанность", но слово "прилежание"
      лучше отражает именно аспект применения усилий, старательности в развитии благого.
  index: 'Аппамадавагга: Прилежание'
  text: 'Прилежание(1) – путь к Бессмертному. Беспечность – путь к смерти. Прилежные
    не умирают. Беспечные подобны мертвецам.


    (1)


    (1)


    Полностью понимая это, мудрые прилежны, черпают радость в прилежании, наслаждаясь
    в сфере благородных.'
  title: Дхаммапада 21-22
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm21-22_volovsky.htm
- credits: 'редакция перевода: 18.06.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Аппамадавагга: Прилежание'
  text: Медитирующие, настойчивые всегда проявляющие усердие – эти мудрецы достигнут
    Ниббаны – величайшего покоя от усилий.
  title: Дхаммапада 23
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm23_volovsky.htm
- credits: 'редакция перевода: 18.06.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Аппамадавагга: Прилежание'
  text: Кто усерден, осознан, совершает чистые дела, действует рассудительно, обуздан,
    живет согласно с Дхаммой, прилежен – слава того увеличивается.
  title: 'Дхаммапада 24 '
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm24_volovsky.htm
- credits: 'редакция перевода: 18.06.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Аппамадавагга: Прилежание'
  text: Усердием, прилежанием, дисциплиной и самоконтролем пусть мудрый создаст себе
    остров, который не затопит наводнение.
  title: Дхаммапада 25
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm25_volovsky.htm
- credits: 'редакция перевода: 18.06.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Аппамадавагга: Прилежание'
  text: Глупцы и невежды посвящают себя беспечности, но мудрый хранит прилежность,
    как высшее сокровище.
  title: Дхаммапада 26
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm26_volovsky.htm
- credits: 'редакция перевода: 18.06.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Аппамадавагга: Прилежание'
  text: Не посвящай себя беспечности, не вовлекайся в чувственные наслаждения, ведь
    тот, кто прилежен и медитирует, обретает высшее счастье.
  title: Дхаммапада 27
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm27_volovsky.htm
- credits: 'редакция перевода: 18.06.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Аппамадавагга: Прилежание'
  text: Мудрый рассеивает беспечность прилежанием. Взобравшись на цитадель знания,
    он – безгорестный – взирает на объятых горем существ. Мудрец смотрит на глупцов,
    как стоящий на вершине смотрит на тех, кто внизу.
  title: Дхаммапада 28
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm28_volovsky.htm
- credits: 'редакция перевода: 18.06.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Аппамадавагга: Прилежание'
  text: Прилежный среди беспечных, пробудившийся среди спящих – мудрый опережает их,
    как быстрая лошадь обгоняет слабую.
  title: Дхаммапада 29
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm29_volovsky.htm
- credits: 'редакция перевода: 18.06.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes:
    1: 'Прим. переводчика (Volovsky): Магхава: имя царя богов Сакки в его предыдущем
      рождении, когда он накапливал заслуги, благодаря которым в последствии стал
      царём богов.'
  index: 'Аппамадавагга: Прилежание'
  text: 'Благодаря прилежанию Магхава(1) обрел верховенство среди богов. Прилежание
    восхваляется, беспечность всегда порицается.


    (1)


    (1)'
  title: 'Дхаммапада 30 '
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm30_volovsky.htm
- credits: 'редакция перевода: 18.06.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Аппамадавагга: Прилежание'
  text: Бхиккху, черпающий радость в прилежании, видящий опасность в беспечности,
    продвигается, как пламя, сжигая все путы – большие и малые.
  title: Дхаммапада 31
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm31_volovsky.htm
- credits: 'редакция перевода: 18.06.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Аппамадавагга: Прилежание'
  text: Бхиккху, черпающий радость в прилежании, видящий опасность в беспечности,
    не может пасть, но действительно близок к Ниббане.
  title: Дхаммапада 32
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm32_volovsky.htm
- credits: 'редакция перевода: 18.06.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Читтавагга: Ум'
  text: Этот трепещущий, неустойчивый ум сложно охранять, сложно обуздать. Мудрый
    выпрямляет его, как изготовитель стрел выпрямляет стрелу.
  title: 'Дхаммапада 33 '
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm33_volovsky.htm
- credits: 'редакция перевода: 26.07.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Читтавагга: Ум'
  text: Словно рыба, взятая из своей водной стихии, и брошенная на землю, трепыхается
    этот ум. Потому следует оставить сферу Мары.
  title: Дхаммапада 34
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm34_volovsky.htm
- credits: 'редакция перевода: 28.07.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Читтавагга: Ум'
  text: Хорошо укротить ум, который так трудно подчинить; он лёгок, опускается на
    что пожелает. Укрощённый ум приносит счастье.
  title: Дхаммапада 35
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm35_volovsky.htm
- credits: 'редакция перевода: 28.07.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Читтавагга: Ум'
  text: Мудрый должен охранять свой ум, который так сложно увидеть; он крайне тонок,
    опускается на что пожелает. Охраняемый ум приносит счастье.
  title: Дхаммапада 36
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm36_volovsky.htm
- credits: 'редакция перевода: 28.07.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Читтавагга: Ум'
  text: Те, кто обуздает ум, который блуждает далеко, в одиночку, бестелесен, лежит
    в пещере [сердца], освободятся от оков Мары.
  title: Дхаммапада 37
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm37_volovsky.htm
- credits: 'редакция перевода: 28.07.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Читтавагга: Ум'
  text: Мудрость того, чей ум неустойчив, кто не знает истинного учения, чья ясность
    ума колеблется – не достигает полноты.
  title: Дхаммапада 38
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm38_volovsky.htm
- credits: 'редакция перевода: 12.08.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Читтавагга: Ум'
  text: Нет страха у того, чей ум не потревожен [наводнением страсти], чей ум не взволнован
    [злобой], кто свободен от зла и блага, кто пробуждён.
  title: Дхаммапада 39
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm39_volovsky.htm
- credits: 'редакция перевода: 12.08.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Читтавагга: Ум'
  text: Зная, что это тело [хрупкое], как кувшин, сделав свой ум [прочным], словно
    город-[крепость], сразись с Марой оружием мудрости. Без устали охраняй то, в чём
    достиг победы.
  title: 'Дхаммапада 40 '
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm40_volovsky.htm
- credits: 'редакция перевода: 23.05.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Читтавагга: Ум'
  text: Скоро это тело будет валяться на земле – брошенное, без сознания, словно бесполезное
    бревно.
  title: Дхаммапада 41
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm41_volovsky.htm
- credits: 'редакция перевода: 19.08.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Читтавагга: Ум'
  text: Что бы ни причинил враг врагу или ненавистник ненавистнику, неверно направленный
    ум причинит ещё больший вред.
  title: Дхаммапада 42
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm42_volovsky.htm
- credits: 'редакция перевода: 25.05.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Читтавагга: Ум'
  text: Ни отец, ни мать, ни другой родственник не сделают для человека то, что сделает
    верно направленный ум.
