  index: 'Пуппхавагга: Цветы'
  text: 'Кто одолеет эту землю, этот мир Ямы(1) с его богами? Кто соберёт хорошо провозглашённое
    Слово Учения, как искусный человек цветы?


    Ученик(2) одолеет эту землю, этот мир Ямы с его богами. Ученик соберёт хорошо
    провозглашённое Слово Учения, как искусный человек цветы.'
  title: Дхаммапада 44-45
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm44-45_volovsky.htm
- credits: 'редакция перевода: 26.08.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes:
    1: См. СН 22.95
  index: 'Пуппхавагга: Цветы'
  text: 'Познав, что это тело подобно пене(1), познав, что природа его [подобна] миражу,
    срезав цветы Мары, иди туда, где Царь Смерти не сможет увидеть тебя.


    (1)


    (1)'
  title: Дхаммапада 46
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm46_volovsky.htm
- credits: 'редакция перевода: 26.08.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пуппхавагга: Цветы'
  text: Когда его ум отвлечён, смерть уносит его, собирающего цветы [наслаждений],
    точно наводнение спящую деревню.
  title: Дхаммапада 47
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm47_volovsky.htm
- credits: 'редакция перевода: 26.08.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пуппхавагга: Цветы'
  text: Смерть одолевает его, когда он собирает цветы [наслаждений], с отвлечённым
    умом, не насытившись чувственными удовольствиями.
  title: Дхаммапада 48
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm48_volovsky.htm
- credits: 'редакция перевода: 26.08.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes:
    1: Речь идёт о сборе монахом подаяний в деревне.
  index: 'Пуппхавагга: Цветы'
  text: 'Как пчела, собрав с цветка нектар, улетает, не повредив ни цвета его, ни
    запаха, также и мудрец ступает в посёлке(1).


    (1)


    (1)'
  title: Дхаммапада 49
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm49_volovsky.htm
- credits: 'редакция перевода: 26.08.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пуппхавагга: Цветы'
  text: Не ищи ошибок других, того, что они сделали или не сделали, но смотри на собственные
    дела – сделанные или не сделанные.
  title: 'Дхаммапада 50 '
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm50_volovsky.htm
- credits: 'редакция перевода: 05.09.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пуппхавагга: Цветы'
  text: Точно прекрасный цветок, [что] полон цвета, но не пахнет – так и хорошо сказанное
    бесполезно для того, кто не поступает [в соответствии с этим].
  title: Дхаммапада 51
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm51_volovsky.htm
- credits: 'редакция перевода: 13.09.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пуппхавагга: Цветы'
  text: Точно прекрасный цветок, [что] полон цвета и пахнет – так и хорошо сказанное
    полезно для того, кто поступает [в соответствии с этим].
  title: Дхаммапада 52
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm52_volovsky.htm
- credits: 'редакция перевода: 13.09.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пуппхавагга: Цветы'
  text: Также, как из груды цветов можно сделать много гирлянд, так и много благого
    нужно сделать родившемуся смертному.
  title: Дхаммапада 53
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm53_volovsky.htm
- credits: 'редакция перевода: 13.09.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пуппхавагга: Цветы'
  text: Запах цветов не распространяется против ветра, так же как и [запах] сандала,
    благовоний или жасмина. Но аромат добродетельных распространяется против ветра.
    Добродетельный человек благоухает во всех направлениях.
  title: Дхаммапада 54
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm54_volovsky.htm
- credits: 'редакция перевода: 13.09.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пуппхавагга: Цветы'
  text: 'Сандал, благовония, лотос, жасмин: среди всех таких ароматов аромат нравственности
    – наивысший.'
  title: Дхаммапада 55
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm55_volovsky.htm
- credits: 'редакция перевода: 13.09.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пуппхавагга: Цветы'
  text: Слабы ароматы благовоний и сандала, но лучший аромат, что разносится среди
    богов – [аромат] нравственных людей.
  title: 'Дхаммапада 56 '
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm56_volovsky.htm
- credits: 'редакция перевода: 13.09.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes:
    1: См. также концовку сутты МН 25.
  index: 'Пуппхавагга: Цветы'
  text: 'Мара не найдёт(1) пути того, кто наделён нравственностью, живёт без беспечности,
    освобождён посредством верного знания.


    (1)


    (1)'
  title: Дхаммапада 57
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm57_volovsky.htm
- credits: 'редакция перевода: 13.09.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пуппхавагга: Цветы'
  text: 'Также, как на мусорной куче у дороги может вырасти лотос с приятным запахом,
    что радует ум,


    Так и среди обычных людей, что слепы и подобны мусору, ученик Полностью Просветлённого
    сияет своей мудростью.'
  title: Дхаммапада 58-59
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm58-59_volovsky.htm
- credits: 'редакция перевода: 07.10.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Балавагга: Глупец'
  text: Долга ночь для неспящего, долга йоджана для уставшего, долга самсара для глупца,
    не знающего Истинного Учения.
  title: 'Дхаммапада 60 '
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm60_volovsky.htm
- credits: 'редакция перевода: 07.10.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Балавагга: Глупец'
  text: Если, скитаясь, не встретишь лучшего, чем сам, или равного – с решимостью
    продолжай путь в одиночестве. Нет товарищества с глупцами.
  title: Дхаммапада 61
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm61_volovsky.htm
- credits: 'редакция перевода: 07.10.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Балавагга: Глупец'
  text: «У меня есть сыновья, у меня есть богатство» – изводит себя глупец. Да ведь
    даже он сам не принадлежит себе, что уж сыновья, что уж богатство!
  title: 'Дхаммапада 62 '
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm62_volovsky.htm
- credits: 'редакция перевода: 07.10.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Балавагга: Глупец'
  text: Глупец, понимающий свою глупость, хотя бы в этом мудрый. Но глупец, считающий
    себя мудрым – воистину глупец.
  title: Дхаммапада 63
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm63_volovsky.htm
- credits: 'редакция перевода: 07.10.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Балавагга: Глупец'
  text: Даже если глупец проведёт с умным всю свою жизнь, он не познает Учения, как
    ложка не знает вкуса супа.
  title: Дхаммапада 64
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm64_volovsky.htm
- credits: 'редакция перевода: 07.10.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Балавагга: Глупец'
  text: Даже если умный проведёт с мудрецом всего лишь мгновение, он быстро познает
    Учение, как язык знает вкус супа.
  title: Дхаммапада 65
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm65_volovsky.htm
- credits: 'редакция перевода: 07.10.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Балавагга: Глупец'
  text: Будучи врагами самим себе, бродят невежественные глупцы, совершая злые дела,
    что приносят горький плод.
  title: Дхаммапада 66
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm66_volovsky.htm
- credits: 'редакция перевода: 07.10.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Балавагга: Глупец'
  text: 'Плохо сделано то дело, о совершении которого потом сожалеют, результат которого
    переживается со всхлипываниями и заплаканным лицом.


    Но хорошо сделано то дело, о совершении которого потом не сожалеют, результат
    которого переживается с радостью и счастьем.'
  title: Дхаммапада 67-68
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm67-68_volovsky.htm
- credits: 'редакция перевода: 07.10.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Балавагга: Глупец'
  text: Пока зло не созрело, глупец считает, что оно – словно мёд, но когда созревает
    зло, глупец приходит к страданию.
  title: Дхаммапада 69
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm69_volovsky.htm
- credits: 'редакция перевода: 07.10.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Балавагга: Глупец'
  text: Даже если месяц за месяцем глупец будет питаться лишь едой, что [умещается]
    на кончике травы куса, он не стоит и шестнадцатой части тех, кто постиг Учение.
  title: 'Дхаммапада 70 '
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm70_volovsky.htm
- credits: 'редакция перевода: 07.10.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Балавагга: Глупец'
  text: Злодеяние не созревает сразу, будто молоко, что [сразу] скисает. Но как огонь,
    скрытый под углями, оно следует за глупцом.
  title: Дхаммапада 71
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm71_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Балавагга: Глупец'
  text: 'Признание за умение идёт глупцу лишь во вред. Оно рушит его благо и раскалывает
    ему голову.


    Он желает уважения от плохих людей, первенства среди монахов, власти в местах,
    где живёт, почтения от разных семей.


    «Пусть домохозяева и отшельники знают, что это сделано мной. Пусть во всём – и
    что делать, и чего не делать – они слушаются лишь меня» – таковы мысли глупца.
    [Так] его желание и гордость возрастают.'
  title: Дхаммапада 72-74
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm72-74_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Балавагга: Глупец'
  text: Cпособ добыть обретения – один, способ идти к ниббане – другой. Уяснив это,
    пусть монах, последователь Будды, не возрадуется уважению. Пусть он практикует
    затворничество.
  title: Дхаммапада 75
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm75_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пандитавагга: Мудрый'
  text: 'Встретив того, кто, видя ошибку, порицает за неё, умный последует за этим
    мудрецом, как за проводником к сокровищу. Ведь тому, кто следует за таким человеком,
    будет лучше, не хуже.


    Пусть он советует, пусть наставляет, пусть удерживает от нечистого. Хорошие любят
    его, нелюбим он [лишь] плохими.'
  title: Дхаммапада 76-77
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm76-77_volovsky.htm
- credits: 'редакция перевода: 15.11.2018 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пандитавагга: Мудрый'
  text: Не стоит общаться с плохими друзьями, не стоит общаться с низкими людьми.
    Общаться нужно с хорошими друзьями, общаться нужно с лучшими из людей.
  title: Дхаммапада 78
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm78_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пандитавагга: Мудрый'
  text: Тот, кто пьёт [нектар] Дхаммы, спит счастливо, с ясным умом. Мудрый всегда
    радуется Дхамме, которой учат благородные.
  title: Дхаммапада 79
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm79_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пандитавагга: Мудрый'
  text: Оросители подводят воду, изготовители стрел выпрямляют древко, плотники выпрямляют
    дерево, мудрые укрощают себя.
  title: 'Дхаммапада 80 '
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm80_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пандитавагга: Мудрый'
  text: Как цельная скала не сотрясается ветром, также и мудрые остаются невозмутимыми
    и при похвале и при порицании.
  title: Дхаммапада 81
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm81_volovsky.htm
- credits: 'редакция перевода: 23.11.2018 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пандитавагга: Мудрый'
  text: Подобно тому, как глубокий пруд чист и спокоен, спокойны и мудрецы, услышавшие
    Учение.
  title: Дхаммапада 82
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm82_sv.htm
- credits: 'редакция перевода: 23.11.2018 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пандитавагга: Мудрый'
  text: Добродетельные люди ступают повсюду. Добродетельные не хвалятся, желая чувственных
    услад. Встретив счастье или страдание, мудрецы не проявляют колебаний.
  title: Дхаммапада 83
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm83_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пандитавагга: Мудрый'
  text: Кто ни ради себя, ни ради другого не желает ни сына, ни богатства, ни царства,
    ни собственного процветания, что [обретаются] неправедными путями – тот нравственен,
    мудр и справедлив.
  title: Дхаммапада 84
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm84_volovsky.htm
- credits: 'редакция перевода: 29.11.2018 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes:
    1: 'Асава (пали). Дословно означает "то, что втекает". В каноне перечисляются
      четыре вида асав: чувственного желания (камасава), существования (бхавасава),
      воззрений (диттхасава), неведения (авидджасава). Уничтожение асав (асаваккхая)
      – синоним просветления.'
  index: 'Пандитавагга: Мудрый'
  text: 'Мало среди людей тех, кто отправляется к дальнему берегу. Остальные лишь
    мечутся на этом берегу.


    Но те, кто следует Учению, когда оно было хорошо провозглашено, отправятся на
    дальний берег. Царство смерти очень сложно пересечь.


    Оставив тёмное, мудрый должен развивать светлое, уйдя из дома в бездомность, в
    уединение, где сложно найти радость.


    Там ему следует искать радость, оставив чувственные удовольствия, не имея ничего.
    Мудрый должен очистить себя от всех загрязнений ума.


    Те, в чьём уме должным образом развиты факторы просветления, кто, не имея цепляния,
    наслаждается оставлением привязанности, чьи асавы(1) угасли – они, полные яркости,
    достигли ниббаны в [этом] мире.'
  title: Дхаммапада 85-89
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm85-89_sv.htm
- credits: 'редакция перевода: 14.12.2018 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Арахантавагга: Арахант'
  text: У того, кто завершил странствование, не имеет горестей, во всём освобожден,
    оставил все путы – нет [более] страданий.
  title: 'Дхаммапада 90 '
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm90_sv.htm
- credits: 'редакция перевода: 14.12.2018 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Арахантавагга: Арахант'
  text: Осознанные проявляют усердие. Они не радуются [жизни] в доме. Словно гуси,
    покидающие пруд, они оставляют всякий дом.
  title: Дхаммапада 91
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm91_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Арахантавагга: Арахант'
  text: Те, кто не делает запасов и полностью постиг, что есть пища; чья сфера – пустота
    и необусловленное освобождение – их путь сложно проследить, как путь птиц в небе.
  title: Дхаммапада 92
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm92_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Арахантавагга: Арахант'
  text: Те, чьи асавы уничтожены, кто не зависит от пищи; чья сфера – пустота и необусловленное
    освобождение – их путь сложно проследить, как путь птиц в небе.
  title: Дхаммапада 93
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm93_volovsky.htm
- credits: 'редакция перевода: 20.12.2018 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Арахантавагга: Арахант'
  text: Чьи органы чувств спокойны, словно хорошо укрощённые колесничим кони; кто
    оставил гордыню и лишён асав – тому завидуют даже боги.
  title: 'Дхаммапада 94 '
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm94_sv.htm
- credits: 'редакция перевода: 20.12.2018 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Арахантавагга: Арахант'
  text: Cловно земля, он лишён враждебности. Он как колонна Индры, добродетелен, с
    благими обетами. Он точно озеро без грязи. Для такого нет более скитаний.
  title: Дхаммапада 95
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm95_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Арахантавагга: Арахант'
  text: Cпокоен в мыслях, спокоен в речи, спокоен в делах. Тот, кто правильно освободился
    [истинным] знанием, спокоен.
  title: Дхаммапада 96
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm96_volovsky.htm
- credits: 'редакция перевода: 06.01.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes:
    1: Согласно замечанию Дост. Тханиссаро, здесь идёт игра слов, так как некоторые
      из них можно прочитать двояко – в позитивном или негативном смысле (негативные
      варианты приведены в скобках). Негативный вариант, вероятно, должен был вызвать
      шок у слушателя.
  index: 'Арахантавагга: Арахант'
  text: 'Кто не имеет желаний (не имеет веры); знает несозданное (неблагодарный);
    отсёк перерождение (взломщик); избавился от оснований для ссор (лишил себя возможности);
    отбросил желания (поедает блевоту) – тот высший человек(1).


    (1)


    (1)'
  title: Дхаммапада 97
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm97_sv.htm
- credits: 'редакция перевода: 06.01.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Арахантавагга: Арахант'
  text: В посёлке или в лесу, в низине или на вершине – где бы ни жили араханты –
    это восхитительное место.
  title: Дхаммапада 98
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm98_volovsky.htm
- credits: 'редакция перевода: 06.01.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Арахантавагга: Арахант'
  text: Леса восхитительны. Где обычные люди не найдут удовольствия, там найдут удовольствие
    те, кто свободен от страсти. Они не ищут чувственных услад.
  title: Дхаммапада 99
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm99_sv.htm
- credits: 'редакция перевода: 21.01.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Сахассавагга: Тысяча'
  text: Лучше тысячи бессмысленных фраз одно осмысленное слово, услышав которое, обретаешь
    покой.
  title: 'Дхаммапада 100 '
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm100_sv.htm
- credits: 'редакция перевода: 21.01.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Сахассавагга: Тысяча'
  text: Лучше тысячи строф из бессмысленных слов одно слово строфы, услышав которое,
    обретаешь покой.
  title: Дхаммапада 101
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm101_sv.htm
- credits: 'редакция перевода: 21.01.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Сахассавагга: Тысяча'
  text: Чем произносить сотню бессмысленных строф, лучше [произнести лишь] одно слово
    Учения, услышав которое, обретаешь покой.
  title: Дхаммапада 102
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm102_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Сахассавагга: Тысяча'
  text: Можно победить в битве тысячу раз тысячу воинов, но победивший всего лишь
    одного, себя – воистину величайший победитель в битве.
  title: Дхаммапада 103
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm103_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Сахассавагга: Тысяча'
  text: Лучше победа над собой, чем над другими. Ведь для того, кто укротил себя,
    кто живёт в постоянном самоконтроле, ни дэва, ни гандхабба, ни Мара с Брахмой
    не смогут обратить его победу в поражение.
  title: Дхаммапада 104-105
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm104-105_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Сахассавагга: Тысяча'
  text: Чем месяц за месяцем в течение ста лет делать жертвования, исчисляемые тысячами,
    лучше всего лишь на мгновение выразить почтение тому, кто развил себя. Это почтение
    будет лучше ста лет жертвований.
  title: Дхаммапада 106
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm106_volovsky.htm
- credits: 'редакция перевода: 21.01.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Сахассавагга: Тысяча'
  text: Чем сотню лет поклоняться священному огню в лесу, лучше всего лишь на мгновение
    выразить почтение тому, кто развил себя. Это почтение будет лучше ста лет жертвований
    [огню].
  title: Дхаммапада 107
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm107_sv.htm
- credits: 'редакция перевода: 21.01.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Сахассавагга: Тысяча'
  text: Даже если, ища заслуг, в течение года совершать подношения и жертвования –
    всё это не принесёт и четвёртой части [желаемого]. Почтительное приветствие праведника
    куда лучше.
  title: Дхаммапада 108
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm108_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Сахассавагга: Тысяча'
  text: У того, кто всегда почтительно приветствует и проявляет уважение к старшим,
    увеличиваются четыре вещи – продолжительность жизни, красота, счастье и сила.
  title: Дхаммапада 109
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm109_volovsky.htm
- credits: 'редакция перевода: 07.02.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Сахассавагга: Тысяча'
  text: Лучше сотни лет, прожитых без нравственности и сосредоточения, один день,
    прожитый в нравственности и медитации.
  title: Дхаммапада 110
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm110_sv.htm
- credits: 'редакция перевода: 07.02.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Сахассавагга: Тысяча'
  text: Лучше сотни лет, прожитых без понимания и сосредоточения, один день, прожитый
    в знании и медитации.
  title: Дхаммапада 111
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm111_sv.htm
- credits: 'редакция перевода: 07.02.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Сахассавагга: Тысяча'
  text: Лучше сотни лет, прожитых в лени и вялости, один день, прожитый в усердном
    приложении старания.
  title: Дхаммапада 112
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm112_sv.htm
- credits: 'редакция перевода: 07.02.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Сахассавагга: Тысяча'
  text: Лучше сотни лет, прожитых без видения возникновения и прекращения, один день,
    прожитый в видении возникновения и прекращения.
  title: Дхаммапада 113
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm113_sv.htm
- credits: 'редакция перевода: 07.02.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Сахассавагга: Тысяча'
  text: Лучше сотни лет, прожитых без видения бессмертного, один день, прожитый в
    видении бессмертного.
  title: Дхаммапада 114
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm114_sv.htm
- credits: 'редакция перевода: 07.02.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Сахассавагга: Тысяча'
  text: Лучше сотни лет, прожитых без видения высшего учения, один день, прожитый
    в видении высшего учения.
  title: Дхаммапада 115
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm115_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Папавагга: Зло'
  text: Торопись в совершении благого, огради свой ум от злого, ведь ум того, кто
    медлителен в совершении благого, радуется злу.
  title: Дхаммапада 116
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm116_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Папавагга: Зло'
  text: Если человек совершил зло, он не должен совершать его снова и снова, он не
    должен направлять на это свой ум. Накопление зла – страдание.
  title: Дхаммапада 117
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm117_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Папавагга: Зло'
  text: Если человек совершил благое, он должен совершать его снова и снова, он должен
    направлять на это свой ум. Накопление благого – счастье.
  title: Дхаммапада 118
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm118_volovsky.htm
- credits: 'редакция перевода: 07.02.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Папавагга: Зло'
  text: Даже злой человек лицезреет благо, пока его зло не созрело, но когда созревает
    его зло, злой лицезреет зло.
  title: Дхаммапада 119
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm119_sv.htm
- credits: 'редакция перевода: 07.02.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Папавагга: Зло'
  text: Даже хороший человек лицезреет зло, пока его благо не созрело, но когда созревает
    его благо, хороший человек лицезреет благо.
  title: Дхаммапада 120
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm120_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Папавагга: Зло'
  text: 'Не думай легкомысленно о зле: «Оно не придёт ко мне». Даже кувшин наполняется
    от падения капель. Глупец наполняется злом, даже совершая его понемногу.'
  title: Дхаммапада 121
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm121_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Папавагга: Зло'
  text: 'Не думай легкомысленно о благе: «Оно не придёт ко мне». Даже кувшин наполняется
    от падения капель. Мудрый наполняется благом, даже совершая его понемногу.'
  title: Дхаммапада 122
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm122_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Папавагга: Зло'
  text: Как купец с малым караваном и большим богатством избегает опасной дороги,
    как желающий жить избегает яда - так следует избегать зла.
  title: Дхаммапада 123
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm123_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Папавагга: Зло'
  text: Если на руке нет ран, ею можно взять яд – он не проникает в того, у кого нет
    ран. Нет зла для того, кто не совершает его.
  title: Дхаммапада 124
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm124_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Папавагга: Зло'
  text: К тому, кто причиняет зло невинному, чистому человеку без пороков, зло возвращается,
    словно мелкая пыль, брошенная против ветра.
  title: Дхаммапада 125
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm125_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Папавагга: Зло'
  text: Некоторые рождаются в утробе, делающие дурное попадают в ад, добродетельные
    уходят на небеса, те, кто без асав, обретают ниббану.
  title: Дхаммапада 126
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm126_volovsky.htm
- credits: 'редакция перевода: 14.02.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Папавагга: Зло'
  text: Ни в небе, ни посреди моря, ни в горной расщелине – нет места на земле, оставшись
    на котором, можно было бы избежать [последствий своих] злых дел.
  title: Дхаммапада 127
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm127_sv.htm
- credits: 'редакция перевода: 14.02.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Папавагга: Зло'
  text: Ни в небе, ни посреди моря, ни в горной расщелине – нет места на земле, оставшись
    на котором, можно было бы избежать смерти.
  title: Дхаммапада 128
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm128_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Дандавагга: Жестокость'
  text: Все трепещут перед жестокостью, все боятся смерти. Сравнивая себя с другими,
    не следует ни убивать, ни понуждать к убийству.
  title: Дхаммапада 129
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm129_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Дандавагга: Жестокость'
  text: Все трепещут перед жестокостью, жизнь каждому дорога. Сравнивая себя с другими,
    не следует ни убивать, ни понуждать к убийству.
  title: Дхаммапада 130
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm130_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Дандавагга: Жестокость'
  text: Тот, кто желая счастья для себя, с жестокостью наносит вред существам, что
    также желают счастья, не обретает счастья после смерти.
  title: Дхаммапада 131
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm131_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Дандавагга: Жестокость'
  text: Тот, кто желая счастья для себя, не наносит с жестокостью вред существам,
    что также желают счастья, обретает счастье после смерти.
  title: Дхаммапада 132
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm132_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Дандавагга: Жестокость'
  text: Ни с кем не говори грубо, ведь они ответят тебе тем же. Высокомерная речь
    болезненна. Воздаяние настигнет тебя.
  title: Дхаммапада 133
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm133_volovsky.htm
- credits: 'редакция перевода: 21.02.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Дандавагга: Жестокость'
  text: Если ты заставляешь себя молчать, точно сломанный гонг, то ты достиг ниббаны.
    Заносчивости в тебе нет.
  title: Дхаммапада 134
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm134_sv.htm
- credits: 'редакция перевода: 01.03.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Дандавагга: Жестокость'
  text: 'Как пастух гонит палкой коров на пастбище, также старость и смерть подводят
    жизнь существ к её окончанию.


    Но глупец, совершая злодеяния, не понимает [этого]. Дурак сгорает в своих собственных
    поступках, словно в огне.'
  title: Дхаммапада 135-136
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm135-136_sv.htm
- credits: 'редакция перевода: 01.03.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Дандавагга: Жестокость'
  text: 'Тот, кто с жестокостью вредит другим, не жестоким, невиновным, вскоре придёт
    к одному из десяти состояний.


    Он может повстречать: жестокое страдание, утрату, телесное увечье, серьёзную болезнь,
    тревогу;


    Царский гнев, страшное обвинение, потерю родных, разорение;


    Иль очищающий огонь спалит его дома. С распадом тела глупец перерождается в аду.'
  title: Дхаммапада 137-140
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm137-140_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Дандавагга: Жестокость'
  text: Ни нагота, ни спутанные волосы, ни грязь, ни отказ от пищи, ни сон на голой
    земле, ни пыль и грязь, ни сидение на корточках не очистят смертного, который
    не превзошёл сомнения.
  title: Дхаммапада 141
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm141_volovsky.htm
- credits: 'редакция перевода: 01.03.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Дандавагга: Жестокость'
  text: Даже если украшен он [прекрасными одеждами], но практикует невозмутимость,
    спокойный, сдержанный, с самоконтролем, ведёт святую жизнь, отбросив жестокость
    ко всему живому, то он – брахман, отшельник, бхиккху.
  title: Дхаммапада 142
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm142_sv.htm
- credits: 'редакция перевода: 01.03.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Дандавагга: Жестокость'
  text: Есть ли в этом мире человек, смиривший себя стыдливостью, не волнующийся о
    порицании, как чистокровный скакун о кнуте?
  title: Дхаммапада 143
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm143_sv.htm
- credits: 'редакция перевода: 01.03.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Дандавагга: Жестокость'
  text: Словно чистокровный скакун, которого коснулись кнутом, будь рьяным и быстрым.
    С верой, нравственностью, усердием, сосредоточением, исследованием учений, обладая
    знанием и благим поведением, будучи осознанным, ты оставишь это безмерное страдание.
  title: Дхаммапада 144
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm144_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Дандавагга: Жестокость'
  text: Оросители подводят воду, изготовители стрел выпрямляют древко, плотники выпрямляют
    дерево, практикующие благое укрощают себя.
  title: Дхаммапада 145
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm145_volovsky.htm
- credits: 'редакция перевода: 15.03.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Джаравагга: Старость'
  text: Откуда смех, откуда радость, если мир в постоянном огне? Будучи окутанным
    тьмой, почему не ищешь светильника?
  title: Дхаммапада 146
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm146_sv.htm
- credits: 'редакция перевода: 15.03.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Джаравагга: Старость'
  text: Посмотри на этот разрисованный образ, груду болячек, составное тело – подверженное
    болезням, [о котором] столь много мыслей, в котором нет [ничего] постоянного,
    устойчивого.
  title: Дхаммапада 147
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm147_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Джаравагга: Старость'
  text: Это тело изнашивается, оно – гнездо болезней и крайне хрупкое. Эта груда отвратительного
    распадётся на части, ведь конец жизни – смерть.
  title: Дхаммапада 148
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm148_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Джаравагга: Старость'
  text: Что за радость видеть эти белые кости, разбросанные [тут и там], словно тыквы
    осенью?
  title: Дхаммапада 149
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm149_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Джаравагга: Старость'
  text: Город построен из костей, оштукатурен плотью и кровью. Старость и смерть,
    гордыня и лицемерие находятся в нём.
  title: Дхаммапада 150
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm150_volovsky.htm
- credits: 'редакция перевода: 15.03.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Джаравагга: Старость'
  text: Стареют даже украшенные царские колесницы. И это тело тоже приходит к старости.
    Но Учение добродетельных не стареет, добродетельные обучают ему добродетельных.
  title: Дхаммапада 151
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm151_sv.htm
- credits: 'редакция перевода: 15.03.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Джаравагга: Старость'
  text: 'Тот, кто учится мало, становится старше, как бык: его плоть растёт, а мудрость
    – нет.'
  title: Дхаммапада 152
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm152_sv.htm
- credits: 'редакция перевода: 15.03.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Джаравагга: Старость'
  text: 'Я скитался по круговерти многочисленных рождений, без устали ища строителя
    дома. Мучительно рождаться вновь и вновь.


    О, строитель дома, узрел я тебя! Ты не построишь дома вновь. Все эти балки сломаны,
    конёк крыши разрушен. Настроенный на [это] разрушение ум достиг окончания всякой
    жажды.'
  title: Дхаммапада 153-154
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm153-154_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Джаравагга: Старость'
  text: Те, кто не вёл святую жизнь, или кто в молодости не накопил богатства, чахнут,
    как старые цапли в пруду без рыбы.
  title: Дхаммапада 155
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm155_volovksy.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Джаравагга: Старость'
  text: Те, кто не вёл святую жизнь, или кто в молодости не накопил богатства, валяются,
    словно отстрелянные из лука стрелы, вздыхая о прошлом.
  title: Дхаммапада 156
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm156_volovksy.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Аттавагга: Я'
  text: Тот, кто дорог себе, должен хорошо охранять себя. Мудрец бодрствует в одну
    из трёх страж ночи.
  title: Дхаммапада 157
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm157_volovksy.htm
- credits: 'редакция перевода: 22.03.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Аттавагга: Я'
  text: Вначале следует утвердить себя в том, что правильно, и лишь затем наставлять
    других. Так мудрый не запятнает себя.
  title: Дхаммапада 158
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm158_sv.htm
- credits: 'редакция перевода: 22.03.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Аттавагга: Я'
  text: Если с собой поступаешь так, как советуешь другим, то [уже] будучи укрощённым
    следует укрощать, ведь сложно укротить себя.
  title: Дхаммапада 159
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm159_sv.htm
- credits: 'редакция перевода: 22.03.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Аттавагга: Я'
  text: Каждый сам себе покровитель, ведь кто иной может быть покровителем? Коли сам
    укротил себя, обретёшь покровителя, которого сложно обрести.
  title: Дхаммапада 160
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm160_sv.htm
- credits: 'редакция перевода: 22.03.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Аттавагга: Я'
  text: Именно тобой творится зло, происходит оно из тебя, в тебе имеет исток. Оно
    сокрушает глупца, как алмаз сокрушает украшение из камня.
  title: Дхаммапада 161
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm161_sv.htm
- credits: 'редакция перевода: 28.03.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Аттавагга: Я'
  text: Тот, чье чрезмерное дурное поведение опутывает [его самого], словно лоза малувы,
    поступает с собой так, как враги хотели бы поступить с ним.
  title: Дхаммапада 162
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm162_sv.htm
- credits: 'редакция перевода: 28.03.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Аттавагга: Я'
  text: Дурные поступки, и те, что вредят самому себе, совершать легко. То, что воистину
    и полезно и благостно, совершить очень трудно.
  title: Дхаммапада 163
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm163_sv.htm
- credits: 'редакция перевода: 28.03.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Аттавагга: Я'
  text: Глупец, который, следуя неправильным воззрениям, насмехается над учением арахантов
    – благородных, живущих в согласии с Дхаммой – подобен бамбуку, что плодоносит
    лишь к собственной погибели.
  title: Дхаммапада 164
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm164_sv.htm
- credits: 'редакция перевода: 28.03.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Аттавагга: Я'
  text: Ты сам один творишь зло, ты сам загрязняешь себя. Ты сам не творишь зла, ты
    сам один очищаешь себя. Чистота и нечистота зависят от [самого] человека. Один
    не может очистить другого.
  title: Дхаммапада 165
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm165_sv.htm
- credits: 'редакция перевода: 28.03.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Аттавагга: Я'
  text: Никогда не отказывайся от собственного блага ради блага другого, каким бы
    огромным оно ни было. Ясно понимая своё благо, устремляйся к собственному благу.
  title: Дхаммапада 166
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm166_sv.htm
- credits: 'редакция перевода: 11.04.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Локавагга: Мир'
  text: Не следуй низменной практике. Не пребывай с беспечностью. Не следуй неправильным
    воззрениям. Не держись мирского.
  title: Дхаммапада 167
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm167_sv.htm
- credits: 'редакция перевода: 11.04.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Локавагга: Мир'
  text: Будь усердным, не будь беспечным, хорошо практикуй Учение. Тот, кто практикует
    Учение, хорошо спит и в этом мире, и в следующем.
  title: Дхаммапада 168
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm168_sv.htm
- credits: 'редакция перевода: 11.04.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Локавагга: Мир'
  text: Хорошо практикуй Учение, не практикуй его плохо. Тот, кто практикует Учение,
    хорошо спит и в этом мире, и в следующем.
  title: Дхаммапада 169
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm169_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Локавагга: Мир'
  text: Смотри на него, как на пузырь, смотри на него, как на мираж. Того, кто так
    смотрит на мир, не видит Царь Смерти.
  title: Дхаммапада 170
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm170_volovsky.htm
- credits: 'редакция перевода: 11.04.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Локавагга: Мир'
  text: Посмотри же на этот мир, что подобен разукрашенной царской колеснице. Там,
    где утопают глупцы, нет привязанности для того, кто знает.
  title: Дхаммапада 171
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm171_sv.htm
- credits: 'редакция перевода: 11.04.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Локавагга: Мир'
  text: Тот, кто прежде был беспечен, но теперь уже не беспечен, освещает этот мир,
    словно луна, освободившаяся от облаков.
  title: Дхаммапада 172
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm172_sv.htm
- credits: 'редакция перевода: 11.04.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Локавагга: Мир'
  text: Тот, кто плохой поступок замещает [совершением] хорошего, освещает этот мир,
    словно луна, освободившаяся от облаков.
  title: Дхаммапада 173
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm173_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Локавагга: Мир'
  text: Этот мир слеп, лишь немногие видят. Лишь немногие попадают на небеса, словно
    птицы вырвавшиеся из силка.
  title: Дхаммапада 174
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm174_volovsky.htm
- credits: 'редакция перевода: 11.04.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Локавагга: Мир'
  text: Гуси летят по пути солнца. Обладающие сверхъестественными силами летят в пространстве.
    Мудрые летят от мира, победив Мару с его войском.
  title: Дхаммапада 175
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm175_sv.htm
- credits: 'редакция перевода: 11.04.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Локавагга: Мир'
  text: Тот, кто говорит неправду, совершая проступок лишь только в этом, не заботится
    о следующем мире. Нет такого зла, которого он не мог бы совершить.
  title: Дхаммапада 176
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm176_sv.htm
- credits: 'редакция перевода: 11.04.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Локавагга: Мир'
  text: Воистину, скупые не попадают в мир богов. Глупцы не восхваляют дарение. Но
    мудрый радуется дарению и благодаря этому [будет] счастлив в следующем мире.
  title: Дхаммапада 177
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm177_sv.htm
- credits: 'редакция перевода: 11.04.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Локавагга: Мир'
  text: Достижение плода вступления в поток лучше, чем единовластное правление на
    земле, [лучше], чем уход на небеса, [лучше], чем владычество над целым миром.
  title: Дхаммапада 178
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm178_sv.htm
- credits: 'редакция перевода: 28.04.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Буддхавагга: Пробуждённый'
  text: 'Того, чья победа не может быть потеряна, чья победа в этом мире никуда не
    пропадает – Будду, чья область бесконечна, кто не оставляет следов, – по какому
    следу ты отследишь его?


    Того, в ком нет привязанности – сети жажды, что могла бы привести его куда бы
    то ни было – Будду, чья область бесконечна, кто не оставляет следов, – по какому
    следу ты отследишь его?'
  title: Дхаммапада 179-180
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm179-180_sv.htm
- credits: 'редакция перевода: 28.04.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Буддхавагга: '
  text: Даже боги завидуют пробуждённым и осознанным, настроенным на медитацию, мудрым,
    наслаждающимся покоем отсутствия желаний.
  title: Дхаммапада 181
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm181_sv.htm
- credits: 'редакция перевода: 28.04.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Буддхавагга: Пробуждённый'
  text: Трудно обрести рождение человеком, трудна жизнь смертных, трудно слушать истинную
    Дхамму, трудно [застать] появление Пробуждённых.
  title: Дхаммапада 182
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm182_sv.htm
- credits: 'редакция перевода: 28.04.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Буддхавагга: Пробуждённый'
  text: Избегание всякого зла, осуществление добра, очищение своего ума – вот учение
    Пробуждённых.
  title: Дхаммапада 183
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm183_sv.htm
- credits: 'редакция перевода: 28.04.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Буддхавагга: Пробуждённый'
  text: Терпеливо сносить – высочайшая аскеза. Пробуждённые говорят, что ниббана –
    это наивысшее. Не монах тот, кто вредит другим; не отшельник тот, кто вредит другому.
  title: Дхаммапада 184
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm184_sv.htm
- credits: 'редакция перевода: 28.04.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Буддхавагга: Пробуждённый'
  text: Не-оскорбление, не-причинение вреда, воздержанность в согласии с монашеским
    уставом, умеренность в еде, [проживание] в уединённых обиталищах, усердие в [обретении]
    высшего ума – вот учение Пробуждённых.
  title: Дхаммапада 185
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm185_sv.htm
- credits: 'редакция перевода: 28.04.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Буддхавагга: Пробуждённый'
  text: 'Даже дождь из золотых монет не даст насыщения чувственными удовольствиями.
    Зная, что чувственные удовольствия болезненны и дают мало наслаждения,


    Мудрый не восторгается даже чувственными удовольствиями божеств. Ученик Полностью
    Пробуждённого восторгается уничтожением жажды.'
  title: Дхаммапада 186-187
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm186-187_sv.htm
- credits: 'редакция перевода: 28.04.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Буддхавагга: Пробуждённый'
  text: 'Люди, страшась опасности, ищут прибежище много где – в горах, в лесах, в
    рощах, в деревьях и в святилищах.


    Воистину, это не надёжное прибежище, это не лучшее прибежище. Придя к этому прибежищу,
    не освободишься от всех страданий.


    Но если кто-либо принимает прибежище в Будде, Дхамме и Сангхе и правильной мудростью
    видит четыре благородные истины – страдание, происхождение страдания, прекращение
    страдания и благородный восьмеричный путь, ведущий к прекращению страдания, –


    То это – надёжное прибежище, это – лучшее прибежище. Придя к этому прибежищу,
    он освободится от всех страданий.'
  title: Дхаммапада 188-192
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm188-192_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Буддхавагга: Пробуждённый'
  text: Трудно найти чистокровного среди людей – такой не везде рождается. Семейство,
    в котором родился этот мудрец, процветает в счастье.
  title: Дхаммапада 193
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm193_volovsky.htm
- credits: 'редакция перевода: 28.04.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Буддхавагга: Пробуждённый'
  text: Счастье – появление Пробуждённых, счастье – учение истинной Дхамме, счастье
    – согласие в Сангхе, счастье – аскеза тех, кто [живёт] в согласии.
  title: Дхаммапада 194
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm194_sv.htm
- credits: 'редакция перевода: 28.04.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Буддхавагга: Пробуждённый'
  text: 'Для того, кто выражает почтение тем, кто заслуживает почтения – Пробуждённым
    и их ученикам, тем, кто вышел за пределы умственного разрастания, вышел за пределы
    горя и страдания –


    В отношении него, – почитающего таковых, обретших ниббану, не имеющих страха чего-либо,
    – никто не сможет измерить эту заслугу [почтения] – столь она велика.'
  title: Дхаммапада 195-196
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm195-196_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Сукхавагга: Счастье'
  text: 'Ах, как счастливо мы живём – без ненависти среди ненавидящих, среди ненавидящих
    мы живём без ненависти.


    Ах, как счастливо мы живём – без болезней среди больных, среди больных мы живём
    без болезней.


    Ах, как счастливо мы живём – беззаботно среди тех, кто полон забот, среди трех,
    кто полон забот, мы живём беззаботно.


    Ах


    , как счастливо мы живём, ничего не имея. Мы будем питаться радостью, как Сияющие
    боги.'
  title: Дхаммапада 197-200
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm197-200_volovsky.htm
- credits: 'редакция перевода: 31.05.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Сукхавагга: Счастье'
  text: Победивший порождает враждебность. Побеждённый спит несчастливо. Умиротворённый,
    отбросив победу и поражение, спит счастливо.
  title: 'Дхаммапада 201 '
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm201_sv.htm
- credits: 'редакция перевода: 31.05.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Сукхавагга: Счастье'
  text: Нет пламени, подобного страсти. Нет потери, подобной ненависти. Нет страдания,
    подобного [пяти] совокупностям. Нет большего счастья, нежели покой.
  title: Дхаммапада 202
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm202_sv.htm
- credits: 'редакция перевода: 31.05.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Сукхавагга: Счастье'
  text: Жажда – худший из недугов, обусловленное – высшее страдание. Для того, кто
    это знает в соответствии с действительностью, ниббана – лучшее счастье.
  title: Дхаммапада 203
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm203_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Сукхавагга: Счастье'
  text: Здоровье – лучшее приобретение; удовлетворённость – лучшее богатство; уверенность
    – лучший родственник; ниббана – лучшее счастье.
  title: Дхаммапада 204
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm204_volovsky.htm
- credits: 'редакция перевода: 30.05.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Сукхавагга: Счастье'
  text: Отведав вкус уединения и вкус покоя, станешь свободным от горестей и зла,
    когда распробуешь радость Учения.
  title: Дхаммапада 205
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm205_sv.htm
- credits: 'редакция перевода: 30.05.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Сукхавагга: Счастье'
  text: 'Хорошо видеть благородных. Жить с ними – счастье всегда, ведь, не видя глупцов,
    ты постоянно пребываешь в счастье.


    Тот, кто связывается с глупцами, страдает долгое время. Связь с глупцами горестна,
    словно связь с врагом. Но связь с мудрым благостна, словно встреча с родными.


    Потому следуй, как луна по пути созвездий, за тем, кто хороший и мудрый, твёрдый
    и мудрый, знающий, терпеливый, преданный долгу, благородный.'
  title: Дхаммапада 206-208
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm206-208_sv.htm
- credits: 'редакция перевода: 09.05.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пиьявагга: Приятное'
  text: Связав себя с отвлечением, не связав себя с сосредоточением, оставив свою
    цель, ухватив то, что приятно, он завидует тому, кто усердствует в достижении
    цели.
  title: Дхаммапада 209
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm209_sv.htm
- credits: 'редакция перевода: 09.05.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пиьявагга: Приятное'
  text: 'Никогда не ищи близости с приятным или с неприятным. Не видеть приятное –
    болезненно, также, как и видеть неприятное.


    Потому не относись к чему-то как к приятному, ведь утрата приятного плоха. Нет
    пут у тех, для кого нет ни приятного, ни неприятного.'
  title: Дхаммапада 210-211
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm210-211_sv.htm
- credits: 'редакция перевода: 09.05.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пиьявагга: Приятное'
  text: Из приятного рождается горе, из приятного рождается страх. У того, кто свободен
    от приятного, нет горя, не говоря уж о страхе.
  title: Дхаммапада 212
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm212_sv.htm
- credits: 'редакция перевода: 09.05.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пиьявагга: Приятное'
  text: Из любви рождается горе, из любви рождается страх. У того, кто свободен от
    любви, нет горя, не говоря уж о страхе.
  title: Дхаммапада 213
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm213_sv.htm
- credits: 'редакция перевода: 09.05.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пиьявагга: Приятное'
  text: Из наслаждения рождается горе, из наслаждения рождается страх. У того, кто
    свободен от наслаждения, нет горя, не говоря уж о страхе.
  title: Дхаммапада 214
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm214_sv.htm
- credits: 'редакция перевода: 09.05.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пиьявагга: Приятное'
  text: Из чувственных удовольствий рождается горе, из чувственных удовольствий рождается
    страх. У того, кто свободен от чувственных удовольствий, нет горя, не говоря уж
    о страхе.
  title: Дхаммапада 215
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm215_sv.htm
- credits: 'редакция перевода: 09.05.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пиьявагга: Приятное'
  text: Из жажды рождается горе, из жажды рождается страх. У того, кто свободен от
    жажды, нет горя, не говоря уж о страхе.
  title: Дхаммапада 216
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm216_sv.htm
- credits: 'редакция перевода: 09.05.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пиьявагга: Приятное'
  text: Тот, кто наделён нравственностью и видением, справедлив, говорит истину, исполняет
    свою задачу – такой приятен миру.
  title: Дхаммапада 217
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm217_sv.htm
- credits: 'редакция перевода: 09.05.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пиьявагга: Приятное'
  text: Тот, кто возжелал Неопределяемого, наполнил [это желание] умом, чей разум
    не опутан чувственными усладами, тот зовется идущим вверх по течению.
  title: Дхаммапада 218
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm218_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пиьявагга: Приятное'
  text: 'Того, кто долго отсутствовал и в сохранности вернулся издалека, с радостью
    встречают по возвращению его родственники, друзья и приятели.


    Также и заслуги встречают того, кто, свершав заслуги, перешёл из одного мира в
    следующий – как родственники встречают дорогого им по возвращению.'
  title: Дхаммапада 219-220
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm219-220_volovsky.htm
- credits: 'редакция перевода: 14.06.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Кодхавагга: Гнев'
  text: Отбрось гнев, оставь гордыню, преодолей всякую привязанность. Страдание не
    охватывает того, кто не привязан к имени-и-форме, не владея ничем.
  title: Дхаммапада 221
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm221_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Кодхавагга: Гнев'
  text: Лишь того, кто сдерживает возникший гнев, как сошедшую с пути колесницу, я
    зову колесничим. Остальные просто держат вожжи.
  title: Дхаммапада 222
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm222_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Кодхавагга: Гнев'
  text: Победи гнев не-гневом, победи плохое хорошим, победи скупость щедростью, победи
    лжеца правдой.
  title: Дхаммапада 223
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm223_volovsky.htm
- credits: 'редакция перевода: 14.06.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Кодхавагга: Гнев'
  text: Говори правду, не поддавайся гневу, если просят - дай, даже если у самого
    немного. Этими тремя средствами доберёшься до богов.
  title: Дхаммапада 224
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm224_sv.htm
- credits: 'редакция перевода: 14.06.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Кодхавагга: Гнев'
  text: Мудрецы, не причиняющие вреда, всегда сдержанные в теле, отправляются к непоколебимому,
    и, дойдя, они не печалятся.
  title: Дхаммапада 225
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm225_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Кодхавагга: Гнев'
  text: У тех, кто всегда бодрствует, обучается день и ночь, кто стремится к ниббане,
    загрязнения ума прекращаются.
  title: Дхаммапада 226
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm226_volovsky.htm
- credits: 'редакция перевода: 14.06.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Кодхавагга: Гнев'
  text: Это старо как мир, Атула, возникло не сегодня. Они порицают того, кто сидит
    молча. Они порицают того, кто много говорит. Они порицают даже того, кто говорит
    мало. Нет в мире того, кого бы не порицали.
  title: Дхаммапада 227
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm227_sv.htm
- credits: 'редакция перевода: 14.06.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Кодхавагга: Гнев'
  text: 'Не было, нет, и не будет того, кого бы только хвалили или только ругали.


    Но того, кого хвалят мудрые, день за днём наблюдая за ним; того, кто безупречен
    в поведении, умён, сосредоточен на мудрости и нравственности –


    Кто станет порицать его, подобного [драгоценному] кольцу из золота? Даже боги
    восхваляют его, даже Брахма восхваляет его.'
  title: Дхаммапада 228-230
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm228-230_sv.htm
- credits: 'редакция перевода: 14.06.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Кодхавагга: Гнев'
  text: 'Опасайся телесной злобы, будь сдержан в теле. Отбросив неблагое поведение
    телом, практикуй благое поведение телом.


    Опасайся гнева в речи, будь сдержан в речи. Отбросив неблагое поведение речью,
    практикуй благое поведение речью.


    Опасайся гнева в уме, будь сдержан в уме. Отбросив неблагое поведение умом, практикуй
    благое поведение умом.


    Мудрые сдержаны в теле, сдержаны в речи, сдержаны в уме. Воистину, они хорошо
    сдержаны.'
  title: Дхаммапада 231-234
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm231-234_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Малавагга: Грязь'
  text: 'Теперь ты – словно пожелтевший лист, посланники Ямы пришли за тобой. Ты уже
    стоишь у порога, но у тебя нет припасов для этого путешествия.


    Создай себе остров! Торопись, будь мудр! Сдув грязь, не имея изъянов, ты отправишься
    в божественную землю благородных.'
  title: Дхаммапада 235-236
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm235-236_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Малавагга: Грязь'
  text: 'Ты достиг преклонного возраста, ты отправляешься на встречу с Ямой. В этом
    пути нет остановок, и у тебя нет припасов для путешествия.


    Создай себе остров! Торопись, будь мудр! Сдув грязь, без изъянов ты не придёшь
    снова к рождению и старости.'
  title: Дхаммапада 237-238
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm237-238_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Малавагга: Грязь'
  text: Постепенно, мало-помалу, при всякой возможности мудрец сдувает свою грязь,
    как серебряных дел мастер удаляет загрязнения серебра.
  title: Дхаммапада 239
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm239_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes:
    1: 'Volovsky:'
    2: Согласно Комментарию атидхоначарин - это тот, кто чрезмерен в использовании
      четырех необходимых для монаха вещей - одеяния, пищи, жилища и лекарств. Но
      К. Р. Норман считает, что дхона связано с дхута и данное слово указывает на
      буддийские аскетические практики (дхутанга).
  index: 'Малавагга: Грязь'
  text: Также, как ржавчина, появившаяся на железе, возникнув из него, его же и поедает,
    так и собственные дела того, кто чрезмерен в практике аскезы(1), ведут его к плохому
    перерождению.
  title: Дхаммапада 240
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm240_volovsky.htm
- credits: 'редакция перевода: 23.06.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Малавагга: Грязь'
  text: 'Не-повторение – грязь декламаций [священных текстов], отсутствие усилий –
    грязь семей, праздность – грязь красоты, беспечность – грязь стража.


    Дурное поведение – грязь женщины, скупость – грязь дающего, плохие качества –
    грязь в этом мире и в следующем.


    Но ещё большая грязь, чем все эти грязи – неведение – величайшая грязь. Оставив
    эту грязь, станьте свободными от грязей, о монахи.'
  title: Дхаммапада 241-243
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm241-243_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Малавагга: Грязь'
  text: 'Жизнь легка для того, кто бессовестен, подобный ворону герой, кто докучлив,
    хвастлив, высокомерен и испорчен.


    Но трудна жизнь для того, кто совестлив, всегда ищет чистоты, непривязан, не высокомерен,
    кто живёт чистой жизнью, обладает видением.'
  title: Дхаммапада 244-245
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm244-245_volovsky.htm
- credits: 'редакция перевода: 23.06.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Малавагга: Грязь'
  text: 'Кто лишает жизни, говорит неправду, берёт в этом мире то, что не дано, ходит
    к чужим женам,


    Склонен к употреблению спиртного – тот выкапывает свой корень уже в этом мире.


    Знай же, о человек, плохие качества неуправляемы. Не дай страсти и неправедности
    привести тебя к страданию на долгое время.'
  title: Дхаммапада 246-248
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm246-248-sv.htm
- credits: 'редакция перевода: 23.06.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Малавагга: Грязь'
  text: 'Люди дарят в соответствии со своей верой и склонностями. В этом отношении
    тот, кто обеспокоен [дарованной] другим едой и напитками, не достигает сосредоточения
    ни днём, ни ночью.


    Тот, у кого это недовольство отсечено, вырвано с корнем, всецело уничтожено, тот
    достигает сосредоточения и днём, и ночью.'
  title: Дхаммапада 249-250
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm249-250-sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes:
    1: 'Volovsky:'
    2: Согласно Комментарию яккха, питон, крокодил и т.д. может схватить и удерживать
      человека лишь одну жизнь, но хватка ненависти может длиться сколь угодно долго.
      Для любой реки есть время, когда она насыщена водой (т.е. в сезон дождей) и
      время, когда не насыщена (т.е. в жаркий сезон). Река жажды является полноводной
      всегда.
  index: 'Малавагга: Грязь'
  text: Нет пламени, подобного страсти. Нет хватки, подобной ненависти. Нет сети,
    подобной заблуждению. Нет реки, подобной жажде(1).
  title: Дхаммапада 251
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm251-volovsky.htm
- credits: 'редакция перевода: 23.06.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Малавагга: Грязь'
  text: 'Легко видеть недостатки других, но свои собственные увидеть трудно. Словно
    отделяя зёрна от плевел, человек отсеивает чужие недостатки, но скрывает свои,
    как подлый игрок прячет неудачный бросок.


    У того, кто видит недостатки других, кто постоянно придирчив, загрязнения возрастают.
    Он далёк от уничтожения загрязнений.'
  title: Дхаммапада 252-253
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm252-253-sv.htm
- credits: 'редакция перевода: 23.06.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Малавагга: Грязь'
  text: Нет следов на небе, нет отшельника вне [учения Будды]. Обычные люди радуются
    разнообразию мира. Татхагаты свободны от разнообразия мира.
  title: Дхаммапада 254
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm254-sv.htm
- credits: 'редакция перевода: 23.06.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Малавагга: Грязь'
  text: Нет следов на небе, нет отшельника вне [учения Будды]. Нет вечных обусловленных
    вещей. Нет взволнованности в пробуждённых.
  title: Дхаммапада 255
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm255-sv.htm
- credits: 'редакция перевода: 09.07.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Дхамматтхавагга: Справедливый'
  text: 'Если кто-то поспешно ведёт дело, то это не значит, что он справедлив. Но
    мудрый, выяснив действительное и недействительное,


    Судит других без спешки, справедливо и беспристрастно. Оберегаемый законом и мудрыми
    [людьми], он зовётся справедливым.'
  title: Дхаммапада 256-257
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm256-257-sv.htm
- credits: 'редакция перевода: 09.07.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Дхамматтхавагга: Справедливый'
  text: 'Не тот мудр, кто много говорит. Но спокойный, лишённый ненависти и страха,
    зовётся мудрым.


    Не тот знаток Учения, кто много говорит. Но тот, кто, услышав лишь малую часть
    Учения, реализует его - тот воистину знаток Учения, не беспечен в отношении Учения.'
  title: Дхаммапада 258-259
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm258-259-sv.htm
- credits: 'редакция перевода: 09.07.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Дхамматтхавагга: Справедливый'
  text: 'Не старец он лишь потому, что у него седая голова. Достигнув старости, зовётся
    тем он, кто состарился впустую.


    Но старец тот, в ком есть и истина и справедливость, кто не убивает, обуздан,
    укрощён, твёрд и свободен от грязи.'
  title: Дхаммапада 260-261
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm260-261-sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Дхамматтхавагга: Справедливый'
  text: 'Ни красноречием, ни красивым цветом лица не станет благонравным тот, кто
    завистлив, скуп и лукав.


    Но тот, в ком всё это отсечено, вырвано с корнем, разрушено; кто свободен от изъянов
    и мудр - зовётся благонравным.'
  title: Дхаммапада 262-263
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm262-263-volovsky.htm
- credits: 'редакция перевода: 09.07.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Дхамматтхавагга: Справедливый'
  text: 'Бритая голова не делает отшельником того, кто не соблюдает обетов и лжёт.
    Как может быть отшельником тот, кто полон жадности и желания?


    Но всячески усмиряющий всякое зло, большое и малое, зовётся отшельником, поскольку
    усмиряет злое.'
  title: Дхаммапада 264-265
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm264-265-sv.htm
- credits: 'редакция перевода: 09.07.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Дхамматтхавагга: Справедливый'
  text: 'Монах не тот, кто просит подаяний. Приняв домохозяйский образ жизни, ты не
    монах.


    Но тот, оставил заслуги и зло, ведёт святую жизнь, осознанно скитается по мир
    – воистину зовётся монахом.'
  title: Дхаммапада 266-267
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm266-267-sv.htm
- credits: 'редакция перевода: 09.07.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Дхамматтхавагга: Справедливый'
  text: 'Молчанием невежественный глупец не станет мудрецом. Но мудрый человек, который,
    словно взвесив на весах, берёт лучшее,


    Избегая зла, тот и есть мудрец. Вот почему зовётся мудрецом он. Тот, кто знает
    обе [стороны] мира, за это и зовётся мудрецом.'
  title: Дхаммапада 268-269
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm268-269-sv.htm
- credits: 'редакция перевода: 09.07.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Дхамматтхавагга: Справедливый'
  text: Тот, кто вредит живому – не Благородный. Но Благородным зовётся тот, кто не
    чинит вреда всем живым.
  title: Дхаммапада 270
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm270-sv.htm
- credits: 'редакция перевода: 09.07.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Дхамматтхавагга: Справедливый'
  text: 'Ни нравственным поведением, ни обетами, ни обширным знаниями, ни достижениями
    в медитации, ни пребыванием в затворничестве,


    Ни мыслью «Я обрел блаженство отсутствия желаний, которое не обрести обычным людям»
    не должен довольствоваться монах, пока не достигнуто им уничтожение загрязнений.'
  title: Дхаммапада 271-272
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm271-272-sv.htm
- credits: 'редакция перевода: 24.07.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Маггавагга: Путь'
  text: Из путей – восьмеричный наилучший; из истин – четыре изречения; из состояний
    – свобода от страстей; из двуногих – зрячий.
  title: Дхаммапада 273
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm273_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volosky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Маггавагга: Путь'
  text: 'Вступив на этот путь, ты положишь конец страданию. Познав, как устранить
    шип, я обучил тебя этому пути.


    Вступив на этот путь, ты положишь конец страданию. Познав, как устранить стрелу,
    я обучил тебя этому пути.


    Ты сам должен прилагать усилия, Татхагаты лишь учителя. Вступившие на путь, медитирующие,
    освободятся от оков Мары.'
  title: Дхаммапада 274-276
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm274-276_volovsky.htm
- credits: 'редакция перевода: 24.07.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Маггавагга: Путь'
  text: 'Непостоянны все обусловленные вещи. Тот, кто видит это с мудростью, отворачивается
    от страдания. Таков путь к чистоте.


    Являются страданием все обусловленные вещи. Тот, кто видит это с мудростью, отворачивается
    от страдания. Таков путь к чистоте.


    Безличностны все феномены. Тот, кто видит это с мудростью, отворачивается от страдания.
    Таков путь к чистоте.'
  title: Дхаммапада 277-279
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm277-279_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Маггавагга: Путь'
  text: Кто не проявляет усердия, когда следует быть усердным, кто, хотя молод и силён,
    предается безделью, чей ум и мысли подавлены, вялы и ленивы – не находит пути
    к мудрости.
  title: Дхаммапада 280
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm280_volovsky.htm
- credits: 'редакция перевода: 24.07.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Маггавагга: Путь'
  text: Охраняя свою речь, будучи воздержанным умом и телом, не совершай зла. Очистив
    эти три направления действий, достигнешь пути, которому учили провидцы.
  title: Дхаммапада 281
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm281_sv.htm
- credits: 'редакция перевода: 24.07.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Маггавагга: Путь'
  text: Из делания приходит мудрость, из не-делания мудрость теряется. Зная эти два
    пути к обретению и не-обретению, поступай так, чтобы мудрость возрастала.
  title: Дхаммапада 282
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm282_sv.htm
- credits: 'редакция перевода: 24.07.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Маггавагга: Путь'
  text: 'Срубите лес [желания], а не дерево. От леса [желания] исходит опасность.
    Вырубив лес [желания] с его подлеском, будьте без желания, о, монахи.


    Ведь пока даже мельчайшее желание мужчиной женщины не отсечено, до тех пор ум
    остаётся привязанным, как подсосный теленок привязан к своей матери.'
  title: Дхаммапада 283-284
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm283-284_sv.htm
- credits: 'редакция перевода: 24.07.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Маггавагга: Путь'
  text: Отсеки любование собой, словно [срываешь] рукой осеннюю лилию. Взращивай путь
    к покою, к ниббане, которому учил Счастливый.
  title: Дхаммапада 285
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm285_sv.htm
- credits: 'редакция перевода: 24.07.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Маггавагга: Путь'
  text: '«Здесь я буду жить в сезон дождей, здесь я буду жить летом и зимой» - так
    думает глупец, не понимая [собственных] препятствий.


    Его, с запутанным умом, опьянённого сыновьями и скотиной, смерть уносит, словно
    наводнение спящую деревню.'
  title: Дхаммапада 286-287
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm286-287_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Маггавагга: Путь'
  text: 'Ни сыновья, ни отцы, ни родственники не защитят того, кто одолеваем [Марой,]
    Созидателем Кончины. Близкие не дадут ему укрытия.


    Зная это, пусть мудрый, обузданный нравственным поведением, поспешит очистить
    путь, ведущий к ниббане.'
  title: Дхаммапада 288-289
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm288-289_volovsky.htm
- credits: 'редакция перевода: 05.08.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пакиннакавагга: Разное'
  text: Если при оставлении счастья от материальных вещей можно увидеть большое [духовное]
    счастье, то мудрый должен оставить счастье от материальных вещей, видя [это] большое
    счастье.
  title: Дхаммапада 290
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm290_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пакиннакавагга: Разное'
  text: Кто ищет собственного счастья, причиняя страдание другим, он, тесно связанный
    с ненавистью, не освободится от ненависти.
  title: Дхаммапада 291
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm291_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пакиннакавагга: Разное'
  text: 'То, что следует сделать, отброшено, но сделано то, чего делать не следует.
    У тех, кто непристоен и беспечен, загрязнения [ума] возрастают.


    Но те, кто всегда усерден в осознанности к телу, не практикуют того, что делать
    не следует. Они усердны в том, что сделать надлежит. У тех, кто осознан и бдителен,
    загрязнения [ума] завершаются.'
  title: Дхаммапада 292-293
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm292-293_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes:
    1: 'Volovsky: Согласно Комментарию, мать – жажда, отец – гордость, два кхаттийских
      царя – этерналистические и аннигиляционистические воззрения (вера в существование
      неизменного "я" или вера в то, что после смерти'
    2: неизменное
    3: '"я" уничтожается), царство – органы чувств и их объекты, служители – привязанность
      и страсть. Во втором стихе два учёных царя –'
    4: этерналистические и аннигиляционистические воззрения
    5: под тигром имеются в виду места, где тигр охотится. Тигр символизирует пятую
      помеху (сомнения), или же может также означать все пять помех (ниваран). Дост.
      Тханиссаро считает, что под тигром может подразумеваться ненависть. В этом случае
      слово "пятый" будет относиться не к пятой помехе, а просто к пятому объекту,
      упоминаемому в стихе (отец, мать, два царя, тигр).
  index: 'Пакиннакавагга: Разное'
  text: 'Убив отца и мать, двух кхаттийских царей и уничтожив царство вместе со служителями,
    невредимым ступает брахман.


    Убив отца и мать, двух ученых царей и тигра среди людей как пятого, невредимым
    ступает брахман(1).


    (1)


    (1)'
  title: Дхаммапада 294-295
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm294-295_volovsky.htm
- credits: 'редакция перевода: 05.08.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пакиннакавагга: Разное'
  text: 'Всегда хорошо пробуждены последователи Готамы, постоянно, день и ночь [пребывающие]
    с памятованием о Будде.


    Всегда хорошо пробуждены последователи Готамы, постоянно, день и ночь [пребывающие]
    с памятованием о Дхамме.


    Всегда хорошо пробуждены последователи Готамы, постоянно, день и ночь [пребывающие]
    с памятованием о Сангхе.


    Всегда хорошо пробуждены последователи Готамы, постоянно, день и ночь [пребывающие]
    с осознанностью к телу.


    Всегда хорошо пробуждены последователи Готамы, чьи умы день и ночь черпают радость
    в непричинении вреда.


    Всегда хорошо пробуждены последователи Готамы, чьи умы день и ночь черпают радость
    в медитативном развитии ума.'
  title: Дхаммапада 296-301
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm296-301_sv.htm
- credits: 'редакция перевода: 05.08.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пакиннакавагга: Разное'
  text: Трудна жизнь ушедшего в бездомность, трудно наслаждаться ею. [Жизнь] дома
    [также] трудна и полна страданий. Трудно жить с тем, кто отличается [от тебя].
    Скиталец [сансары] охвачен страданием. Не будь скитальцем и не будешь охвачен
    страданием.
  title: 'Дхаммапада 302 '
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm302_sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пакиннакавагга: Разное'
  text: Куда бы ни отправился наделённый верой, нравственностью, обладающий славой
    и богатством – его везде почитают.
  title: Дхаммапада 303
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm303_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пакиннакавагга: Разное'
  text: Добродетельные сияют издали, словно вершины Гималаев, плохих же не узреть
    – они словно стрелы, выпущенные в ночи.
  title: Дхаммапада 304
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm304_volovsky.htm
- credits: 'редакция перевода: 05.08.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Пакиннакавагга: Разное'
  text: Тот, кто сидит в одиночестве, спит в одиночестве, скитается в одиночестве
    без устали, в одиночестве укрощает себя, будет доволен [проживанием] в лесу.
  title: Дхаммапада 305
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm305_sv.htm
- credits: 'редакция перевода: 13.08.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Нираявагга: Ад'
  text: Тот, кто говорит о том, чего никогда не было – отправляется в ад; как и тот,
    кто, сделав что-либо, говорит, что [этого] не делал. Оба после смерти становятся
    равны – с [плодом] презренных поступков в следующем мире.
  title: Дхаммапада 306
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm306_sv.htm
- credits: 'редакция перевода: 13.08.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Нираявагга: Ад'
  text: 'Многие [из тех, кто носит обёрнутые] вокруг шеи жёлтые [одежды] – плохого
    нрава, несдержанные. Будучи плохими, из-за своих плохих дел они перерождаются
    в аду.


    Лучше проглотить раскалённый, словно пламя, железный шар, чем безнравственным
    и несдержанным есть еду, полученную как подаяние.'
  title: Дхаммапада 307-308
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm307-308_sv.htm
- credits: 'редакция перевода: 13.08.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Нираявагга: Ад'
  text: 'Четыре вещи обретает тот беспечный, кто обхаживает чужую жену: накопление
    неблагих заслуг, плохой сон, в-третьих – порицание, в-четвёртых – ад.


    Накопление неблагих заслуг, плохой удел при перерождении, короткое наслаждение
    боящегося [разоблачения] мужчины с боящейся [разоблачения] женщиной, царь, что
    накладывает тяжкое наказание – [вот что получает прелюбодей]. Поэтому не стоит
    обхаживать чужую жену.'
  title: Дхаммапада 309-310
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm309-310_sv.htm
- credits: 'редакция перевода: 13.08.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Нираявагга: Ад'
  text: 'Как неверно схваченная трава куса режет руку, так и неверно практикуемая
    отшельническая жизнь затянет в ад.


    Любое нерадивое деяние, любой запятнанный обет, постыдная святая жизнь – не принесут
    большого плода.


    Когда есть то, что нужно сделать – сделай это, будь стойким в приложении усилий.
    Нерадивый отшельник покрывает себя пылью ещё больше.


    Лучше оставь плохое несделанным, ведь потом о плохом поступке придётся жалеть.
    Хорошее лучше сделать, ведь жалеть о нём не будешь.'
  title: Дхаммапада 311-314
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm311-314_sv.htm
- credits: 'редакция перевода: 13.08.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Нираявагга: Ад'
  text: Охраняй себя так, как пограничный город охраняется и изнутри, и снаружи. Не
    упусти свой шанс, ведь те, кто упустил свой шанс, грустят, когда отправляются
    в ад.
  title: Дхаммапада 315
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm315-volovsky.htm
- credits: 'редакция перевода: 13.08.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Нираявагга: Ад'
  text: 'Они стыдятся того, в чем нет ничего постыдного и не стыдятся того, что постыдно
    - [эти] существа из-за принятия неправильных воззрений обретают плохое перерождение.


    Они видят опасность там, где нет опасности и не видят опасности там, где она есть
    - [эти] существа из-за принятия неправильных воззрений обретают плохое перерождение.


    Они видят изъян в там, где нет изъяна и не видят язъян там, где изъян есть - [эти]
    существа из-за принятия неправильных воззрений обретают плохое перерождение.


    Но зная изъян как изъян, а не-изъян как не-изъян, за счёт принятия правильных
    воззрений существа обретают благое перерождение.'
  title: Дхаммапада 316-319
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm316-319-sv.htm
- credits: 'редакция перевода: 26.08.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Нагавагга: Слон'
  text: Я буду терпеть оскорбления, как слон в бою терпит пущенные из лука стрелы.
    Воистину, у большинства людей дурной нрав.
  title: Дхаммапада 320
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm320_sv.htm
- credits: 'редакция перевода: 26.08.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Нагавагга: Слон'
  text: '[Лишь] укрощённого ведут на битву, царь садится [лишь] на укрощённого. Лучший
    среди людей – укрощённый, кто терпит оскорбления.'
  title: Дхаммапада 321
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm321_volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Нагавагга: Слон'
  text: Превосходны укрощённые мулы и чистокровные кони из Синдха, а также и великие
    слоны куньджара. Но всех их лучше тот, кто укротил себя.
  title: Дхаммапада 322
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm322_volovsky.htm
- credits: 'редакция перевода: 26.08.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Нагавагга: Слон'
  text: Воистину, не на этих повозках достигнешь места, где нет перерождения, а за
    счёт укрощения себя. Укрощённый достигает [его] посредством укрощённого [ума].
  title: Дхаммапада 323
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm323_sv.htm
- credits: 'редакция перевода: 26.08.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes:
    1: 'Volovsky: По-видимому, имеется в виду регулярно (около раза в год) повторяющийся
      период в жизни слонов-самцов, называемый "муст" (англ. musth). При этом из височных
      желез слона выделяется мутноватый секрет с резким запахом. Во время муста самцы
      особенно легко возбудимы и агрессивны, представляя серьезную опасность для человека
      и других слонов. Из-за этого в неволе укрощенных слонов на это время привязывают
      к крепкому дереву, также в этот период у слонов наблюдается потеря аппетита
      ("привязанный, он не ест ни крошки"). До сих пор нет единого мнения, из-за чего
      возникает муст, но, современные ученые склоняются к мнению, что это не связано
      с половым влечением. Возможно, в данном стихе слон во время муста используется
      как образ стремления к простой и свободной жизни в уединении.'
  index: 'Нагавагга: Слон'
  text: 'Слоном Дханапалакой сложно управлять, когда у него сочится жидкость. Привязанный,
    слон куньджара не ест ни крошки, вспоминая слоновий лес


    (1)


    (1)


    (1)


    .'
  title: Дхаммапада 324
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm324_volovsky.htm
- credits: 'редакция перевода: 26.08.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Нагавагга: Слон'
  text: Он – лентяй и обжора, соня, ворочающийся, как жирный боров, отъевшийся зерна.
    [Этот] глупец попадает в утробу вновь и вновь.
  title: Дхаммапада 325
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm325_volovsky.htm
- credits: 'редакция перевода: 26.08.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Нагавагга: Слон'
  text: Прежде этот ум блуждал, где хотел, где ему нравилось, где он желал. Теперь
    я буду должным образом управлять им, как погонщик управляет слоном во время гона
    с помощью крюка.
  title: Дхаммапада 326
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm326_sv.htm
- credits: 'редакция перевода: 26.08.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Нагавагга: Слон'
  text: Черпай радость в прилежании, охраняй свой ум, вытащи себя с трудного пути,
    как слон куньджара [вытаскивает себя], увязнув в трясине.
  title: Дхаммапада 327
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm327_sv.htm
- credits: 'редакция перевода: 26.08.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Нагавагга: Слон'
  text: 'Если встретишь усердного приятеля – попутчика, ведущего праведную жизнь,
    мудрого, то, преодолевая все препятствия, странствуй с ним – счастливый и осознанный.


    Если же не встретишь усердного приятеля – попутчика, ведущего праведную жизнь,
    мудрого, то, словно царь, оставивший покоренное царство, скитайся один, как слон
    в лесу Матанги.


    Лучше скитаться одному. [Хорошей] дружбы с глупцами быть не может. Скитайся в
    одиночестве, не совершая зла, имея мало желаний, подобно слону в лесу Матанги.'
  title: Дхаммапада 328-330
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm328-330_volovsky.htm
- credits: 'редакция перевода: 26.08.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Нагавагга: Слон'
  text: 'Хорошо, если есть друзья, когда возникает необходимость. Хорошо довольствоваться
    тем, что есть. Хорошо иметь заслуги, в конце жизни. Хорошо оставить всякое страдание.


    Хорошо быть почтительным к матери в этом мире, хорошо быть почтительным к отцу.
    Хорошо быть почтительным к отшельникам в этом мире, хорошо быть почтительным к
    жрецам.


    Хоро


    шо, если нравственность соблюдается до старости. Хорошо иметь прочную веру. Хорошо
    обрести мудрость. Хорошо не совершать плохих поступков.'
  title: Дхаммапада 331-333
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm331-333_volovsky.htm
- credits: 'редакция перевода: 08.09.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Танхавагга: Жажда'
  text: Жажда того, кто беспечен, растёт, словно лоза малувы. Он мечется то туда,
    то сюда, как обезьяна в поисках фруктов в лесу.
  title: Дхаммапада 334
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm334_volovsky.htm
- credits: 'редакция перевода: 08.09.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Танхавагга: Жажда'
  text: 'Кого одолевает эта лютая жажда – привязанность к миру, – горести того растут,
    словно трава бирана после дождя.


    Но кто покоряет эту лютую жажду, которую в этом мире трудно покорить, с того горести
    спадают, словно капля воды с лотоса.'
  title: Дхаммапада 335-336
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm335-336_volovsky.htm
- credits: 'редакция перевода: 08.09.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Танхавагга: Жажда'
  text: Это я говорю вам, почтенные, – всем вам, что собрались здесь. Выкопайте корень
    жажды, как ищущий корень усиры выкапывает траву бирана. Не дайте Маре ломать вас
    снова и снова, как поток ломает тростник.
  title: Дхаммапада 337
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm337_volovsky.htm
- credits: 'редакция перевода: 08.09.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Танхавагга: Жажда'
  text: Как дерево, даже срубленное, вырастает снова, если корень не повреждён и крепок,
    так и страдание возвращается вновь и вновь, если скрытая склонность к жажде не
    устранена.
  title: Дхаммапада 338
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm338_volovsky.htm
- credits: 'редакция перевода: 08.09.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes:
    1: 'Тханиссаро:'
    2: Три вида жажды по отношению к каждой из внешних и внутренних сфер чувств (6
      органов чувств, включая ум, и их объекты, т.е. суммарно 12). Согласно одному
      из под-комментариев, три вида жажды – это жажда по отношению к прошлому, настоящему
      и будущему. Согласно другому – это жажда к чувственному, к существованию и к
      не-существованию.
  index: 'Танхавагга: Жажда'
  text: 'Человека с неправильными воззрениями, – у кого тридцать шесть потоков жажды(1),
    текущих к приятному, сильны, – уносят течения мыслей, что связаны со страстью.


    Потоки всегда текут, лоза прорастает и закрепляется. Увидев, что лоза появилась,
    отсеки ее корень мудростью.'
  title: Дхаммапада 339-340
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm339-340_volovsky.htm
- credits: 'редакция перевода: 08.09.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Танхавагга: Жажда'
  text: У существа бывают обширные и восхитительные радости. Ищущий удовольствия,
    ищущий счастья, человек [вновь и вновь] переживает рождение и старость.
  title: Дхаммапада 341
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm341-sv.htm
- credits: 'редакция перевода: 08.09.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Танхавагга: Жажда'
  text: 'Настигнутые жаждой люди мечутся, словно заяц, на которого идёт охота. Связанные
    оковами и путами, они в течение долгого времени вновь и вновь приходят к страданию.


    Настигнутые жаждой люди мечутся, словно заяц, на которого идёт охота. Поэтому
    монах, стремящийся к бесстрастию, должен устранить жажду.'
  title: Дхаммапада 342-343
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm342-343-volovsky.htm
- credits: 'редакция перевода: 08.09.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes:
    1: 'Volovsky: В стихе используется игра слов: "вана" означает как лес, так и желание.'
  index: 'Танхавагга: Жажда'
  text: Оставив желание, он ушёл в лес, но будучи свободным от желания, он бежит в
    лес снова. Смотрите на него – того, кто, став свободным, бежит к тем же оковам(1).
  title: Дхаммапада 344
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm344-volovsky.htm
- credits: 'редакция перевода: 08.09.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Танхавагга: Жажда'
  text: 'Мудрые говорят, что не сильны они – оковы, сделанные из железа, дерева, тростника.
    Но желание в охваченном уме к серьгам из драгоценных камней, к сновьям и жёнам
    –


    Мудрые называют сильными оковами, что тянут вниз, и от которых слабому трудно
    освободиться. Разрубая даже такие [оковы], люди идут в бездомную жизнь без желаний,
    оставив счастье чувственных услад.


    Те, кто охвачен страстью, плывут в потоке, что сотворили сами для себя, как если
    бы паук сделал для себя паутину. Но, отрезав его, мудрые идут в бездомность без
    желаний, отбрасывая всякое страдание.'
  title: Дхаммапада 345-347
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm345-347-sv.htm
- credits: 'редакция перевода: 08.09.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Танхавагга: Жажда'
  text: Оставив то, что впереди, оставив то, что позади, оставив то, что посередине,
    ты перейдёшь на дальний берег существования. С полностью освобождённым умом ты
    уже не вернешься к рождению и старости.
  title: Дхаммапада 348
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm348-volovsky.htm
- credits: 'редакция перевода: 08.09.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Танхавагга: Жажда'
  text: 'У того, кто взволнован мыслями, чья страсть сильна, кто размышляет о прекрасном,
    жажда увеличивается ещё больше. Он лишь крепче связывает себя путами.


    Но тот, кто наслаждается успокоением мыслей, размышляет о непривлекательности,
    всегда осознан – воистину, положит конец [жажде]. Он разобьёт оковы Мары.'
  title: Дхаммапада 349-350
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm349-350-volovsky.htm
- credits: 'редакция перевода: 08.09.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Танхавагга: Жажда'
  text: 'Достигший совершенства, бесстрашный, без жажды, без изъянов – он вырвал стрелу
    существования. Это его последнее тело.


    Без жажды, не цепляющий, искусный в словах и в их смысле, он знает сочетание букв,
    что должно быть в начале, а что – после. Это его последнее тело. Он, обретший
    великую мудрость, зовется величайшим человеком.'
  title: Дхаммапада 351-352
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm351-352-volovsky.htm
- credits: 'редакция перевода: 08.09.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Танхавагга: Жажда'
  text: Я всё преодолел, я всё знаю, я не цепляюсь ни к каким феноменам. Оставив всё,
    освободившись в уничтожении жажды, познав всё это для себя сам, кого я должен
    называть своим учителем?
  title: Дхаммапада 353
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm353-sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Танхавагга: Жажда'
  text: Дар Дхаммы превосходит все дары. Вкус Дхаммы превосходит все вкусы. Наслаждение
    Дхаммой превосходит все наслаждения. Уничтожение жажды преодолевает все страдания.
  title: Дхаммапада 354
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm354-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Танхавагга: Жажда'
  text: Богатство убивает глупца, но не того, кто близок к другому берегу. Из жажды
    к богатству глупец убивает как себя, так и других.
  title: Дхаммапада 355
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm355-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Танхавагга: Жажда'
  text: 'Сорняки портят поля, страсть портит людей. Поэтому даяние тем, кто свободен
    от страсти, приносит большой плод.


    Сорняки портят поля, ненависть портит людей. Поэтому даяние тем, кто свободен
    от ненависти, приносит большой плод.


    Сорняки портят поля, заблуждение портит людей. Поэтому даяние тем, кто свободен
    от заблуждения, приносит большой плод.


    Сорняки портят поля, жажда портит людей. Поэтому даяние тем, кто свободен от жажды,
    приносит большой плод.'
  title: Дхаммапада 356-359
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm356-359-volovsky.htm
- credits: 'редакция перевода: 09.10.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Бхиккхувагга: Монахи'
  text: 'Обуздание глаза – благо. Обуздание уха – благо. Обуздание носа – благо. Обуздание
    языка – благо.


    Обуздание тела – благо. Обуздание речи – благо. Обуздание ума – благо. Обуздание
    везде и всюду – благо. Монах, что обуздан везде и всюду, освобождён от всякого
    страдания.'
  title: Дхаммапада 360-361
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm360-361-sv.htm
- credits: 'редакция перевода: 09.10.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Бхиккхувагга: Монахи'
  text: Обузданный в руках, обузданный в ногах, обузданный в речи – он лучший среди
    обузданных, он внутренне рад, сосредоточен, уединён и удовлетворён – такого называют
    «монахом».
  title: Дхаммапада 362
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm362-sv.htm
- credits: 'редакция перевода: 09.10.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Бхиккхувагга: Монахи'
  text: У монаха, что следит за своей речью, говорит мягко, не высокомерен, обучает
    смыслу Дхаммы – сладки его слова.
  title: Дхаммапада 363
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm363-sv.htm
- credits: 'редакция перевода: 09.10.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Бхиккхувагга: Монахи'
  text: Монах, чей парк удовольствий – Дхамма, кто наслаждается Дхаммой, размышляет
    о Дхамме, памятует о Дхамме – он не отпадает от истинной Дхаммы.
  title: Дхаммапада 364
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm364-volovsky.htm
- credits: 'редакция перевода: 09.10.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Бхиккхувагга: Монахи'
  text: 'Не относись с пренебрежением к тому, что получил. Не скитайся, завидуя тому,
    что получили другие. Монах, завидующий другим, не обретает сосредоточения.


    Если монах не относится с пренебрежением к тому, что получил, даже если получил
    лишь немного, то его, живущего с чистыми средствами к жизни, неутомимого, восхваляют
    божества.'
  title: Дхаммапада 365-366
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm365-366-volovsky.htm
- credits: 'редакция перевода: 09.10.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes:
    1: 'SV:'
    2: Речь идёт об анатте, безличностности. Согласно учению Будды внутри собственного
      психофизического организма (имя-и-форма) любого существа нет ничего, что он
      мог бы назвать своим истинным "я". Такого неизменного "я" не существует, о чём
      фактически прямо сказано в тексте данной строфы (хотя обычно Будда избегал прямого
      утверждения в данном вопросе, поскольку, по его же словам, это может запутать
      того, кто такое услышит, не имея правильного понимания, см. СН 44.10). Схожие
      слова насчёт "печали в отношении того, чего не существует" Будда высказывает
      в МН 22.
  index: 'Бхиккхувагга: Монахи'
  text: 'Тот, кто никак и ничего не считает «своим» в [этой] имени-и-форме, кто не
    печалится о том, чего не существует(1), тот, воистину, зовётся «монахом»


    .'
  title: Дхаммапада 367
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm367-sv.htm
- credits: 'редакция перевода: 09.10.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Бхиккхувагга: Монахи'
  text: Монах, пребывающий в доброжелательности, [живущий] с верой в учение Будды,
    достигнет покоя и блаженства угасания всего составного.
  title: Дхаммапада 368
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm368-volovsky.htm
- credits: 'редакция перевода: 09.10.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Бхиккхувагга: Монахи'
  text: Вычерпай воду из этой лодки, монах. Без воды она легко поплывет. Отрезав страсть
    и злобу, ты достигнешь ниббаны.
  title: Дхаммапада 369
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm369-volovsky.htm
- credits: 'редакция перевода: 09.10.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Бхиккхувагга: Монахи'
  text: Отсеки пять, отбрось пять, и, главное, встрасти пять. Монах, пересекший пять
    привязанностей, зовётся «переплывшим наводнение».
  title: Дхаммапада 370
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm370-sv.htm
- credits: 'редакция перевода: 09.10.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Бхиккхувагга: Монахи'
  text: 'Медитируй, монах, не будь беспечен! Не позволяй уму блуждать среди чувственных
    услад. Не глотай из-за беспечности [раскалённый] железный шар. Не кричи [потом],
    сгорая в огне: "О страдание!"'
  title: Дхаммапада 371
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm371-sv.htm
- credits: 'редакция перевода: 09.10.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes:
    1: 'SV: Поскольку джхана идёт в самом конце буддийского пути практики, то, не
      имея мудрости (для успешной практики), не получится до неё дойти в принципе.
      Однако, не имея джханы, невозможно получить высочайшую сверхмирскую мудрость
      и реализовать ниббану (МН 64). Обладающий джханой и мудростью находится либо
      на уровне не-возвращения, либо практически на уровне арахантства (т.е. полного
      просветления), о чём свидетельствуют многие сутты (например, АН 3.94).'
  index: 'Бхиккхувагга: Монахи'
  text: 'Нет джханы у того, кто не имеет мурости. Нет мудрости у того, кто не имеет
    джханы. Но тот, у кого есть и джхана, и мудрость – поистине, близок к ниббане(1).


    (1)


    (1)'
  title: Дхаммапада 372
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm372-volovsky.htm
- credits: 'редакция перевода: 09.10.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Бхиккхувагга: Монахи'
  text: 'Монах со спокойным умом, верно видящий Учение, ушедший в уединённое жилище,
    переживает наслаждение, что превыше человеческого.


    Когда бы он ни постигал возникновение и прекращение [пяти] совокупностей, он обретает
    восторг и радость. Это - свобода от смерти для тех, кто знает.'
  title: Дхаммапада 373-374
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm373-374-volovsky.htm
- credits: 'редакция перевода: 09.10.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Бхиккхувагга: Монахи'
  text: 'Вот каково начало [пути] для мудрого монаха: охрана органов чувств, довольствование
    [тем, что есть], сдержанность в соответствии с Патимоккхой. Будучи неутомимым,
    имея благие средства к жизни, общайся с хорошими друзьями.


    Имей привычку распределять подаренное. Будь умелым в поведении. Преисполненный
    радости, ты положишь конец страданиям.'
  title: Дхаммапада 375-376
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm375-376-sv.htm
- credits: 'редакция перевода: 09.10.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Бхиккхувагга: Монахи'
  text: Как жасмин сбрасывает увядшие цветы, так и вы, монахи, сбросьте страсть и
    злобу.
  title: Дхаммапада 377
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm377-sv.htm
- credits: 'редакция перевода: 09.10.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Бхиккхувагга: Монахи'
  text: Монах, спокойный телом, спокойный умом, спокойный речью, хорошо сосредоточенный,
    отвергнувший приманку мира, зовётся «спокойным».
  title: Дхаммапада 378
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm378-volovsky.htm
- credits: 'редакция перевода: 09.10.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Бхиккхувагга: Монахи'
  text: Cебя собой ты должен понуждать, себя собой ты должен изучать, [себя] собой
    [ты должен] охранять. Осознанный, ты будешь жить счастливо, о монах.
  title: Дхаммапада 379
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm379-sv.htm
- credits: 'редакция перевода: 09.10.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Бхиккхувагга: Монахи'
  text: '[Каждый] сам себе господин, сам себе прибежище. Потому обуздай себя, как
    купец – превосходного скакуна.'
  title: Дхаммапада 380
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm380-volovsky.htm
- credits: 'редакция перевода: 09.10.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Бхиккхувагга: Монахи'
  text: Монах, полный радости, с верой в Учение Будды, достигнет состояния покоя –
    блаженства прекращения всего обусловленного.
  title: Дхаммапада 381
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm381-volovsky.htm
- credits: 'редакция перевода: 09.10.2019 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Бхиккхувагга: Монахи'
  text: Какой бы молодой монах ни усердствовал в Учении Будды, он освещает этот мир,
    словно луна, свободная от облаков.
  title: Дхаммапада 382
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm382-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Прилагая, усилия, отсеки поток, о брахман, устрани чувственные желания! Зная
    прекращение обусловленных вещей, ты знаешь Несозданное, о брахман.
  title: Дхаммапада 383
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm383-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes:
    1: 'Volovsky: Согласно Комментарию речь идёт о саматхе и випассане.'
  index: 'Брахманавагга: Брахманы'
  text: 'Когда брахман достиг другого берега в двух вещах(1), то для него – знающего
    – всякие оковы исчезают.


    (1)


    (1)'
  title: Дхаммапада 384
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm384-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Для кого нет ни этого берега, ни другого, ни обоих, кто свободен от печали,
    без связей – того я зову брахманом.
  title: Дхаммапада 385
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm385-volovsky.htm
- credits: 'редакция перевода: 02.12.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Медитирующего, свободного от загрязнений, устойчивого, завершившего работу,
    не имеющего асав, достигшего высшей цели – его я зову брахманом.
  title: Дхаммапада 386
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm386-sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Солнце сияет днём, луна сияет ночью, в доспехах сияет воин, брахман сияет
    в медитации. Но всё время сияют Пробуждённые – и днём, и ночью.
  title: Дхаммапада 387
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm387-volovsky.htm
- credits: 'редакция перевода: 02.12.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Поскольку он оставил плохое, он зовётся брахманом. Поскольку он живёт в согласии,
    он зовётся отшельником. Поскольку он оставил всё нечистое, он зовётся тем, кто
    ушёл в бездомную жизнь.
  title: Дхаммапада 388
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm388-sv.htm
- credits: 'редакция перевода: 02.12.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Нельзя бить брахмана, но и брахману не должно распускать злобу. Позор убийце
    брахмана, позор брахману, проявившему злобу.
  title: Дхаммапада 389
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm389-sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Нет ничего лучше для брахмана, чем сдержать ум от приятного. Чем больше ум
    отворачивается, тем больше успокаивается страданий.
  title: Дхаммапада 390
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm390-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Кто не совершает ничего плохого ни телом, ни речью, ни умом, кто обуздан в
    этих трёх вещах – того я зову брахманом.
  title: Дхаммапада 391
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm391-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: От кого узнал Учение Будды, того преданно почитай, как брахман почитает священный
    огонь.
  title: Дхаммапада 392
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm392-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Из-за спутанных волос, происхождения или рождения брахманом не стать, но кто
    искренен, праведен и чист – тот брахман.
  title: Дхаммапада 393
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm393-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: В чём для тебя польза, глупец, от спутанных волос, одежды из овечьей шкуры?
    Внутри тебя – дремучий лес, а ты очищаешь внешнее.
  title: Дхаммапада 394
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm394-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: У кого одежда из выброшенной в мусор ткани, истощённое тело с выступающими
    венами, кто одиноко медитирует в лесу – того я зову брахманом.
  title: Дхаммапада 395
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm395-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes:
    1: 'Volovsky:'
    2: '"бхо" - звательный падеж местоимения "бхавант", которое можно перевести как
      "господин". Во времена Будды обращение "бхо" было общепринятым среди варны брахманов,
      являясь в некотором смысле их отличительной чертой.'
  index: 'Брахманавагга: Брахманы'
  text: 'Я не называю брахманом того, кто родился в утробе, произошёл от матери. Такой
    зовётся «говорящим бхо»(1), коль есть у него имущество. Но кто без имущества и
    привязанности – того я называю брахманом.


    (1)


    (1)'
  title: Дхаммапада 396
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm396-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Кто воистину отсёк все путы, не трепещет, превзошёл привязанность, не имеет
    связей – того я называю брахманом.
  title: Дхаммапада 397
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm397-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Кто разорвал ремни и веревки, порвал привязь и узду, отбросил дверной засов,
    кто пробуждён – того я называю брахманом.
  title: Дхаммапада 398
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm398-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Кто не совершил проступка, [но] терпеливо сносит оскорбления, побои, заключение,
    чья армия – его сила, а сила – терпение, того я называю брахманом.
  title: Дхаммапада 399
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm399-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Кто без гнева, блюдёт предписания, нравствен, не загрязнён, укрощён, носит
    своё последнее тело – того я называю брахманом.
  title: 'Дхаммапада 400 '
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm400-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Как вода к листу лотоса, как горчичное зерно к острию иглы он не льнёт к чувственным
    наслаждениям – его я называю брахманом.
  title: Дхаммапада 401
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm401-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Кто уже здесь познал прекращение своих страданий, кто сбросил бремя, кто без
    связей – того я называю брахманом.
  title: Дхаммапада 402
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm402-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Чьи знания глубоки, кто обладает мудростью, знает верный и ложный пути, достиг
    высшей цели – того я называю брахманом.
  title: Дхаммапада 403
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm403-volovsky.htm
- credits: 'редакция перевода: 18.12.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Кто не проводит время ни с домохозяевами, ни с теми, кто ушёл в бездомность,
    кто не посещает часто дома [мирян], имеет мало желаний – того я называю брахманом.
  title: Дхаммапада 404
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm404-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Кто оставил жестокость ко всем существам – недвижимым и подвижным – кто ни
    убивает, ни понуждает к убийству – того я зову брахманом.
  title: Дхаммапада 405
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm405-volovsky.htm
- credits: 'редакция перевода: 18.12.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Кто без враждебности среди враждебных, без жестокости среди жестоких, без
    цепляния среди цепляющихся – того я называю брахманом.
  title: Дхаммапада 406
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm406-sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: 'C


    кого спали страсть, ненависть, гордость, лицемерие, словно горчичное зерно с острия
    иглы – того я называю брахманом.'
  title: Дхаммапада 407
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm407-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Чья речь не груба, содержательна, приятна, никого не оскорбляет – того я называю
    брахманом.
  title: Дхаммапада 408
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm408-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Кто в этом мире не берёт ничего, что не было дано – будь то длинное или короткое,
    большое или малое, красивое или не красивое – того я называю брахманом.
  title: Дхаммапада 409
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm409-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: У кого нет желания ни к этому миру, ни к следующему, кто без желаний, кто
    без связей – того я называю брахманом.
  title: Дхаммапада 410
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm410-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Кто без желаний, кто благодаря знанию избавился от сомнений, кто достиг твёрдой
    почвы Бессмертного – того я называю брахманом.
  title: Дхаммапада 411
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm411-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Кто превзошёл и доброе, и злое – обе привязанности, кто без печали, кто свободен
    от загрязнений, чист – того я называю брахманом.
  title: Дхаммапада 412
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm412-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Кто чист и безупречен, словно луна, ясный, без загрязнений, в ком истощилась
    радость существования – того я называю брахманом.
  title: Дхаммапада 413
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm413-volovsky.htm
- credits: 'редакция перевода: 18.12.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Кто превзошёл этот трудный путь сансары и заблуждения, пересёк, достиг другого
    берега, медитирующий, без желаний, без сомнений, кто достиг ниббаны без цепляний
    – того я называю брахманом.
  title: Дхаммапада 414
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm414-sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Кто, оставив чувственные желания, скитается без дома, в ком истощены чувственные
    желания и существование – того я называю брахманом.
  title: Дхаммапада 415
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm415-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Кто, оставив жажду, скитается без дома, в ком истощены жажда и существование
    – того я называю брахманом.
  title: Дхаммапада 416
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm416-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Кто отсёк связи человеческие, кто превзошёл связи божественные, кто освободился
    от всех связей – того я зову брахманом.
  title: Дхаммапада 417
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm417-volovsky.htm
- credits: 'редакция перевода: 18.12.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Кто отсёк и удовольствие и недовольство, охладел, не имеет обретений, кто
    преодолел весь мир, герой – того я называю брахманом.
  title: Дхаммапада 418
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm418-sv.htm
- credits: 'редакция перевода: 18.12.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Кто полностью знает смерть и возникновение существ, непривязанный, пробуждённый,
    хорошо ушедший – того я называю брахманом.
  title: Дхаммапада 419
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm419-sv.htm
- credits: 'редакция перевода: 18.12.2019 Перевод с английского: SV, источник: The
    Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Чьего удела не знают ни боги, ни гандхаббы, ни люди; кто арахант с угасшими
    асавами – того я называю брахманом.
  title: Дхаммапада 420
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm420-sv.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Кто ничего не имеет ни впереди, ни позади, ни посередине; кто, ничего не имея,
    ни к чему не привязан – того я называю брахманом.
  title: Дхаммапада 421
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm421-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Кто словно бык среди людей, несравненный, герой, великий мудрец, победитель,
    кто без желаний, очищен, пробуждён – того я называю брахманом.
  title: Дхаммапада 422
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm422-volovsky.htm
- credits: 'редакция перевода: 01.11.2018 Перевод с английского: Volovsky, источник:
    The Word of the Doctrine, K.R.Norman, 1997'
  footnotes: {}
  index: 'Брахманавагга: Брахманы'
  text: Кто знает свои прошлые обители, видит небеса и ады, кто достиг прекращения
    рождений, совершенный в знании, кто совершенен во всех совершенствах – того я
    называю брахманом.
  title: Дхаммапада 423
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/dhm423-volovsky.htm
