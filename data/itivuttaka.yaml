  index: Ити 3.23
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Есть эти три свойства для спасения. Какие три? Отречение(1) – таково спасение
    от чувственности. Бесформенность – таково спасение от форм. А что касается всего
    возникшего, созданного, появившегося зависимо, то спасение от этого – прекращение.
    Таковы три свойства для спасения». Таково значение того, что сказал Благословенный.
    И в отношении этого было сказано:


    «Зная спасение от чувственности,

    И, преодолев формы, будучи постоянно старательным,

    Касаясь успокоения всех формаций,

    Он – монах, который увидел правильно.


    И на основании этого он освобождён,

    Мастер прямого знания,

    Безмятежный мудрец,

    Который вышел за пределы оков».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Ниссарания сутта: Спасение'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti3_23-sv.htm
- credits: 'редакция перевода: 09.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes:
    1: 'Прим. переводчика (SV): Прекращение - это ниббана (см. Ити 3.23)'
  index: Ити 3.24
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Бесформенные феномены куда более умиротворённы, нежели формы. Прекращение(1)
    – ещё умиротворённее, нежели бесформенные феномены». Таково значение того, что
    сказал Благословенный. И в отношении этого было сказано:


    (1)


    «Те существа, что устремляются к формам,

    И те, что находятся в бесформенности,

    Не имея знания прекращения,

    Возвращаются к дальнейшему становлению.


    Но те, кто познали формы,

    Не опираясь на бесформенность,

    Освобождённые в прекращении,

    Они оставили смерть позади.


    Коснувшись своим телом

    Бессмертного элемента,

    Свободного от обретений,

    Осуществив оставление обретений,

    Лишённый загрязнений,

    Правильно Самопробуждённый

    Учит состоянию без пыли и печали».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Сантатара сутта: Более спокойный'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti3_24-sv.htm
- credits: 'редакция перевода: 09.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
