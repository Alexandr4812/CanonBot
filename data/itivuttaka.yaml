  index: Ити 3.48
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Монах, наделённый яркой нравственностью, яркими качествами, яркой мудростью,
    в этой Дхамма-Винае называется тем, кто исполнил [свою задачу], [зовётся] высочайшей
    личностью.


    И каким образом монах наделён яркой нравственностью? Вот монах нравственный. Он
    живёт сдержанно, в соответствии с Патимоккхой, совершенный в своём поведении и
    своей деятельности. Он тренирует себя, следуя принятым правилам, и видя опасность
    в малейшем их нарушении. Вот каким образом монах наделён яркой нравственностью.
    Таков монах, наделённый яркой нравственностью.


    И каким образом монах наделён яркими качествами? Вот монах живёт, предаваясь развитию
    семи [групп] качеств, что являются крыльями к пробуждению(1). Вот каким образом
    монах наделён яркими качествами. Таков монах, наделённый яркой нравственностью
    и яркими качествами.


    И каким образом монах наделён яркой мудростью? Вот монах посредством окончания
    загрязнений пребывает в освобождении ума и освобождении мудростью, которые свободны
    от загрязнений, зная и проявляя это для себя самостоятельно в этой самой жизни.
    Вот каким образом монах наделён яркой мудростью. Таков монах, наделённый яркой
    нравственностью, яркими качествами, и яркой мудростью. В этой Дхамма-Винае он
    называется тем, кто исполнил [свою задачу], [зовётся] высочайшей личностью». Таково
    значение того, что сказал Благословенный. И в отношении этого было сказано:


    «Не имеющий проступков

    В мысли, слове, и деянии,

    Он называется человеком

    Яркой нравственности:

    Добросовестный монах.


    Хорошо развитый в качествах,

    Ч


    то ведут к достижению самопробуждения,

    Он называется человеком ярких качеств:

    Непритязательный монах.


    Зная прямо здесь и сейчас

    Для себя самостоятельно окончание страданий –

    Он называется человеком яркой мудрости:

    Лишённый загрязнений монах.


    Он совершенный во всём этом,

    Не обеспокоенный, не имеющий сомнений,

    Непривязанный ни к чему в мире.

    Про него говорят,

    Что он отбросил Всё».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Кальянасила сутта: Хорошее поведение'
