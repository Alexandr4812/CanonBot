  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «В отношении внутренних факторов, помимо [фактора] уместного внимания(1) я не
    вижу ни одного иного, такого же полезного для тренирующегося монаха(2), который
    [ещё] не достиг цели [своего] ума, но пребывает в устремлении к непревзойдённой
    защите от подневольности(3). Монах, который уместным образом направляет внимание,
    отбрасывает неумелое и развивает умелое». Таково значение того, что сказал Благословенный.
    И в отношении этого было сказано:


    «Уместное внимание – качество монаха в обучении:

    Ничто иное не способствует столь сильно достижению конечной цели.

    Монах, прилагая старания уместным образом,

    Достигает окончания страданий».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Патхама секха сутта: Ученик (I)'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti1_16-sv.htm
