  index: Ити 3.42
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Это низший способ добывания средств к существованию – сбор подаяний. В мире обычно
    говорят в качестве оскорбления: «Ты ходишь как попрошайка, с чашей в руке!» И,
    всё же, благоразумные молодые люди из хороших семей начинают вести так свою жизнь,
    имея на то серьёзную причину. Их не принуждают к этому насильно ни цари, ни разбойники,
    ни [тяготы] долгов, ни страх, ни потеря [прежних] средств к существованию. Но
    [они делают так] с этой мыслью: «Мы осаждены рождением, старением, и смертью;
    печалями, стенаниями, болью, беспокойствами, и отчаянием; осаждены страданиями,
    одолены страданиями. Ох, нужно узнать, как положить конец этой груде страданий!»
    Но некий молодой человек из хорошей семьи, уйдя в бездомную жизнь таким образом,
    может желать чувственных удовольствий, иметь сильную страсть, злобу в уме, порочность
    в своих намерениях, замутнённую осознанность; он не бдительный, несосредоточенный,
    с рассеянным умом, и отсутствием контроля органов чувств. Подобно полену из погребального
    костра – обожжённому с обоих концов, а в середине измазанному нечистотами – которое
    нельзя использовать для розжига огня ни в деревне, ни в лесу – я говорю вам, именно
    таков и этот человек. Он упустил радости жизни домохозяина и не исполнил цели
    жизни отшельника». Таково значение того, что сказал Благословенный. И в отношении
    этого было сказано:


    «Он упустил и радость жизни домохозяина,

    И смысл жизни отшельника –

    Никчёмный человек!

    Разрушив [эту жизнь], он бросает её,

    Сгорая как полено на погребальном костре.

    Лучше проглотить железный шар –

    Раскалённый и пылающий –


    Чем быть таким – беспринципным и несдержанным,

    И есть еду, полученную от других как подаяния».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Дживика сутта: Средства к жизни'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti3_42-sv.htm
