  index: Ити 2.5
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Наделённый этими двумя вещами, человек рождается в аду, как если бы его туда
    затянули силой. Какими двумя? Порочным поведением и порочными воззрениями. Наделённый
    этими двумя вещами, человек рождается в аду, как если бы его туда затянули силой».
