  index: Ити 3.10
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Наделённый этими тремя качествами, монах вышел из-под власти Мары и сияет как
    солнце. Какими тремя? Вот монах наделён нравственностью того, кто окончил тренировку(1),
    сосредоточением того, кто окончил тренировку, мудростью того, кто окончил тренировку.
    Наделённый этими тремя качествами, монах вышел из-под власти Мары и сияет подобно
    солнцу». Таково значение того, что сказал Благословенный. И в отношении этого
    было сказано:


    «Нравственность, сосредоточение, мудрость:

    Тот, в ком это хорошо развито,

    Вышел из-под власти Мары, сияет и сияет,

    Подобно солнцу».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Марадхейя сутта: Владения Мары'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti3_10-sv.htm
- credits: 'редакция перевода: 09.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Ити 3.11
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Таковы эти три основы для деяний по накоплению благих заслуг. Какие три? Дарение
    как основа для деяний по накоплению благих заслуг, нравственность как основа для
    деяний по накоплению благих заслуг, развитие [медитации] как основа для деяний
    по накоплению благих заслуг. Таковы эти три основы для деяний по накоплению благих
    заслуг». Таково значение того, что сказал Благословенный. И в отношении этого
    было сказано:


    «Тренируйтесь в деяниях, что создают заслуги,

    Которые принесут длительное блаженство –

    Развивайте дарение, чистую жизнь, доброжелательный ум.

    Развивая эти три вещи, которые принесут блаженство,

    Мудрец перерождается в мире чистейшего блаженства».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Пуннья кирия ваттху сутта: Основы для деяний по накоплению заслуг'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti3_11-sv.htm
