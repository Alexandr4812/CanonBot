  index: Ити 3.43
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Даже если монах, держась за моё верхнее одеяние, будет идти за мной след в след,
    но при этом он будет желать чувственных удовольствий, иметь сильную страсть, злобу
    в уме, порочность в своих намерениях – с замутнённой осознанностью, не бдительный,
    несосредоточенный, с рассеянным умом, и отсутствием контроля органов чувств –
    то в этом случае он будет далеко от меня, а я – от него. Почему? Потому что он
    не видит Дхаммы. Не видя Дхаммы, он не видит меня.


    Но даже если монах будет жить в сотне лиг от меня, но при этом у него не будет
    ни жажды к чувственным удовольствиям, ни сильных страстей, ни злобы в уме, ни
    порочности в своих решениях – с установленной осознанностью, бдительный, сосредоточенный,
    собранным умом, и хорошо сдержанный в органах чувств – он будет близко ко мне,
    а я – к нему. Почему? Потому что он видит Дхамму. Видя Дхамму, он видит меня».
    Таково значение того, что сказал Благословенный. И в отношении этого было сказано:


    «Даже если он идёт позади,

    Полный желаний, недовольства:

    Посмотри, как он далеко!

    Встревоженный от невстревоженного,

    Скованный от раскованного,

    Жадный от лишённого жадности.


    Но мудрый, напрямую зная Дхамму, цель Дхаммы –

    Спокоен и непоколебим,

    Как пруд, не затронутый ветром.

    Посмотри как он близко!

    Невстревоженный от невстревоженного,

    Раскованный от раскованного,

    Лишённый жадности от лишённого жадности».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Сангхатиканна сутта: Край одеяния'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti3_43-sv.htm
- credits: 'редакция перевода: 10.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Ити 3.44
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Монахи, есть эти три пламени. Какие три? Пламя страсти, пламя злобы, пламя заблуждения.
    Таковы, монахи, эти три пламени». Таково значение того, что сказал Благословенный.
    И в отношении этого было сказано:


    «Пламя страсти полыхает


    В смертном человеке,

    Возбуждённом, смятённом

    Чувственными желаниями.

    Пламя злобы полыхает

    В злом человеке, отнимающем жизнь.

    Пламя заблуждения полыхает

    В запутанном человеке,

    Не знающем благородного учения.


    Не понимая этих трёх видов пламени,

    Люди, радующиеся самоутверждению,

    Не могут освободиться от кандалов Мары,

    Пополняют ряды существ ада,

    Утробы животных, ряды демонов,

    И царство голодных духов.


    Тогда как тот, кто день и ночь

    Предан учениям правильно самопробуждённого,

    Тот гасит огонь страсти,

    Постоянно наблюдая нечистое.

    Такие величайшие люди

    Гасят пламя злобы добротой

    И пламя заблуждения мудростью,

    Ведущей к постижению.


    Они, умелые, неустанные днём и ночью,

    Погасив [всякое пламя] целиком,

    Познав страдание, освобождены без остатка.

    Они, мудрые, с достижением

    Благородного мудрого видения,

    Правильной [конечной] цели,

    Напрямую зная окончание рождения,

    Не придут к будущему становлению».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Агги сутта: Пламя'
