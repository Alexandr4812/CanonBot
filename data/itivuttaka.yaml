  footnotes: {}
  index: Ити 3.12
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Есть эти три глаза. Какие три? Телесный глаз, божественный глаз [ясновидения],
    глаз мудрости. Таковы эти три глаза». Таково значение того, что сказал Благословенный.
    И в отношении этого было сказано:


    «Глаз телесный, божественный глаз, непревзойдённый глаз мудрости:

    Этим трём глазам обучил Величайший.

    Возникновение телесного глаза – это путь к глазу божественному.

    С появлением знания [возникает] непревзойдённый глаз мудрости:

    Тот, кто обретает этот глаз, от всяких страданий освобождается».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Чаккху сутта: Глаз'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti3_12-sv.htm
- credits: 'редакция перевода: 09.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes:
    1: Согласно Комментарию, первое свойство означает первое благородное достижение
      – путь ко вступлению в поток. Второе – шесть последующих достижений от плода
      вступления в поток вплоть до арахантства. Последнее, третье свойство, означает
      высшее достижение – плод арахантства.
  index: Ити 3.13
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Есть эти три качества. Какие три? Качество «я познаю то, что ещё не до конца
    познано», качество окончательного знания, качество того, кто окончательно познал(1).
    Таковы эти три качества». Таково значение того, что сказал Благословенный. И в
    отношении этого было сказано:


    «В ученике, практикующем прямой путь,

    Вначале появляется знание прекращения,

    Затем, мгновенно после этого, конечное знание.

    Затем, благодаря прекращению пут становления

    Имеется знание, конечное знание освобождённого, который Таков.


    Тот, кто совершенен в этих качествах –

    Умиротворён, радуется спокойному состоянию,

    Носит своё последнее тело,

    Победивший Мару с его грудой».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Индрия сутта: Качество'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti3_13-sv.htm
- credits: 'редакция перевода: 09.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes:
    1: 'На первый взгляд кажется, что первая часть сутты в прозе и последняя в стихах
      не связаны друг с другом. Однако, если рассматривать их в контексте МН 2, то
      связь становится ясной: тот, кто в отношении прошлого, настоящего, и будущего
      применяет подходящее внимание, тот не обозначает себя в этих рамках, не цепляется
      за чувство самости в этих рамках. Не имея цепляния, он освобождается от рождения
      и смерти.

      См. также АН 4.24.'
  index: Ити 3.14
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Есть эти три времени. Какие три? Прошлое время, настоящее время, будущее время.
    Таковы эти три времени». Таково значение того, что сказал Благословенный. И в
    отношении этого было сказано:


    «Воспринимая [всё] в рамках образов,

    Cущества опираются на образы.

    Не познавая образы полностью,

    Они опутывают себя смертью.


    Но полностью познав образы,

    Мудрец не измышляет того, кто обозначает.

    Сердцем касаясь освобождения,

    Состояния непревзойдённого покоя,

    Совершенный в рамках образов,

    Умиротворённый, наслаждающийся спокойный состоянием,

    Здравомыслящий, обретший мудрость,

    [Он] использует обозначения,

    Тогда как сам не может быть обозначен(1)».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Аддха сутта: Время'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti3_14-sv.htm
