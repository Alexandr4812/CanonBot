  index: Ити 1.24
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Если бы один единственный человек скитался бы и блуждал [в круговерти перерождений]
    в течение цикла существования мира, то он оставил бы позади себя груду костей,
    кучу костей, размером с эту гору Вепулла(1) – если бы кто-нибудь собирал их, и
    эти собранные кости не разрушались». Таково значение того, что сказал Благословенный.
    И в отношении этого было сказано:


    «Склад костей одного человека

    За цикл мира мог бы сравняться с горой –

    Так сказал Великий Провидец.

    Но когда он видит правильной мудростью

    Четыре благородные истины –

    Страдание, причину страдания,

    Преодоление страдания, и Благородный Восьмеричный Путь,

    Дорогу, ведущую к успокоению страдания –

    То самое большее, за семь скитаний,

    Прекратив все путы,

    Он положит конец страданию».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Атхипуньджа сутта: Груда костей'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti1_24-sv.htm
- credits: 'редакция перевода: 08.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Ити 1.25
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Нет такого злодеяния, которого не мог бы осуществить тот, кто совершает этот
    проступок, я говорю вам. Какой проступок? Произнесение намеренной лжи». Таково
    значение того, что сказал Благословенный. И в отношении этого было сказано:


    «Тот, кто врёт, кто совершает этот проступок,

    Тот не заботится о следующем мире.

    Нет такого зла, которого он не мог бы совершить».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Мусавада сутта: Ложь'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti1_25-sv.htm
- credits: 'редакция перевода: 08.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Ити 1.26
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Если бы существа знали так, как знаю я, результаты даяния и разделения, то они
    не приступали бы к еде, не поделившись, а также загрязнение себялюбия не наводняло
    бы их умы. Даже если бы это была их последняя крошка, последний глоток, они не
    приступали бы к еде, не поделившись, если бы рядом был бы кто-нибудь, кто мог
    получить их дар. Но поскольку существа не знают, так как знаю я, результаты даяния
    и разделения, они приступают к еде, не поделившись. Загрязнение самолюбия наводняет
    их умы». Таково значение того, что сказал Благословенный. И в отношении этого
    было сказано:


    «Если бы существа знали то,

    О чём сказал Великий Провидец,

    Что результат даяния приносит

    Столь огромный плод,

    Тогда, с ярким умом,

    Выдворив грязь самолюбия,

    Они свершали бы даяния в нужное время,

    [Делая дары] благородным,

    Где этот дар принесёт великий плод.


    Подав еду как подношение

    Тем, кто достоин подношений,

    Многие дающие, покинув этот мир людей,

    Отправятся на небеса.

    Родившись там, они возрадуются,

    Наслаждаясь усладой чувств.

    Бескорыстные, они разделят результат дарения».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Дана сутта: Даяние'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti1_26-sv.htm
- credits: 'редакция перевода: 08.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Ити 1.27
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Все основания для совершения заслуг, ведущие к спонтанному перерождению [в небесных
    мирах], не могут сравниться даже с одной шестнадцатой освобождения ума доброжелательностью.
    Доброта, превосходя всё это, сияет, лучится, пылает.


    Подобно тому, как свет всех звёзд на небе не может сравниться даже с одной шестнадцатой
    частью сияния луны, поскольку луна, превосходя их, сияет, лучится, пылает, так
    и все основания для совершения заслуг, ведущие к спонтанному перерождению [в небесных
    мирах], не могут сравниться даже с одной шестнадцатой освобождения ума доброжелательностью.
    Доброта, превосходя всё это, сияет, лучится, пылает.


    Подобно тому, как в конце сезона дождей, осенью, когда небо чистое и безоблачное,
    восходящее солнце озаряет всё то, что погружено во тьму, сияет, лучится, пылает,
    так и все основания для совершения заслуг, ведущие к спонтанному перерождению
    [в небесных мирах], не могут сравниться даже с одной шестнадцатой освобождения
    ума доброжелательностью. Доброта, превосходя всё это, сияет, лучится, пылает.


    Подобно тому, как в предрассветных сумерках светит утренняя звезда, сияет, лучится,
    пылает, так и все основания для совершения заслуг, ведущие к спонтанному перерождению
    [в небесных мирах], не могут сравниться даже с одной шестнадцатой освобождения
    ума доброжелательностью. Доброта, превосходя всё это, сияет, лучится, пылает».
    Таково значение того, что сказал Благословенный. И в отношении этого было сказано:


    «Когда человек, будучи осознанным,

    Развивает безграничную доброжелательность,

    Путы изнашиваются, поскольку виден конец обретений.

    Если с непорочным умом вы чувствуете доброту

    Даже к одному единственному существу,

    Вы благодаря этому становитесь умелым.

    Но Благородный [ученик] развивает

    Сочувствующий ум ко всем существам,

    И это изобилие заслуг.


    Царские предсказатели, покорившие земли,

    Населённые живыми существами,

    Свершают жертвоприношения:

    Они приносят в жертву лошадь, человека,

    Свершают водные обряды,

    Обряды тела, обряды беспрепятственности,

    Но это не сравнится и с одной шестнадцатой ума,

    Хорошо развитого в доброжелательности –

    Подобно тому, как все созвездия

    Не превзойдут одной шестнадцатой блеска луны.


    Тот, кто не убивает сам,

    Не принуждает к этому других,

    Не завоёвывает сам,

    Не принуждает завоёвывать других,

    С доброжелательностью относясь ко всем,

    Ни с кем не имеет вражды».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Метта бхавана сутта: Развитие доброжелательности'
