  index: Ити 3.38
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Есть три типа неумелого мышления, что создают слепоту, создают отсутствие видения,
    создают отсутствие знания, ведут к прекращению мудрости, граничат с недовольством,
    не ведут к ниббане. Какие три? Мышление, наделённое чувственностью… мышление,
    наделённое недоброжелательностью… мышление, наделённое желанием причинить вред,
    создаёт слепоту, создаёт недостаток видения, создаёт недостаток знания, ведёт
    к прекращению мудрости, граничит с недовольством, не ведёт к ниббане. Таковы три
    типа неумелого мышления, связанного с недовольством, что создают слепоту, создают
    отсутствие видения, создают отсутствие знания, ведут к прекращению мудрости, граничат
    с недовольством, не ведут к ниббане.


    Есть три типа умелого мышления, что создают не-слепоту, создают видение, создают
    знание, питают мудрость, граничат с не-недовольством, ведут к ниббане. Какие три?
    Мышление, наделённое отречением… мышление, наделённое доброжелательностью… мышление,
    наделённое непричинением вреда, создаёт не-слепоту, создаёт видение, создаёт знание,
    питает мудрость, граничит с не-недовольством, ведёт к ниббане. Таковы три типа
    умелого мышления, что создают не-слепоту, создают видение, создают знание, питают
    мудрость, граничат с не-недовольством, ведут к ниббане». Таково значение того,
    что сказал Благословенный. И в отношении этого было сказано:


    «Три умелых мысли следует обдумывать,

    Три неумелых мысли – отвергнуть.

    Тот, кто успокаивает поддерживаемые мысли –

    Подобно дождю, что [прибивает к земле] пыль –

    Тот посредством ума с успокоенными мыслями

    Прямо здесь достигнет состояния покоя».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Андхакарана сутта: Создание слепоты'
