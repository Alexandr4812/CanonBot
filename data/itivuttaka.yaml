  index: Ити 4.10
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Представьте, как если бы человека несло по течению реки, чудесной и притягательной.
    И другой человек с хорошим зрением, стоя на берегу реки и завидев его, сказал
    бы: «Почтенный, хотя тебя несёт по течению этой чудесной и притягательной реки,
    там ниже по течению – море с волнами и водоворотами, с монстрами и демонами. Когда
    ты достигнешь этого моря, ты переживёшь смерть или смертельные муки». Тогда первый
    человек, услышав слова второго человека, стал бы грести руками и ногами против
    течения.


    Я привёл для вас этот пример, чтобы показать [его] значение. Значение таково:
    «течение реки» означает жажду. «Чудесное и притягательное» означает шесть внутренних
    сфер чувств. «Море ниже по течению» означает пять нижних оков(1). «Волны» означают
    злобу и беспокойство. «Водовороты» означают пять нитей чувственного удовольствия.
    «Монстры и демоны» означают [лиц] противоположного пола. «Против течения» означает
    отречение. «Усилие грести руками и ногами» означает зарождение усердия. «Человек
    с хорошим зрением на берегу» означает Татхагату – достойного и правильно самопробуждённого».
    Таково значение того, что сказал Благословенный. И в отношении этого было сказано:


    «Даже если это приносит боль,

    Вы должны отбросить чувственные желания,

    Если хотите в будущем

    Достичь свободы от подневольности.


    Осознанный, с хорошо освобождённым умом,

    Коснись освобождения прямо здесь, прямо сейчас.

    Обладатель мудрости, исполнивший святую жизнь,

    Зовётся тем, кто подошёл к окончанию мира,

    Вышел за [его] пределы».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Надисота сутта: Речной поток'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti4_10-sv.htm
