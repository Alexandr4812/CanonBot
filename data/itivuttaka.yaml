  footnotes: {}
  index: Ити 3.8
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Есть эти три загрязнения. Какие три? Загрязнение чувственности, загрязнение становления,
    и загрязнение невежества. Таковы эти три загрязнения». Таково значение того, что
    сказал Благословенный. И в отношении этого было сказано:


    «Его загрязнённость чувственностью иссякла,

    Его невежество смыто,

    Его загрязнённость становлением истощена:

    Он полностью освобождён, лишён обретений,

    Носит своё последнее тело,

    Победив Мару с его ордой».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Дутия асава сутта: Загрязнения (II)'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti3_8-sv.htm
- credits: 'редакция перевода: 08.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Ити 3.9
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Есть эти три жажды. Какие три? Жажда чувственности, жажда становления, жажда
    не-становления. Таковы эти три жажды». Таково значение того, что сказал Благословенный.
    И в отношении этого было сказано:


    «Скованные оковами жажды,

    Их умы поражены становлением и не-становлением,

    Они связаны цепями Мары – те, кто не спасены от оков,

    Существа, блуждающие по сансаре,

    Устремляющиеся к рождению и смерти.


    Тогда как те, кто отбросил жажду,

    Освободились от становления и не-становления,

    Достигли окончания загрязнений,

    Хотя и находятся [ещё] в мире,

    Они уже вышли за его пределы».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Танха сутта: Жажда'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti3_9-sv.htm
