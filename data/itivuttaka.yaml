  footnotes: {}
  index: Ити 2.4
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Есть эти две вещи, которые не вызывают сожаления. Какие две? Бывает так, что
    какой-нибудь человек делал то, что вызывает восхищение, делал то, что умело, укрывал
    тех, кто окован страхом – и не делал ничего злого, грубого, и жестокого. Вспоминая:
    «Я делал то, что вызывает восхищение» – он не чувствует сожаления. Вспоминая:
    «Я не делал плохого» – он не чувствует сожаления. Таковы эти две вещи, которые
    не вызывают угрызения совести». Таково значение того, что сказал Благословенный.
    И в отношении этого было сказано:


    «Отбросив проступки телом, речью, и умом,

    И иные порочные дела,

    Не сделав того, что является неумелым,

    Свершив лишь одно благое,

    После распада тела,

    Мудрец перерождается на небесах».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Атапания сутта: Не-сожаление'
