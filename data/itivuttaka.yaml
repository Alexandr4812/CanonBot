  index: Ити 2.7
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Человек, не обладающий рвением, не обеспокоенный [тем, какие плоды приносят злодеяния]
    – не способен достичь самопробуждения, не способен достичь ниббаны, не способен
    достичь непревзойдённой защиты от подневольности. Человек, обладающий рвением
    и обеспокоенный [тем, какие плоды приносят злодеяния] – способен достичь самопробуждения,
    способен достичь ниббаны, способен достичь непревзойдённой защиты от подневольности».
    Таково значение того, что сказал Благословенный. И в отношении этого было сказано:


    «Без рвения, без обеспокоенности,

    Ленивый, со слабым упорством,

    Полный лени и апатии, бесстыдный,

    Не имеющий уважения –

    Такой монах не способен коснуться

    Величайшего самопробуждения.


    Но тот, кто осознан, неутомим,

    Поглощённый в джхане,

    Пылкий, обеспокоенный, бдительный –

    Разрубая путы рождения и старения,

    Он прямо здесь [в этой жизни] касается

    Непревзойдённого самопробуждения».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Атапи сутта: Рвение'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti2_7-sv.htm
- credits: 'редакция перевода: 08.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Ити 2.8
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Монахи, эта святая жизнь ведётся не ради обмана людей, не ради прельщения людей,
    не ради наград обретений, подношений, славы, не [ведётся] с мыслью: «Пусть люди
    знают меня». Эта святая жизнь ведётся ради воздержанности и отбрасывания». Таково
