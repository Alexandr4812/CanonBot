  footnotes: {}
  index: Ити 3.7
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Есть эти три загрязнения. Какие три? Загрязнение чувственности, загрязнение становления,
    и загрязнение невежества. Таковы эти три загрязнения». Таково значение того, что
    сказал Благословенный. И в отношении этого было сказано:


    «Собранный, осознанный, бдительный,

    Ученик Пробуждённого распознаёт [виды] загрязнений,

    Распознаёт, как возникают загрязнения,

    Распознаёт, как прекращаются загрязнения,

    Распознаёт и путь к их прекращению.

    С прекращением загрязнений монах,

    Лишённый хотений,

    Полностью освобождается».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Патхама асава сутта: Загрязнения (I)'
