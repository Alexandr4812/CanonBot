- credits: 'редакция перевода: 09.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Ити 3.19
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Тот, чья страсть не отброшена, чья злоба не отброшена, чьё заблуждение не отброшено
    – ушёл в лагерь Мары, и попал под власть Мары. Злой может делать с ним всё, что
    пожелает. Но тот, чья страсть отброшена, чья злоба отброшена, чьё заблуждение
    отброшено – тот не попал в лагерь Мары и вышел из-под власти Мары. С таким человеком
    Злой не может делать то, что пожелает». Таково значение того, что сказал Благословенный.
    И в отношении этого было сказано:


    «О том, в ком смыты страсть, отвращение, невежество,

    Говорят, что он собран в уме, подобен Брахме,

    Пробуждённый, Татхагата.


    В том, у кого страх и враждебность

    Остались в прошлом,

    Тот отбросил Всё».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Патхама рага сутта: Страсть (I)'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti3_19-sv.htm
- credits: 'редакция перевода: 09.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Ити 3.20
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Кто угодно – монах или монахиня – в ком не отброшена страсть, не отброшена злоба,
    не отброшено заблуждение, считается тем, кто не переплыл океан с его волнами,
    огромными волнами, водоворотами, с его монстрами и демонами. Кто угодно – монах
    или монахиня – в ком отброшена страсть, отброшена злоба, отброшено заблуждение,
    считается тем, кто переплыл океан с его волнами, огромными волнами, водоворотами,
    с его монстрами и демонами. Переплыв океан, добравшись до дальнего берега, он
    или она стоит на твёрдой земле, будучи брахманом». Таково значение того, что сказал
    Благословенный. И в отношении этого было сказано:


    «Тот, в ком смыты страсть, отвращение, невежество,

    Тот переплыл этот океан с его акулами, демонами, и опасными волнами,

    Который так сложно переплыть.


    Свободный от обретений, с разрушенными оковами,

    Отбросив смерть, он отбросил страдание, не рождаясь более вновь.

    Он добрался до цели, и его не обнаружить.

    Он перехитрил Царя Смерти, я говорю вам».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Дутия рага сутта: Страсть (II)'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti3_20-sv.htm
- credits: 'редакция перевода: 09.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Ити 3.21
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Я видел существ, которые, обладая неблагим телесным поведением, неблагим словесным
    поведением, неблагим умственным поведением; оскорблявшие благородных; имевшие
    неправильные воззрения; действовавшие под влиянием неправильных воззрений, после
    распада тела, после смерти, перерождались в состояниях лишения, в плохих уделах,
    в нижних мирах, в аду. Говорю вам, не потому, что я услышал это от других жрецов
    и отшельников, я утверждаю, что видел существ, которые, обладая неблагим телесным
    поведением, неблагим словесным поведением, неблагим умственным поведением; оскорблявшие
    благородных; имевшие неправильные воззрения; действовавшие под влиянием неправильных
    воззрений, после распада тела, после смерти, перерождались в состояниях лишения,
    в плохих уделах, в нижних мирах, в аду. Именно потому, что я узнал сам, увидел
    это сам, реализовал это [прямое знание] сам, я утверждаю, что видел существ, которые,
    обладая неблагим телесным поведением, неблагим словесным поведением, неблагим
    умственным поведением; оскорблявшие благородных; имевшие неправильные воззрения;
    действовавшие под влиянием неправильных воззрений, после распада тела, после смерти,
    перерождались в состояниях лишения, в плохих уделах, в нижних мирах, в аду». Таково
    значение того, что сказал Благословенный. И в отношении этого было сказано:


    «С неправильно направленным умом,

    Говорящий неблагие речи,

    Свершая проступки телом:

    Глупец, творящий здесь,

    В сей короткой жизни зло,

    После распада тела, глупый,

    Перерождается в аду».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Миччхадиттхика сутта: Неправильное воззрение'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti3_21-sv.htm
- credits: 'редакция перевода: 09.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Ити 3.22
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Я видел существ, наделённых благим телесным поведением, благим словесным поведением,
    благим умственным поведением; которые не оскорбляли благородных, имели правильные
    воззрения, и предпринимали действия под влиянием правильных воззрений. После распада
    тела, после смерти, они перерождались в небесном мире. Говорю вам, не потому,
    что я услышал это от других жрецов и отшельников, я утверждаю, что видел существ,
    наделённых благим телесным поведением, благим словесным поведением, благим умственным
    поведением; которые не оскорбляли благородных, имели правильные воззрения, предпринимали
    действия под влиянием правильных воззрений, и которые после распада тела, после
    смерти, перерождались в небесном мире. Именно потому, что я узнал сам, увидел
    это сам, реализовал это [прямое знание] сам, я утверждаю, что видел существ, наделённых
    благим телесным поведением, благим словесным поведением, благим умственным поведением;
    которые не оскорбляли благородных, имели правильные воззрения, предпринимали действия
    под влиянием правильных воззрений, и которые после распада тела, после смерти,
    перерождались в небесном мире». Таково значение того, что сказал Благословенный.
    И в отношении этого было сказано:


    «С правильно направленным умом,

    Говорящий благие речи,

    Свершая благие поступки телом:

    Мудрец, творящий здесь,

    В сей короткой жизни, благое,

    После распада тела, мудрый,

    Перерождается на небесах».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Саммадиттхика сутта: Правильное воззрение'
