  index: Ити 2.3
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Есть эти две вещи, которые вызывают сожаление. Какие две? Бывает так, что какой-нибудь
    человек, не делавший того, что вызывает восхищение, не делавший того, что является
    умелым, не укрывавший тех, кто окован страхом – наоборот, совершал то, что является
    злым, грубым, жестоким. Думая: «Я не делал того, что вызывает восхищение» – он
    чувствует сожаление. Думая: «Я делал плохое» – он чувствует сожаление. Таковы
    эти две вещи, которые вызывают сожаление». Таково значение того, что сказал Благословенный.
    И в отношении этого было сказано:


    «Свершая проступки телом, речью и умом(1),

    Или пятная себя иными порочными делами,

    Не сделав того, что является умелым,

    Свершив лишь одно неблагое,

    После распада тела,

    Глупец перерождается в аду».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Тапания сутта: Сожаление'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti2_3-sv.htm
