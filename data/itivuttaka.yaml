  index: Ити 2.2
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Наделённый этими двумя вещами, монах живёт в успокоении в этой самой жизни –
    не обеспокоенный, не страдающий, и не встревоженный – и после распада тела, после
    смерти, можно ожидать, что он направится в благой удел. Какими двумя? Охраной
    дверей органов чувств и умеренностью в еде. Наделённый этими двумя вещами, монах
    живёт в успокоении в этой жизни – не обеспокоенный, не страдающий, и не встревоженный
    – и после распада тела, после смерти, можно ожидать, что он направится в благой
    удел». Таково значение того, что сказал Благословенный. И в отношении этого было
    сказано:


    «Глаз, ухо и нос; язык, тело и ум:

    Когда монах хорошо охраняет эти двери –

    Зная умеренность в еде и сдерживая свои органы чувств –

    Он испытывает покой: лёгкость в теле, лёгкость в уме.

    Не сгорая в теле и не сгорая в уме, и днём и ночью он живёт в успокоении».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
