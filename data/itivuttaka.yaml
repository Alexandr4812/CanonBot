  index: Ити 4.1
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Я брахман, отзывчивый к просьбам, великодушный, носящий своё последнее тело,
    непревзойдённый доктор и хирург. Вы мои дети, мои сыновья, рождённые из моего
    рта, рождённые из Дхаммы, созданные Дхаммой, наследники Дхаммы, не наследники
    материальных вещей.


    Есть два вида даров: дар материальных вещей и дар Дхаммы. Из них наивысшим является
    следующий: дар Дхаммы. Есть два вида того, чем можно поделиться: материальными
    вещами и Дхаммой. Из этих двух, наивысшим является вот что: Дхамма. Есть два вида
    помощи: помощь материальными вещами и помощь Дхаммой. Из этих двух наивысшим является
    следующее: помощь Дхаммой. Есть два вида массовых подношений: массовое подношение
    материальных вещей и массовое подношение Дхаммы. Из этих двух наивысшим является
    следующее: массовое подношение Дхаммы». Таково значение того, что сказал Благословенный.
    И в отношении этого было сказано:


    «Не скупой, делающий массовое подношение Дхаммы,

    Татхагата, сострадательный ко всем существам:

    Такому, лучшему из существ – божественных и человеческих –

    Живущие оказывают почтение –

    Тому, кто вышел за пределы становления».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Брахмана дхаммаяга сутта: Подношение Дхаммы'
