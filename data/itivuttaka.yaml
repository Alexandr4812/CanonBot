  index: Ити 3.41
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Таковы три наивысших объекта веры. Какие три?


    Среди всевозможных существ – безногих, двуногих, четырёхногих, многоногих; c формой
    или бесформенных; с восприятием или без восприятия, с ни восприятием, ни не-восприятием
    – Татхагата, достойный и правильно самопробуждённый, считается наивысшим. Тот,
    у кого есть вера в Пробуждённого, имеет веру в то, что является наивысшим; тот,
    у кого есть вера в наивысшее, [того ждёт] наивысший результат.


    Среди всевозможных качеств – сформированных или несформированных – качество бесстрастия,
    устранения отравления, уничтожения жажды, искоренения привязанности, разбивания
    круговерти [сансары], разрушения жажды, бесстрастие, прекращение, осуществление
    ниббаны – считается наивысшим. Тот, у кого есть вера в качество бесстрастия, имеет
    веру в то, что является наивысшим; тот, у кого есть вера в наивысшее, [того ждёт]
    наивысший результат. Среди всевозможных сформированных качеств – Благородный Восьмеричный
    Путь: правильные воззрения, правильное устремление, правильная речь, правильные
    действия, правильные средства к жизни, правильное усилие, правильная осознанность,
    правильное сосредоточение – считается наивысшим. Тот, у кого есть вера в Благородный
    Восьмеричный Путь, имеет веру в то, что является наивысшим; тот, у кого есть вера
    в наивысшее, [того ждёт] наивысший результат.


    Среди всевозможных сообществ и групп, Сангха учеников Татхагаты считается наивысшей
    – то есть четыре [группы Благородных учеников, взятые как] пары, [или] восемь
    [типов личностей], взятые как отдельные личности. Тот, у кого есть вера в Сангху,
    имеет веру к тому, что является наивысшим; тот, у кого есть вера в наивысшее,
    [того ждёт] наивысший результат.


    Таковы, монахи, три наивысших объекта веры». Таково значение того, что сказал
    Благословенный. И в отношении этого было сказано:


    «С верой осуществляя высочайшую Дхамму

    Как высочайшую;

    С верой в высочайшего Будду,

    Среди всех наиболее заслуживающего подношений;

    С верой в высочайшую Дхамму,

    Успокоение бесстрастия, блаженство;

    С верой в высочайшую Сангху,

    Непревзойдённое поле заслуг;

    Сделав дары высочайшим,

    Человек развивает наивысшую заслугу,

    Наивысшую длительную жизнь и красоту,

    Статус, уважение, блаженство, и силу.


    Сделав дары высочайшим, мудрец,

    Утверждённый в наивысшей Дхамме,

    Становясь человеком или небожителем,

    Радуется, достигнув высочайшего».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Аггаппасада сутта: Наивысший в вере'
