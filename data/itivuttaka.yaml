  index: Ити 3.6
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Есть эти три поиска. Какие три? Поиск чувственности, поиск становления, поиск
    святой жизни. Таковы эти три поиска». Таково значение того, что сказал Благословенный.
    И в отношении этого было сказано:


    «Поиск чувственности, поиск становления,

    Вместе с поиском святой жизни –

    Что есть цепляние за истину, основанное

    На накоплении точек зрения:

    Через оставление поисков

    И [через] оставление точек зрения,

    Человек становится бесстрастным ко всяким страстям,

    Освобождённым с прекращением жажды,

    Положив конец поискам,

    Монах лишается запутанности и желания».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Дутия есана сутта: Поиски (II)'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti3_6-sv.htm
