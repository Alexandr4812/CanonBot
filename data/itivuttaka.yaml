  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Когда дэва вскоре умрёт, то появляются пять знамений: его гирлянды начинают вянуть,
    его одежда пачкается, из подмышек идёт пот, на его тело ниспадает тусклость, он
    более не радуется на своём сидении дэвов. Дэвы, [благодаря этим знамениям] зная,
    что этот дэва вскоре умрёт, подбадривают его тремя речами: «Отправляйся из этого
    мира, почтенный, в благой удел. Отправившись в благой удел, добудь обретение,
    которое благостно добыть. Добыв обретение, которое благостно добыть, стань хорошо
    утверждённым».


    Когда так было сказано, некий монах спросил Благословенного: «Но, Учитель, что
    дэвы подразумевают под благим уделом? Что они подразумевают под обретением, которое
    благостно добыть? Что они подразумевают под становлением хорошо утверждённым?»


    «Человеческое рождение, монахи, подразумевают дэвы, говоря о благом уделе. Становление
    человеком и обретение веры в Дхамме и Винае, которым научил Татхагата – это подразумевают
    дэвы, говоря об обретении, которое благостно добыть. Когда эта вера в нём упрочняется,
    укореняется, утверждается, и усиливается, [становится такой что] её не может уничтожить
    какой-либо жрец или отшельник; дэва, Мара или Брахма; или кто бы то ни было в
    мире – то вот что подразумевают дэвы, говоря о становлении хорошо утверждённым».
    Таково значение того, что сказал Благословенный. И в отношении этого было сказано:


    «Когда дэва умирает,

    Исчерпав своей жизни срок,

    Покидая компанию дэвов,

    То три небесных возгласа звучат –

    Это подбадривание дэвов.


    «Отправляйся, почтенный, в благой удел,

    В компанию людей.

    Став человеком, обрети веру

    В непревзойдённую Истинную Дхамму.


    Эта твоя вера в хорошо поведанную Истинную Дхамму

    Должна стать прочной, укоренённой, утверждённой –

    Неразрушающейся до тех пор, пока ты жив.


    Отбросив неблагое поведение

    Телом, речью, и умом,

    И все иные порочные вещи;

    Сделав телом то, что умело,

    И много умелого речью,

    Как и умелого бескрайним умом,

    Не подбирающим обретений –

    Тогда, сделав многое на дарении,

    Что основой является для свершения заслуг –

    Утверди других смертных

    В Истинной Дхамме и святой жизни».


    С таким сочувствием дэвы –

    Зная, когда [некий] дэва вскоре умрёт –

    Подбадривают его:

    «Возвращайся, дэва, вновь и вновь».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
