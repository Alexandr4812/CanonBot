  footnotes: {}
  index: Ити 2.17
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «


    Монахи, есть две эти формы свойства ниббаны. Какие две? Свойство ниббаны с остаточным
    топливом, и свойство ниббаны без остаточного топлива.


    И что такое свойство ниббаны с остаточным топливом? Вот монах – арахант, чьи загрязнения
    окончены, который достиг осуществления, выполнил задачу, cбросил тяжкий груз,
    достиг истинной цели, разорвал путы становления, и освободился за счёт правильного
    знания. Его пять качеств чувств всё ещё остаются, и, поскольку они находятся в
    целости, он воспринимает приятное и неприятное, чувствует удовольствие и боль.
    Окончание его страсти, злости, и заблуждения называется свойством ниббаны с остаточным
    топливом.


    И что такое свойство ниббаны без остаточного топлива? Вот монах – арахант, чьи
    загрязнения окончены, который достиг осуществления, выполнил задачу, сбросил тяжкий
    груз, достиг истинной цели, разорвал путы становления, и освободился за счёт правильного
    знания. Для него [в момент смерти] всё то, что ощущается, не имея подпитки, прямо
    здесь и угаснет. Это называется свойством ниббаны без остаточного топлива». Таково
    значение того, что сказал Благословенный. И в отношении этого было сказано:


    «Это было провозглашено тем, кто видит –

    Свойства ниббаны того, кто независим, того, кто Таков:

    Одно свойство – в этой самой жизни с остаточным топливом,

    [Происходящее] из уничтожения проводника к становлению;

    И [иное свойство] – без остаточного топлива, после завершения жизни –

    В котором всякое становление полностью прекращается.


    У того, кто знает это несоставное состояние,

    Ум освобождён уничтожением проводника к становлению.

    Он, достигая сути Учения, доволен окончанием.

    Отбросивший всякое становление, он Таков».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Ниббана дхату сутта: Элемент ниббаны'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti2_17-sv.htm
- credits: 'редакция перевода: 08.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Ити 2.18
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «


    Монахи, живите, довольствуясь отчуждённостью, восхищаясь отчуждённости, внутренне
    предаваясь безмятежности ума, не пренебрегая джханой, обладая ясно всё видящим
    прозрением, часто проживая в пустых жилищах. По мере того как вы будете жить,
    довольствуясь отчуждённостью, восхищаясь отчуждённости, внутренне предаваясь безмятежности
    ума, не пренебрегая джханой, обладая ясно всё видящим прозрением, часто проживая
    в пустых жилищах, то тогда можно будет ожидать двух результатов: либо достижения
    конечной цели прямо в этой самой жизни, либо – если останется ещё какое-либо цепляние
    – достижения не-возвращения». Таково значение того, что сказал Благословенный.
    И в отношении этого было сказано:


    «Тот, чей ум спокоен,

    Кто искусен, осознан, поглощён в джхане –

    Чётко видит все вещи правильно,

    Не настроен на чувственные удовольствия.


    Радуясь прилежанию, покою,

    И видя опасность в беспечности,

    Он – неспособный к падению –

    Стоит на пороге ниббаны».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Патисаллана сутта: Житие в затворничестве'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti2_18-sv.htm
- credits: 'редакция перевода: 08.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Ити 2.19
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Монахи, живите с тренировкой [возвышенной нравственности, возвышенного ума, возвышенной
    мудрости] в качестве вашей награды, с мудростью в качестве самого важного, с освобождением
    в качестве [самой] сути, и с осознанностью в качестве вашего управителя. По мере
    того как вы будете жить с тренировкой в качестве вашей награды, с мудростью в
    качестве самого важного, с освобождением в качестве [самой] сути, и с осознанностью
    в качестве вашего управителя, то можно будет ожидать двух результатов: либо постижения
    конечной цели прямо в этой самой жизни, либо – если останутся какие-либо цепляния
    – не-возвращения». Таково значение того, что сказал Благословенный. И в отношении
    этого было сказано:


    «Завершивший обучение, неспособный пасть,

    Тот, у кого мудрость суть самое важное,

    Видит окончание, прекращение рождения:

    Этот мудрец носит своё последнее тело,

    Он одолел Мару, я говорю вам,

    Он вышел за пределы старения.


    Так, всегда наслаждаясь джханой,

    Собранный, старательный,

    Видящий окончание, прекращение рождения,

    Победивший Мару и всю его орду, монахи,

    Он вышел за пределы старения и смерти».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Сиккханисанса сутта: Польза практики'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti2_19-sv.htm
- credits: 'редакция перевода: 08.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Ити 2.20
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Монах должен быть бодрствующим: осознанным, бдительным, собранным, чувствительным,
    чистым, и спокойным. И тогда он должен в должное время ясно распознавать умелые
    умственные качества. Монаху – который бодрствующий, [то есть который] осознанный,
    бдительный, собранный, чувствительный, чистый, спокойный, и в должное время распознающий
    умелые качества – можно ожидать двух результатов: либо постижения конечной цели
    прямо в этой самой жизни, либо – если останутся какие-либо цепляния – не-возвращения».
    Таково значение того, что сказал Благословенный. И в отношении этого было сказано:


    «Те, кто бодрствуют – слушайте!

    Те, кто спят – просыпайтесь!

    Бодрствование лучше чем сон.

    Нет опасности и страха для тех,

    Кто бодрствует.


    Кто бодрствует, бдителен, осознан,

    Собран, чувствителен, чист, и спокоен,

    Кто правильно исследует Дхамму в должное время,

    Тот в раз одолеет тьму.


    Так что, предавайтесь бодрствованию.

    Старательный монах –

    Умелый, обретающий джхану,

    Обрубая путы рождения и старения –

    Коснётся прямо здесь и сейчас

    Непревзойдённого самопробуждения».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
