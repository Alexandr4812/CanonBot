  index: Ити 3.1
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Есть три корня того, что является неумелым. Какие три? Жажда – корень того, что
    является неумелым, злоба – корень того, что является неумелым, заблуждение – корень
    того, что является неумелым. Таковы три корня того, что является неумелым». Таково
    значение того, что сказал Благословенный. И в отношении этого было сказано:


    «Жажда, злоба, заблуждение –

    Разрушают того самого человека с порочным умом,

    Из которого они и родились,

    Подобно плодоносящим стеблям бамбука».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Мула сутта: Корни'
