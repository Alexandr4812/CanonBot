  index: Ити 2.15
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Есть эти два ярких качества, которые охраняют мир. Какие два? Совесть и беспокойство
    [получить результат плохого поступка]. Если бы эти два ярких качества не охраняли
    бы мир, то нельзя было бы увидеть «мать», или «сестру матери», «жену дяди», «жену
    учителя», «жену тех, кто заслуживает почтения». Мир впал бы в постыдную распущенность
    – как в случае с баранами и козами, петухами и свиньями, собаками и шакалами.
    Но поскольку эти два ярких качества охраняют мир, то есть распознание «мать»,
    «сестра матери», «жена дяди», «жена учителя», «жена того, кто заслуживает почтения».
    Таково значение того, что сказал Благословенный. И в отношении этого было сказано:


    «В ком трудно найти совесть и беспокойство,

    Тот отошёл от светлого корня [благих деяний],

    И будет рождаться и умирать.

    Но тот, в ком совесть и беспокойство

    Всегда и праведно утверждены,

    Кто созрел в святой жизни,

    Тот спокоен и его дальнейшее становление окончено».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Суккадхамма сутта: Яркие защитники'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti2_15-sv.htm
