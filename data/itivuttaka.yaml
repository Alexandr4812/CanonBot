  index: Ити 4.11
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Если по мере ходьбы в монахе возникает мысль, [основанная] на чувственности,
    мысль, [основанная] на недоброжелательности, мысль о причинении вреда, и если
    он быстро не отбросит эту мысль, не рассеет её, не изничтожит, не выметет из существования,
    то такой монах, идущий с подобным отсутствием старания и заботы [об устранении
    таких мыслей], зовётся постоянно и непрерывно впавшим в апатию и вялым в своём
    усердии.


    Если в тот момент, когда он стоит…

    Если в тот момент, когда он сидит…


    Если в тот момент, когда он лежит, в монахе возникает мысль, [основанная] на чувственности,
    мысль, [основанная] на недоброжелательности, мысль о причинении вреда, и если
    он быстро не отбросит эту мысль, не рассеет её, не изничтожит, не выметет из существования,
    то такой монах, лежащий с подобным отсутствием старания и заботы [об устранении
    таких мыслей], зовётся постоянно и непрерывно впавшим в апатию и вялым в своём
    усердии.


    Но если по мере ходьбы в монахе возникает мысль, [основанная] на чувственности,
    мысль, [основанная] на недоброжелательности, мысль о причинении вреда, и он быстро
    отбрасывает эту мысль, рассеивает её, изничтожает, выметает из существования,
    то такой монах, идущий с подобным старанием и заботой [об устранении таких мыслей],
    зовётся постоянно и непрерывно решительным, поддерживающим усердие.


    Если в тот момент, когда он стоит…

    Если в тот момент, когда он сидит…


    Если в тот момент, когда он лежит, в монахе возникает мысль, [основанная] на чувственности,
    мысль, [основанная] на недоброжелательности, мысль о причинении вреда, и он быстро
    отбрасывает эту мысль, рассеивает её, изничтожает, выметает из существования,
    то такой монах, лежащий с подобным старанием и заботой [об устранении таких мыслей],
    зовётся постоянно и непрерывно решительным, поддерживающим усердие». Таково значение
    того, что сказал Благословенный. И в отношении этого было сказано:


    «Во время ходьбы, стоя, сидя, или лёжа –

    Тот кто мыслит неблагие мысли,

    Относящиеся к жизни домохозяина,

    Тот никоим образом не продвигается по пути,

    Смятённый обманчивыми вещами.

    Такой монах неспособен

    Коснуться непревзойдённого самопробуждения.


    Но тот, кто во время ходьбы, стоя, сидя, или лёжа,

    Преодолевает [неблагую] мысль,

    Наслаждаясь успокоением мысли –

    Такой монах способен коснуться

    Непревзойдённого самопробуждения».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Чара сутта: Во время ходьбы'
