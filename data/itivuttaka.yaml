  index: Ити 3.26
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Есть три типа людей в мире. Какие три? Тот, кто подобен облаку, из которого не
    льётся дождь; тот, кто подобен облаку, из которого лишь где-то льётся дождь; тот,
    кто подобен облаку, из которого всюду идёт дождь.


    И каков тот, кто подобен облаку, из которого не льётся дождь? Вот человек не дарит
    еду, напитки, вещи, средства передвижения, гирлянды, благовония, мази, постели,
    жилища, или светильники каким-либо жрецам или отшельникам, какому-нибудь неимущему,
    бездомному, нищему. Это человек, который подобен облаку, из которого не льётся
    дождь.


    И каков тот, кто подобен облаку, из которого лишь где-то льётся дождь? Вот человек
    дарит еду, напитки, вещи, средства передвижения, гирлянды, благовония, мази, постели,
    жилища, или светильники определённым жрецам или отшельникам, определённому неимущему,
    бездомному, нищему, но не другим. Это человек, который подобен облаку, из которого
    лишь где-то льётся дождь.


    И каков тот, кто подобен облаку, из которого всюду льётся дождь? Вот человек дарит
    еду, напитки, вещи, средства передвижения, гирлянды, благовония, мази, постели,
    жилища, или светильники всем жрецам или отшельникам, всем неимущим, бездомным,
    нищим. Это человек, который подобен облаку, из которого всюду льётся дождь.


    Таковы три типа людей в мире». Таково значение того, что сказал Благословенный.
    И в отношении этого было сказано:


    «Он не делится тем, что добыл сам –

    Напитками, едой, питанием

    Ни с отшельниками, ни с жрецами;

    Ни с неимущими, ни с бездомными.

    Будучи низшим из людей,

    Он зовётся облаком, из которого не идёт дождь.


    Кому-то он даёт, другим же нет.

    Умный зовёт его облаком, из которого

    Дождь идёт лишь в определённом месте.


    Отзывчивый к просьбам, сострадательный ко всем,

    Радующийся дарению подаяний:

    «Отдадим им! Отдадим!» – говорит он.

    Подобен он грозовому облаку,

    Из которого хлещет ливень,

    Наполняя долины и овраги.

    С усердием праведно накопив своё богатство,

    Он удовлетворяет нужду в еде и пище тех,

    Кто лишился крова».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Авуттхика сутта: Облако без дождя'
