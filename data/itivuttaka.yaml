  index: Ити 3.45
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Монах должен исследовать так, чтобы его сознание не рассеивалось и не распылялось
    внешне, и не укоренялось внутренне(1). Таким образом, он, из-за отсутствия цепляний,
    не взволнован, и не останется зерна для возникновения будущего рождения, старения,
    смерти, или страданий». Таково значение того, что сказал Благословенный. И в отношении
    этого было сказано:


    «Для монаха, отбросившего семь привязанностей,

    И устранившего проводника(2),

    Дальнейшие скитания по перерождениям завершены,

    Не будет будущего становления».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Упапариккха сутта: Исследование'
