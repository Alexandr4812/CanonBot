  index: Ити 3.49
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Есть два вида даров: дар материальных вещей и дар Дхаммы. Из них наивысшим является
    следующий: дар Дхаммы. Есть два вида того, чем можно поделиться: материальными
    вещами и Дхаммой. Из этих двух, наивысшим является вот что: Дхамма. Есть два вида
    помощи: помощь материальными вещами и помощь Дхаммой. Из этих двух, наивысшим
    является следующее: помощь Дхаммой». Таково значение того, что сказал Благословенный.
    И в отношении этого было сказано:


    «Разве ли кто-либо,


    Уверенный в высшем поле заслуг,

    Мудрый и понимающий,

    Не сделал бы в надлежащий момент этого дара,

    Который Благословенный восхвалял

    И описывал как наиболее высочайший и непревзойдённый?


    И для тех, кто провозглашает [полезность дара],

    И для тех, кто слушает – уверенных в послании Благословенного –

    Это [дарение] очищает их наивысшее благо,

    [Благо] тех, кто внимает посланию Благословенного».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
