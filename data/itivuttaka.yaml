  index: Ити 3.36
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Монахи, пребывайте, обращая внимание на непривлекательность тела. Хорошо устанавливайте
    осознанность к вдохам и выдохам впереди. Пребывайте, обращая внимание на непостоянство
    всех формаций. Ведь у того, кто пребывает, обращая внимание на непривлекательность
    тела, охваченность страстью к элементу красоты отбрасывается. У того, у кого хорошо
    установлена осознанность к вдохам и выдохам впереди, у того нет отвлекающих внешних
    мыслей и уклонений ума. У того, кто пребывает, обращая внимание на непостоянство
    всех формаций, невежество отбрасывается, и ясное знание возникает». Таково значение
    того, что сказал Благословенный. И в отношении этого было сказано:


    «Обращающий внимание


    На непривлекательность тела,

    Осознанный к дыханию,

    Видящий успокоение всех формаций,

    Всегда старательный – такой монах

    Увидел всё в истинном свете.

    Благодаря этому он освобождается.

    Мастер прямого знания, умиротворённый,

    Он мудрец, который вышел за пределы оков».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
