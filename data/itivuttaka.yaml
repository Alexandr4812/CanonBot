  index: Ити 1.17
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «В отношении внешних факторов, помимо [фактора] дружбы с хорошими друзьями(1),
    я не вижу ни одного иного, такого же полезного для тренирующегося монаха, который
    [ещё] не достиг цели [своего] ума, но пребывает в устремлении к непревзойдённой
    защите от подневольности. Монах, который дружит с хорошими друзьями, отбрасывает
    неумелое и развивает умелое». Таково значение того, что сказал Благословенный.
    И в отношении этого было сказано:


    «Монах, у которого хорошие друзья –

    Почтительный, вежливый, поступающий

    В согласии с советами своих друзей –

    Осознанный и бдительный, шаг за шагом

    Он идёт к окончанию всяческих оков».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
