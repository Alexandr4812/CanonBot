  index: Ити 4.12
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Будьте совершенны в нравственном поведении, монахи, и будьте совершенны в Патимоккхе.
    Живите сдержанно в соответствии с Патимоккхой, совершенные в поведении и делах.
    Тренируйте себя, приняв [монашеские] правила, видя опасность в их малейшем нарушении.


    Когда монах совершенен в нравственном поведении, совершенен в Патимоккхе, живёт
    сдержанно в соответствии с Патимоккхой, совершенен в поведении и делах, тренирует
    себя, приняв [монашеские] правила, видя опасность в их малейшем нарушении – то
    что следует делать далее?


    Если во время ходьбы всякая жажда в монахе устранена, [как и] всякая недоброжелательность,
    всякая лень и апатия, всякая неугомонность и сожаление, всякие сомнения; если
    его усердие поддерживается и не ослабевает; если его осознанность утверждается
    и не замутняется; если его тело спокойное и не взбудораженное; если его ум сосредоточен
    и объединён – тогда монах, идущий с подобным старанием и заботой [об устранении
    этих помех], зовётся постоянно и непрерывно решительным, поддерживающим усердие.


    Если во время того, как он стоит…


    Если во время того, как он сидит…


    Если во время лежания всякая жажда в нём устранена, [как и] всякая недоброжелательность,
    всякая лень и апатия, всякая неугомонность и сожаление, всякие сомнения; если
    его усердие поддерживается и не ослабевает; если его осознанность утверждается
    и не замутняется; если его тело спокойное и не взбудораженное; если его ум сосредоточен
    и объединён – тогда монах, лежащий с подобным старанием и заботой [об устранении
    этих помех], зовётся постоянно и непрерывно решительным, поддерживающим усердие».
    Таково значение того, что сказал Благословенный. И в отношении этого было сказано:


    «Контролируя себя

    При ходьбе, стоя, сидя, лёжа,

    При сгибании и распрямлении своих членов –


    Сверху, вокруг, и снизу, докуда распространяется мир,

    Наблюдая происхождение и исчезновение

    Феноменов, совокупностей –


    Такой монах,

    Пребывая столь старательно, не неугомонно,

    Всегда осознанный, развивающий

    Овладение безмятежным умом –

    Зовётся постоянно решительным».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Сампаннасила сутта: Совершенство в нравственности'
