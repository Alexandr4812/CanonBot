  index: Ити 4.13
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Татхагата полностью пробудился в мир. От мира Татхагата отделён. Татхагата полностью
    пробудился в возникновение мира(1). Возникновение мира было отброшено Татхагатой.
    Татхагата полностью пробудился в прекращение мира. Прекращение мира было полностью
    реализовано Татхагатой. Татхагата полностью пробудился в путь, ведущий к прекращению
    мира. Путь, ведущий к прекращению мира, был развит Татхагатой.


    Всё в этом мире с его дэвами, Марами, Брахмами, с его поколениями жрецов и отшельников,
    князей и [простых] людей – [всё что может быть] увидено, услышано, ощущено, познано,
    постигнуто, измышлено умом, во всё это Татхагата полностью пробудился. Поэтому
    он зовётся Татхагатой.


    С той ночи, когда Татхагата полностью пробудился в непревзойдённое правильное
    самопробуждение, вплоть до той ночи, когда он полностью освободился в элементе
    ниббаны без остатка – что бы ни произнёс Татхагата, ни сказал, ни объяснил – всё
    это просто «Таковое» и не иное. Поэтому он зовётся Татхагатой.


    Татхагата поступает в соответствии с Таковостью в том, как он учит, он учит в
    соответствии с тем, что он делает. Поэтому он зовётся Татхагатой.


    В этом мире с его дэвами, Марами, Брахмами, с его поколениями жрецов и отшельников,
    князей и [простых] людей – Татхагата является непобеждённым победителем, всевидящим,
    обладателем могущества(2). Поэтому он зовётся Татхагатой». Таково значение того,
    что сказал Благословенный. И в отношении этого было сказано:


    «Напрямую зная весь мир,

    Всё в мире в соответствии с действительностью,

    Отсоединённый от всего в этом мире,

    Во всём мире несравненный:


    Побеждая всё всеми способами,

    Просветлённый, свободный от всех оков,

    Он касается наивысшего покоя –

    Ниббаны, свободный от страха.


    Он лишён загрязнений, беспокойств;

    Пробуждённый, его сомнения отрезаны;

    Достигший окончания каммы,

    Он освобождён уничтожением обретений.


    Он благословенный, пробуждённый,

    Лев, непревзойдённый.

    В мире с его дэвами,

    Он повернул колесо Брахмы(3).


    Поэтому божественные и человеческие существа,

    Обратившиеся к Будде за прибежищем,

    Собираясь, выказывают почтение Величайшему,

    Всесовершенному:


    «Укрощённый, он лучший среди тех,

    Кто может быть укрощён;

    Спокойный, он видит тех,

    Кто может быть успокоен;

    Освобождённый, он наивысший

    Среди тех, кто может быть освобождён;

    Переплывший [океан сансары],

    Он [наиболее] выдающийся среди тех,

    Кто может переплыть».


    Так они выражают почтение великому,

    Всесовершенному:

    «В этом мире с его дэвами,

    Нет никого, кто мог бы сравниться с тобой».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Лока сутта: Мир'
