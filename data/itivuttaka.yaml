  title: 'Дутия накухана сутта: Не обманывая (II)'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti2_9-sv.htm
- credits: 'редакция перевода: 08.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes:
    1: 'Чувство срочности и страха на пали звучит как «самвега». В палийском каноне
      эта эмоция часто сопровождается страхом и нуждой избежать надвигающейся опасности.
      Следующие вещи должны вызывать подобное ощущение, согласно АН 5.57: «Я подвержен
      старению, и не способен избежать старения. Я подвержен болезни, и не способен
      избежать болезни. Я подвержен смерти, и не способен избежать смерти. Я буду
      взращивать беспристрастность и отлучать себя от всего, что мне дорого и приятно».

      Должное усердие вызывает следующее размышление: «Я хозяин своих поступков, наследник
      своих поступков, я рождён своими поступками, я определён через свои поступки,
      и мои поступки будут моим судьёй. Что бы я ни делал, хорошее или плохое, я унаследую
      это».'
  index: Ити 2.10
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Наделённый двумя вещами, монах живёт спокойно в этой жизни и должным образом
    подготовлен к окончанию загрязнений. Какими двумя? Чувством безотлагательности
    и страха по отношению к тому, что должно внушать чувство безотлагательности и
    страх(1), а также должным усердием из-за ощущения безотлагательности и страха.
    Наделённый этими двумя вещами, монах живёт спокойно в этой жизни и должным образом
    подготовлен к окончанию загрязнений». Таково значение того, что сказал Благословенный.
    И в отношении этого было сказано:


    «Чувствуя срочность, страх, к тому,

    Что и должно их вызывать,

    Мудрец – пылкий, неутомимый –

    Должен исследовать мудростью.


    Тот, кто живёт столь пылко, [но] без неугомонности,

    В покое, достигнет окончания мук и страданий,

    Посвящая себя безмятежности ума».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Соманасса сутта: Радость'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti2_10-sv.htm
- credits: 'редакция перевода: 08.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Ити 2.11
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Две мысли часто посещают Татхагату, достойного и правильно самопробуждённого:
    мысль о сохранности и мысль о затворничестве.


    Татхагата радуется не-недоброжелательности, наслаждается не-недоброжелательностью.
    К нему – тому, кто радуется не-недоброжелательности и наслаждается не-недоброжелательностью
    – часто приходит такая мысль: «Так я не причиняю вреда никому – ни сильному, ни
    слабому».


    Татхагата радуется затворничеству и наслаждается затворничеством. Для него – тому,
    кто радуется затворничеству и наслаждается затворничеством – часто приходит такая
    мысль: «Всё неумелое – отброшено».


    Поэтому, монахи, вы тоже должны жить, радуясь не-недоброжелательности и наслаждаясь
    не-недоброжелательностью. К вам, радующимся не-недоброжелательности и наслаждающимся
    не-недоброжелательностью, часто будет приходить эта мысль: «Так мы не причиняем
    вреда никому – ни сильному, ни слабому».


    Вы тоже должны жить, радуясь затворничеству и наслаждаясь затворничеством. К вам,
    радующимся затворничеству и наслаждающимся затворничеством, часто будет приходить
    эта мысль: «Что является неумелым? Что ещё не отброшено? Что мы отбрасываем?»


    Таково значение того, что сказал Благословенный. И в отношении этого было сказано:


    «Татхагате, пробуждённому,

    Который вынес то, что трудно вынести,

    Две мысли приходят: первая – о сохранности,

    Вторая – о затворничестве.


    Рассеявший тьму, свободный от загрязнений,

    Великий провидец, ступивший за грань,

    Достигший достижений,

    Обретший совершенное, переплывший яды,

    Освобождённый окончанием жажды:

    Этот мудрец носит последнее тело,


    Повергший Мару, я говорю вам, не подвержен старению.


    Подобно тому, как человек на высокой скале

    Видит внизу всех людей вокруг,

    Так и мудрец со всевидящим оком,

    Взобравшийся на башню Дхаммы,

    Переплывший печаль,

    Смотрит на тех, кто охвачен страданием,

    Кто повержен старением и смертью».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Витакка сутта: Мысль'
