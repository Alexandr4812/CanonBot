  index: Ити 3.35
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Эти три личности, появляясь в мире, способствуют благополучию многих, счастью
    многих. Их сострадание ведёт к благополучию, пользе, счастью богов и людей. Какие
    три?


    Вот в мире появляется Татхагата – достойный и правильно самопробуждённый, совершенный
    в поведении, в знании и видении, достигший блага, знаток мира, непревзойдённый
    учитель тех, кто готов обучаться, учитель богов и людей, пробуждённый, благословенный.
    Он обучает Дхамме – превосходной в начале, превосходной в середине, и превосходной
    в конце. Он провозглашает святую жизнь в сути и деталях, всецело совершенную,
    непревзойдённо чистую. Такова первая личность, которая, появляясь в мире, способствует
    благополучию многих, счастью многих, чьё сострадание ведёт к благополучию, пользе,
    счастью богов и людей.


    Далее появляется ученик этого Учителя – достойный, уничтоживший умственные загрязнения,
    выполнивший задачу, завершивший дело, сбросивший тяжкий груз, достигший подлинной
    цели, всецело разорвавший путы становления, освобождённый посредством достижения
    правильной конечной цели. Он обучает Дхамме, превосходной в начале, превосходной
    в середине, и превосходной в конце. Он провозглашает святую жизнь в сути и деталях,
    всецело совершенную, непревзойдённо чистую. Такова вторая личность, которая, появляясь
    в мире, способствует благополучию многих, счастью многих, чьё сострадание ведёт
    к благополучию, пользе, счастью богов и людей.


    Далее появляется ученик этого Учителя, который является обучающимся, следующим
    по пути, эрудированный, наделённый [благими] практиками и принципами. Он также
    обучает Дхамме, превосходной в начале, превосходной в середине, и превосходной
    в конце. Он провозглашает святую жизнь в сути и деталях, всецело совершенную,
    непревзойдённо чистую. Такова третья личность, которая, появляясь в мире, способствует
    благополучию многих, счастью многих, чьё сострадание ведёт к благополучию, пользе,
    счастью богов и людей.


    Таковы три личности, которые, появляясь в мире, способствуют благополучию многих,
    счастью многих. Их сострадание ведёт к благополучию, пользе, счастью богов и людей».
    Таково значение того, что сказал Благословенный. И в отношении этого было сказано:


    «Учитель, Великий Провидец, появляется в мире первым;

    Следом за ним идёт собранный ученик;

    А затем обучающийся, эрудит, идущий по пути,

    Наделённый благой нравственностью и практикой.


    Эти трое, главенствующие среди

    Божественных и человеческих существ,

    Даруя свет, провозглашая Дхамму,

    Открывают дверь к Бессмертному,

    Освобождают многих от подневольности.


    Тот, кто следует по пути, превосходно изложенном

    Непревзойдённым Вожатым Каравана,

    Тот положит страданиям конец прямо здесь [в этой жизни],

    Внимающий посланию Благословенного».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
