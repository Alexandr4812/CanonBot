  index: Ити 3.40
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Побеждённый тремя видами ложной Дхаммы – с подавленным [загрязнениями] умом –
    Девадатта неизбежно обречён на лишение, на ад, в течение цикла существования мира.
    Какими тремя? Побеждённый порочными желаниями – с переполненным [загрязнениями]
    умом – Девадатта неизбежно обречён на лишение, на ад, в течение цикла существования
    мира. Побеждённый дружбой с плохими людьми – с переполненным [загрязнениями] умом
    – Девадатта неизбежно обречён на лишение, на ад, в течение цикла существования
    мира. И когда нужно было сделать дальнейшее, он, тем не менее, остановился на
    полпути, [довольный] малым количеством выдающихся достижений(1). Побеждённый этими
    тремя видами ложной Дхаммы – с переполненным [загрязнениями] умом – Девадатта
    неизбежно обречён на лишение, на ад, в течение цикла существования мира». Таково
    значение того, что сказал Благословенный. И в отношении этого было сказано:


    «Пусть никто в этом мире

    Никогда не перерождается

    С порочными желаниями.

    Знай, что из-за порочных желаний,

    Его удел будет таким же,

    Как и у всех людей

    С порочными желаниями.


    Я слышала, как Девадатта –

    Почитавшийся мудрецом,

    Собранный, сияющий в славе –

    Пленник беспечности, оскорбил Татхагату

    И попал в ужасное место

    С четырьмя


    [железными] дверьми –

    В Авичи, абсолютный ад.


    Тот, кто затевает козни

    Против лишённого загрязнений,

    Того, кто не сделал ни единого злого поступка –

    Того самого касается зло,

    Порочного в уме, неуважительного.


    Тот, кто задумает отравить океан горшком яда –

    Не преуспеет – ведь масса воды велика.

    Так и с тем, кто нападает с оскорблениями на Татхагату –

    Праведно-ушедшего с безмятежным умом –

    Оскорбление не затронет его.


    Мудрец должен дружить

    И общаться с подобными [себе],

    По пути которых монах мог бы следовать

    И


    дойти до окончания страданий».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
