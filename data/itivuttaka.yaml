  index: Ити 3.3
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Есть эти три чувства. Какие три? Чувство удовольствия, чувство боли, чувство
    ни-удовольствия-ни-боли. Таковы эти три чувства». Таково значение того, что сказал
    Благословенный. И в отношении этого было сказано:


    «Собранный, осознанный, бдительный,

    Ученик Пробуждённого распознаёт чувства,

    Распознаёт возникновение чувств,

    Распознаёт прекращение чувств,

    И путь к их прекращению.

    С прекращением чувств, монах,

    Лишённый хотений,

    Полностью освобождается».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Патхама ведана сутта: Чувство (I)'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti3_3-sv.htm
