  footnotes:
    1: 'Уместное внимание (йонисо манасикара) – это способность фокусировать внимание
      на тех аспектах, которые ведут к прекращению страданий. В МН 2 перечисляются
      вопросы, уделение внимания которым не соответствует «уместному вниманию». Это
      вопросы вроде: «Был ли я в прошлом?», «Буду ли я в будущем?», «Есть ли я?»,
      «Что я такое?», «Каков я?» и так далее. Подходящие темы для направления внимания
      таковы: «Это – страдание. Это – источник страдания. Это – прекращение страдания.
      Это путь, ведущий к прекращению страданий».

      Прим. переводчика (SV): Другими словами, можно сказать, что уместное внимание
      – это то, что направлено на познание и осмысление Четырёх Благородных Истин.'
    2: «Тренирующийся монах» означает монаха, который достиг как минимум первой степени
      пробуждения, но ещё не конца пути.
    3: 'Есть четыре подневольности или "ярма": чувственная страсть, существование,
      воззрения, невежество.'
