  footnotes: {}
  index: Ити 3.15
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Есть эти три вида неблагого поведения. Какие три? Неблагое поведение телом, неблагое
    поведение речью, неблагое поведение умом. Таковы эти три вида неблагого поведения».
    Таково значение того, что сказал Благословенный. И в отношении этого было сказано:


    «Пускаясь в неблагое поведение

    Телом, речью, и умом,

    Или иные неблагие дела;

    Не свершая того, что умело,

    Напротив, делая иначе,

    После распада тела,

    Глупец перерождается в аду».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Дуччарита сутта: Неблагое поведение'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti3_15-sv.htm
- credits: 'редакция перевода: 09.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Ити 3.16
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Есть эти три вида благого поведения. Какие три? Благое поведение телом, благое
    поведение речью, благое поведение умом. Таковы эти три вида благого поведения».
    Таково значение того, что сказал Благословенный. И в отношении этого было сказано:


    «Отбросив неблагое поведение

    Телом, речью, и умом,

    Или иные неблагие дела,

    Не делая неумелого,

    И поступая иначе,

    После распада тела,

    Мудрец перерождается в небесном мире».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Сучарита сутта: Благое поведение'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti3_16-sv.htm
- credits: 'редакция перевода: 09.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Ити 3.17
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Есть эти три вида чистоты. Какие три? Телесная чистота, словесная чистота, умственная
    чистота. Таковы эти три вида чистоты». Таково значение того, что сказал Благословенный.
    И в отношении этого было сказано:


    «Чистый в теле, чистый в речи, чистый в уме –

    Свободный от загрязнений,

    О том, кто чист, кто совершенен в чистоте,

    Говорят, что он отбросил Всё».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Сочейя сутта: Чистота'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti3_17-sv.htm
- credits: 'редакция перевода: 28.05.2010 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Ити 3.18
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Есть эти три формы проницательности. Какие три? Телесная проницательность, словесная
    проницательность, умственная проницательность. Таковы эти три формы проницательности».
    Таково значение того, что сказал Благословенный. И в отношении этого было сказано:


    «Мудрец в теле, мудрец в речи, мудрец в уме,

    Лишённый загрязнений –

    Мудрец, совершенный в проницательности,

    Смыл всякое зло».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Монейя сутта: Совершенство'
