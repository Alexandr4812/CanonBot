  index: Ити 2.12
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Татхагата – достойный и правильно самопробуждённый – изложил две лекции по Дхамме,
    одну за другой. Какие две? «На плохое смотрите как на плохое». Такова первая лекция
    по Дхамме. «Увидев плохое как плохое, отбросьте очарованность, станьте беспристрастными,
    освободитесь». Такова вторая лекция по Дхамме. Эти две проповеди Татхагата – достойный
    и правильно самопробуждённый – изложил одну за другой». Таково значение того,
    что сказал Благословенный. И в отношении этого было сказано:


    «Узрите два утверждения, которые Татхагата, пробуждённый,

    Желающий блага всем существам, изложил одно вслед за другим.

    Первое таково: Станьте беспристрастными к плохому.

    Затем, с беспристрастным умом, вы положите конец страданиям».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Десана сутта: Учение'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti2_12-sv.htm
