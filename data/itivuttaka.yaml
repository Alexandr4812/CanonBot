  footnotes:
    1: В религии брахманов "человек трёх знаний" – это тот, кто выучил три Веды. В
      этой строфе брахманическому понятию придаётся новый, буддийский смысл.
  index: Ити 3.50
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «На основании силы Дхаммы я говорю [о человеке] как о брахмане, владеющим тремя
    знаниями, но [не говорю так] о другом, которого считают [брахманом] лишь из-за
    декламации [им] вслух по памяти [выученного]. И каким образом я говорю [о человеке]
    как о брахмане, владеющим тремя знаниями, но [не говорю так] о другом, которого
    считают [брахманом] лишь из-за декламации [им] вслух по памяти [выученного]?


    Вот монах вспоминает многочисленные прошлые жизни: одну жизнь, две жизни, три
    жизни, четыре, пять, десять, двадцать, тридцать, сорок, пятьдесят, сто, тысячу,
    сто тысяч, многие циклы свёртывания мира, многие циклы развёртывания мира, [вспоминая]:
    «Там у меня было такое-то имя, я жил в таком-то роду, имел такую-то внешность.
    Таковой была моя пища, таковым было моё переживание удовольствия и боли, таковым
    был конец моей жизни. Умерев в той жизни, я появился здесь. И там у меня тоже
    было такое-то имя… таковым был конец моей жизни. Умерев в той жизни, я появился
    [теперь уже] здесь». Так он вспоминает многочисленные прошлые жизни в подробностях
    и деталях.


    Это первое знание, которое он обрёл. Невежество было уничтожено. Знание появилось.
    Тьма была рассеяна. Возник свет. Так происходит с тем, кто прилежен, старателен,
    решителен.


    Затем монах видит за счёт божественного глаза, очищенного и превосходящего человеческий,
    смерть и перерождение существ. Он различает низших и великих, красивых и уродливых,
    счастливых и несчастных, в соответствии с их каммой: «Эти существа, которые имели
    дурное поведение телом, речью, и умом, оскорблявшие благородных, придерживавшиеся
    неправильных воззрений и действовавшие под влиянием неправильных воззрений, с
    распадом тела, после смерти, рождаются в состоянии лишений, в плохих уделах, в
    нижних мирах, в аду. Но эти существа, которые имели хорошее поведение телом, речью,
    и умом, не оскорблявшие благородных, придерживавшиеся правильных воззрений и действовавшие
    под влиянием правильных воззрений, с распадом тела, после смерти, рождаются в
    благих уделах, в небесных мирах». Так, посредством божественного глаза, очищенного
    и превосходящего человеческий, он видит смерть и перерождение существ, он различает
    низших и великих, красивых и уродливых, счастливых и несчастных, в соответствии
    с их каммой.


    Это второе знание, которое он обрёл. Невежество было уничтожено. Знание появилось.
    Тьма была рассеяна. Возник свет. Так происходит с тем, кто прилежен, старателен,
    решителен.


    Затем монах за счёт прекращения умственных загрязнений пребывает в освобождении
    ума, освобождении мудростью, зная и проявляя эти состояния для себя в этой самой
    жизни.


    Это третье знание, которое он обрёл. Невежество было уничтожено. Знание появилось.
    Тьма была рассеяна. Возник свет. Так происходит с тем, кто прилежен, старателен,
    решителен.


    Вот каким образом на основании силы Дхаммы я говорю [о человеке] как о брахмане,
    владеющим тремя знаниями, но [не говорю так] о другом, которого считают [брахманом]
    лишь из-за декламации [им] вслух по памяти [выученного]». Таково значение того,
    что сказал Благословенный. И в отношении этого было сказано:


    «Он знает свои прошлые жизни.

    Он видит небеса и нижние миры.

    Он достиг окончания рождений –

    Мудрец, освоивший полное знание.


    Путём [обретения] эти трёх знаний,

    Он становится брахманом,

    Владеющим тремя знаниями(1).

    Его я называю человеком трёх знаний,

    А не другого, который декламирует заученное».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
