  index: Ити 4.4
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Любой жрец или отшельник, который не распознаёт в соответствии с действительностью:
    «Это – страдание»… «Это – источник страдания»… «Это – прекращение страдания»…
    «Это – путь к прекращению страдания» – для меня такие жрецы или отшельники не
    считаются жрецами среди жрецов и отшельниками среди отшельников. Более того, они
    не достигают и не пребывают в цели жреческой жизни или цели жизни отшельника,
    не проявив и не засвидетельствовав этого напрямую для себя самостоятельно в этой
    самой жизни.


    Но любые жрецы и отшельники, которые распознают в соответствии с действительностью:
    «Это – страдание»… «Это – источник страдания»… «Это – прекращение страдания»…
    «Это – путь к прекращению страдания» – для меня такие жрецы или отшельники считаются
    жрецами среди жрецов и отшельниками среди отшельников. Более того, они достигают
    и пребывают в цели жреческой жизни или цели жизни отшельника, проявив и засвидетельствовав
    это напрямую для себя самостоятельно в этой самой жизни». Таково значение того,
    что сказал Благословенный. И в отношении этого было сказано:


    «Тот, кто не видит страдания, его причины,

    И того, где оно всецело устраняется без следа,

    Кто не знает пути, ведущего к успокоению страданий:

    Низкий в своём освобождении ума и освобождении мудростью,

    Неспособный положить конец,

    Он направляется к рождению и старению.


    Но тот, кто видит страдания, его причины,

    И то, где оно всецело устраняется без следа,

    Кто распознаёт путь, ведущий к успокоению страданий:

    Совершенный в своём освобождении ума и освобождении мудростью,

    Способный положить конец,

    Тот не направляется к рождению и старению».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Самана брахмана сутта: Жрецы и отшельники'
