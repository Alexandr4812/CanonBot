  index: Ити 3.33
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Эти три божественных возгласа раздаются среди дэвов в надлежащих случаях. Какие
    три? Вот ученик Благородных, обрив волосы и бороду, надевает жёлтые одежды и настраивается
    на то, чтобы покинуть дом и жить бездомной жизнью. В этом случае среди дэвов раздаётся
    божественный возглас: «Этот ученик Благородных решился отправиться на битву с
    Марой». Таков первый божественный возглас, что раздаётся среди дэвов в надлежащих
    случаях.

    Когда ученик Благородных живёт, предаваясь развитию семи качеств, что являются
    крыльями к пробуждению(1), то по этому случаю среди дэвов раздаётся божественный
    возглас: «Этот ученик Благородных сражается с Марой». Таков второй божественный
    возглас, что раздаётся среди дэвов в надлежащих случаях.

    Когда ученик Благородных, за счёт прекращения загрязнений пребывает в освобождении
    ума и освобождении мудростью, которые свободны от загрязнений, зная и проявляя
    для себя это самостоятельно в этой самой жизни, то по этому случаю среди дэвов
    раздаётся божественный возглас: «Этот ученик Благородных выиграл битву. Сражаясь
    в первых рядах, теперь он стоит победителем». Таков третий божественный возглас,
    что раздаётся среди дэвов в надлежащих случаях». Таково значение того, что сказал
    Благословенный. И в отношении этого было сказано:


    «Увидев, что он выиграл битву –

    Ученик Правильно Самопробуждённого –

    Даже дэвы склоняются перед этим великим и совершенным:

    «Почтение тебе, о величайший человек – кто одержал

    Непростую победу, одолев армию Смерти,

    Нескованный в своём освобождении».


    Так дэвы выражают своё почтение тому,

    Кто достиг цели ума,

    Так как не видят они [более] в нём

    Чего-либо, что привело бы его под власть Смерти».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
