  index: Ити 3.37
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Если говорить о монахе, практикующем Дхамму в соответствии с Дхаммой, то вот
    как, соответствуя Дхамме, его можно описать как практикующего Дхамму в соответствии
    с Дхаммой. Когда он говорит, он говорит Дхамму, а не не-Дхамму. Когда он думает,
    он думает о Дхамме, а не о не-Дхамме. Избегая обеих этих вещей, он пребывает невозмутимым,
    осознанным, бдительным». Таково значение того, что сказал Благословенный. И в
    отношении этого было сказано:


    «Дхамма – его жилище,

    Дхамма – его восторг.

    Монах, размышляющий о Дхамме,

    Вызывая в уме Дхамму, не отпадёт

    От истинной Дхаммы.


    Когда он идёт, стоит, сидит, лежит –

    Его ум внутренне сдержан –

    Он прямо здесь достигает умиротворения».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Дхамману дхаммапатипанна сутта: Практика в соответствии с Дхаммой'
