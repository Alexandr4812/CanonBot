  index: Ити 4.5
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Эти совершенные в нравственности, совершенные в сосредоточении, совершенные в
    мудрости, совершенные в освобождении, совершенные в знании и видении освобождения
    монахи, которые восхваляют, показывают, наставляют, подбадривают, побуждают, воодушевляют;
    которые могут правильно указать на подлинную Дхамму: [даже] видение их, я говорю
    вам, уже осуществляет многое; [даже] слушание их, подхождение [с вопросами] к
    ним, посещение их, памятование о них, следование за ними в бездомной жизни [монаха],
    уже осуществляет многое. Почему?


    Общаясь с такими монахами, вопрошая их, навещая их, ещё-не-доведённое-до-совершенства
    качество нравственности доходит до совершенства в своём развитии; ещё-не-доведённое-до-совершенства
    качество сосредоточения доходит до совершенства в своём развитии; ещё-не-доведённое-до-совершенства
    качество мудрости доходит до совершенства в своём развитии; ещё-не-доведённое-до-совершенства
    качество освобождения доходит до совершенства в своём развитии; ещё-не-доведённое-до-совершенства
    качество знания и видения освобождения доходит до совершенства в своём развитии.
    Такие монахи считаются учителями, вожаками, отбрасывателями вредного, рассеивателями
    тьмы, создателями света, создателями сияния, создателями яркости, создателями
    блеска, создателями освещения, благородными, наделёнными глазами, которые видят».
    Таково значение того, что сказал Благословенный. И в отношении этого было сказано:


    «Таково условие создания радости в том, кто знает:

    Жизнь в Дхамме благородных, собранных,

    Которые освещают истинную Дхамму,

    Делают её яркой, блистающей,

    Создатели света, просветлённые,

    Отбрасыватели вреда, имеющие глаза, что видят.

    Услышав их послание с правильной целью,

    Мудрец, напрямую зная окончание рождения,

    Не придёт к будущему становлению».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Силасампанна сутта: Совершенство в нравственности'
