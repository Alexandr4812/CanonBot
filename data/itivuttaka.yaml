  index: Ити 3.25
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Есть три типа сыновей и дочерей в мире. Какие три? Высокого рождения, одинакового
    рождения, и низкого рождения. И кто такой сын или дочь высокого рождения? Бывает
    так, когда родители сына или дочери не обратились к Будде за прибежищем, не обратились
    к Дхамме за прибежищем, не обратились к Сангхе за прибежищем. Они не воздерживаются
    от взятия жизни, воровства, неблагого сексуального поведения, лживых речей, забродивших
    напитков, что ведут к беспечности. Они недисциплинированны и порочны по своей
    натуре. Однако их сын или дочь обратились к Будде за прибежищем, обратились к
    Дхамме за прибежищем, обратились к Сангхе за прибежищем. Он или она воздерживаются
    от взятия жизни, воровства, неблагого сексуального поведения, лживых речей, забродивших
    напитков, что ведут к беспечности. Он или она дисциплинированны и вызывают восхищение
    по своей натуре. Вот кто такой сын или дочь высокого рождения.


    И кто такой сын или дочь одинакового рождения? Вот родители сына или дочери обратились
    к Будде за прибежищем, обратились к Дхамме за прибежищем, обратились к Сангхе
    за прибежищем. Они воздерживаются от взятия жизни, воровства, неблагого сексуального
    поведения, лживых речей, забродивших напитков, что ведут к беспечности. Он или
    она дисциплинированны и вызывают восхищение по своей натуре. Их сын или дочь также
    обратились к Будде за прибежищем, обратились к Дхамме за прибежищем, обратились
    к Сангхе за прибежищем. Он или она воздерживаются от взятия жизни, воровства,
    неблагого сексуального поведения, лживых речей, забродивших напитков, что ведут
    к беспечности. Он или она дисциплинированны и вызывают восхищение по своей натуре.
    Вот кто такой сын или дочь одинакового рождения.


    И кто такой сын или дочь низкого рождения? Вот родители сына или дочери обратились
    к Будде за прибежищем, обратились к Дхамме за прибежищем, обратились к Сангхе
    за прибежищем. Они воздерживаются от взятия жизни, воровства, неблагого сексуального
    поведения, лживых речей, забродивших напитков, что ведут к беспечности. Он или
    она дисциплинированны и вызывают восхищение по своей натуре. Однако их сын или
    дочь не обратились к Будде за прибежищем, не обратились к Дхамме за прибежищем,
    не обратились к Сангхе за прибежищем. Они не воздерживаются от взятия жизни, воровства,
    неблагого сексуального поведения, лживых речей, забродивших напитков, что ведут
    к беспечности. Они недисциплинированны и порочны по своей натуре. Вот кто такой
    сын или дочь низкого рождения». Таково значение того, что сказал Благословенный.
    И в отношении этого было сказано:


    «Мудрец надеется, чтобы ребенок

    Был высокого или одинакового рождения,

    А не низкого – к бесчестью семьи.


    Такие дети в мире, мирские последователи,

    Совершенные в нравственности и вере,

    Щедрые, лишённые скупости,

    Сияют в любой компании,

    Словно луна в безоблачном небе».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Путта сутта: Сын'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti3_25-sv.htm
- credits: 'редакция перевода: 09.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
