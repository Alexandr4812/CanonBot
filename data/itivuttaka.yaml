  index: Ити 2.21
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Монахи, эти двое обречены на состояния лишения, на ад, из-за того, что не отбрасывают
    своего поведения. Какие двое? Первый тот, кто не живёт целомудренной жизнью, но
    притворяется, будто живёт целомудренной жизнью. Другой тот, который безосновательно
    обвиняет того, кто живёт совершенной и чистой целомудренной жизнью, в том, что
    тот не ведёт целомудренную жизнь. Эти двое обречены на состояния лишения, на ад,
    из-за того, что не отбрасывают своего поведения». Таково значение того, что сказал
    Благословенный. И в отношении этого было сказано:


    «Он отправляется в ад,

    Тот, кто заявляет о том, чего не было,

    Как и тот, кто совершив это, говорит: «Я так не делал».


    Оба этих подлых человека

    Становятся равными

    После смерти, в следующем мире.


    Жёлтые одежды повязаны вокруг их шей,

    И многочисленны их дурные качества


    –

    Несдержанные, порочные – они рождаются

    Из-за своих проступков в аду.


    Лучше проглотить [раскалённый] железный шар,

    Горящий, пылающий,

    Чем быть беспринципным и несдержанным,

    И есть ту еду, что дали вам как подаяние».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Апайика сутта: Неблагой удел'
