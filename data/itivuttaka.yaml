  index: Ити 3.28
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Это тело распадается. Сознание подвержено угасанию. Все обретения непостоянны,
    страдательны, подвержены изменению». Таково значение того, что сказал Благословенный.
    И в отношении этого было сказано:


    «Познав, что тело распадается,

    А сознание угасает,

    Узрев опасность в обретениях,

    Ты вышел за пределы рождения и смерти.

    Достигнув высочайшего покоя,

    Ты ждёшь своего часа, будучи собранным».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Бхидура сутта: Подвержно распаду'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti3_28-sv.htm
- credits: 'редакция перевода: 09.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Ити 3.29
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Существа сходятся и общаются друг с другом в соответствии со своими качествами.
    Существа с низкими склонностями сходятся и общаются с существами с низкими склонностями.
    Существа с выдающимися склонностями сходятся и общаются с существами с выдающимися
    склонностями. В прошлом было так, что существа сходились и общались друг с другом
    в соответствии со своими качествами. В будущем будет так, что существа будут сходиться
    и общаться друг с другом в соответствии со своими качествами. И теперь в настоящем
    существа сходятся и общаются друг с другом в соответствии со своими качествами.
    Существа с низкими склонностями сходятся и общаются с существами с низкими склонностями.
    Существа с выдающимися склонностями сходятся и общаются с существами с выдающимися
    склонностями». Таково значение того, что сказал Благословенный. И в отношении
    этого было сказано:


    «Те ростки, что рождены общением,

    Могут быть срезаны

    За счёт не-общения.


    Подобно тому, как человек

    Утонул бы в великом море,

    Переплывая его на деревянной доске,

    Также и праведно живущий потонет,

    Если общается с ленивым.


    Избегайте ленивых,

    Тех, кто слаб в своём усердии.

    Живите с благородными –

    Живущими в уединении,

    Поглощёнными в джхане,

    Постоянно поддерживающими усердие –

    С мудрыми».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Дхатусосансандана сутта: Схожие свойства'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti3_29-sv.htm
- credits: 'редакция перевода: 09.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes:
    1: Деятельность – имеются в виду различные работы, такие как постройка, шитьё
      одеяний и так далее и тому подобное.
  index: Ити 3.30
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Эти три вещи ведут к падению монаха в тренировке. Какие три? Вот монах в тренировке
    наслаждается деятельностью(1), радуется деятельности, настроен на наслаждение
    от деятельности. Он наслаждается болтовнёй, радуется болтовне, настроен на наслаждение
    болтовнёй. Он наслаждается сном, радуется сну, настроен на наслаждение сном. Таковы
    три вещи, что ведут к падению монаха в тренировке.


    Эти три вещи ведут к не-падению монаха в тренировке. Какие три? Вот монах не наслаждается
    деятельностью, не радуется деятельности, не настроен на наслаждение деятельностью.
    Он не наслаждается болтовнёй, не радуется болтовне, не настроен на наслаждение
    болтовнёй. Он не наслаждается сном, не радуется сну, не настроен на наслаждение
    сном. Таковы три вещи, что ведут к не-падению монаха в тренировке». Таково значение
    того, что сказал Благословенный. И в отношении этого было сказано:


    «Наслаждаясь деятельностью,

    Радуясь болтовне,

    Наслаждаясь сном – неугомонный:

    Такой монах не способен коснуться

    Высочайшего самопробуждения.


    Поэтому ему следует иметь мало обязанностей,

    Мало праздности, не быть неугомонным.

    Такой монах способен коснуться

    Высочайшего самопробуждения».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Парихана сутта: Падение'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti3_30-sv.htm
- credits: 'редакция перевода: 09.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes:
    1: 'Согласно Комментарию, здесь имеется в виду чрезмерное общение монаха с мирянами,
      чрезмерная озабоченность их судьбами: "счастлив только когда они счастливы,
      печален, когда печалятся они – так он занимает себя их делами".'
  index: Ити 3.31
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Таковы три вида неумелого мышления. Какие три? Мысли о том, чтобы не быть презираемым;
    мысли, связанные с обретениями, подношениями, признанием; мысли о сопереживании
    другим(1). Таковы три вида неумелого мышления». И в отношении этого было сказано:


    «Пленённый нежеланием быть порицаемым,

    Дарами, подношениями, уважением,

    Радующийся компании:

    Ты далёк от прекращения оков.

    Но тот, кто отбросил сыновей, скот, женитьбу, и друзей,

    Тот – такой монах – способен коснуться

    Высочайшего самопробуждения».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Витакка сутта: Мысль'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti3_31-sv.htm
- credits: 'редакция перевода: 09.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Ити 3.32
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Я видел существ, побеждённых получением подношений – с подавленными [загрязнениями]
    умами – они, после распада тела, после смерти, рождались в состоянии лишений,
    в плохих уделах, в нижних мирах, в аду. Я видел существ, побеждённых неполучением
    подношений – с подавленными [загрязнениями] умами – они, после распада тела, после
    смерти, рождались в состоянии лишений, в плохих уделах, в нижних мирах, в аду.
    Я видел существ, побеждённых и получением и неполучением подношений – с подавленными
    [загрязнениями] умами – они, после распада тела, после смерти, рождались в состоянии
    лишений, в плохих уделах, в нижних мирах, в аду.


    Не потому, что я слышал это от других жрецов и отшельников, я говорю – «Я видел
    существ, побеждённых получением подношений – с подавленными [загрязнениями] умами
    – они, после распада тела, после смерти, рождались в состоянии лишений, в плохих
    уделах, в нижних мирах, в аду. Я видел существ, побеждённых неполучением подношений
    – с подавленными [загрязнениями] умами – они, после распада тела, после смерти,
    рождались в состоянии лишений, в плохих уделах, в нижних мирах, в аду. Я видел
    существ, побеждённых и получением и неполучением подношений – с подавленными [загрязнениями]
    умами – они, после распада тела, после смерти, рождались в состоянии лишений,
    в плохих уделах, в нижних мирах, в аду


    ».


    Напротив, познав это сам, увидев это сам, пронаблюдав это сам, я говорю – «Я видел
    существ, побеждённых получением подношений – с подавленными [загрязнениями] умами
    – они, после распада тела, после смерти, рождались в состоянии лишений, в плохих
    уделах, в нижних мирах, в аду. Я видел существ, побеждённых неполучением подношений
    – с подавленными [загрязнениями] умами – они, после распада тела, после смерти,
    рождались в состоянии лишений, в плохих уделах, в нижних мирах, в аду. Я видел
    существ, побеждённых и получением и неполучением подношений – с подавленными [загрязнениями]
    умами – они, после распада тела, после смерти, рождались в состоянии лишений,
    в плохих уделах, в нижних мирах, в аду». Таково значение того, что сказал Благословенный.
    И в отношении этого было сказано:


    «Получая дары или же нет:

    Его сосредоточение не дрогнет,

    Он остаётся бдительным:

    Он – постоянно поглощённый в джхане,

    С утончённым зрением и ясным видением,

    Наслаждающийся окончанием цепляния –

    Зовётся чистым человеком».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
