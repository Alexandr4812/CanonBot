  index: Ити 2.16
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Монахи, есть нерождённое, ненаступившее, несотворённое, несформированное. Если
    бы не было этого нерождённого, ненаступившего, несотворённого, несформированного,
    то нельзя было распознать освобождение от рождённого, наступившего, сотворённого,
    сформированного. Но в точности потому, что есть нерождённое, ненаступившее, несотворённое,
    несформированное – можно распознать освобождение от рождённого, наступившего,
    сотворённого, сформированного». Таково значение того, что сказал Благословенный.
    И в отношении этого было сказано:


    «Рождённое, наступившее, произведённое,

    Сделанное, сформированное –

    Непостоянно, сотворено из старения и смерти,

    Этот источник болезни, бренное,

    Рождённое от питания и проводника –

    Не достойно того, чтобы наслаждаться им.


    Спасение от этого – это спокойное, постоянное,

    Лежащее за пределами умозаключений,

    Нерождённое, несозданное, беспечальное,

    Незапятнанное состояние – прекращение страдательных качеств,

    Успокоение формаций, блаженство».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Аджата сутта: Нерождённое'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti2_16-sv.htm
