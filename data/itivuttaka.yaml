  footnotes:
    1: Совесть (хири) – означает здоровое чувство стыда, возникающее при идее совершить
      неблагой поступок. Беспокойство (оттаппа) означает боязнь последствий неблагих
      поступков.
  index: Ити 2.13
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Невежество предшествует возникновению неумелых качеств. Затем следом возникает
    отсутствие совести и беспокойства(1). Ясное знание предшествует возникновению
    умелых качеств. Затем следом возникают совесть и беспокойство». Таково значение
    того, что сказал Благословенный. И в отношении этого было сказано:


    «Любые плохие уделы в этом мире и в следующем

    Коренятся в невежестве.

    Всё это – накопления желаний и жажды.


    Тот, у кого желания порочны,

    Не имеет совести и уважения,

    Из-за чего возникает зло,

    Из-за чего он отправляется в плохой удел.


    Смывая прочь невежество, желание, и жажду,

    Монах, обретающий ясное знание,

    Оставит любые плохие уделы».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Видджа сутта: Знание'
