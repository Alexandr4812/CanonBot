  footnotes: {}
  index: Ити 1.20
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Бывает так, что у некоего человека порочный ум. Познав такой ум [своим] умом,
    я узрел: «Если этот самый человек умер бы прямо сейчас, то он оказался бы в аду,
    как если бы его туда затянули силой». И почему? Потому что его ум порочный. Именно
    из-за порочности ума существа после распада тела, после смерти, перерождаются
    в состояниях лишения, в плохих уделах, в нижних мирах, в аду». Таково значение
    того, что сказал Благословенный. И в отношении этого было сказано:


    «Зная случай с человеком, ум которого порочен,

    Пробуждённый объяснил это в присутствии монахов.

    Если бы такой человек умер бы в этот самый миг,

    Он появился бы в аду, поскольку ум его порочен,

    Как будто бы его туда затащили силой.

    Именно из-за порочности ума

    Существа направляются в неблагие уделы».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Падуттха читта сутта: Порочный ум'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti1_20-sv.htm
- credits: 'редакция перевода: 08.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Ити 1.21
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Бывает так, что ум некоторого человека чист. Познав такой ум [своим] умом, я
    узрел: «Если этот самый человек умер бы прямо сейчас, то он оказался бы в небесном
    мире, как если бы его туда затянули силой». И почему? Потому что его ум чист.
    Именно из-за чистоты ума существа после распада тела, после смерти, перерождаются
    в небесном мире». Таково значение того, что сказал Благословенный. И в отношении
    этого было сказано:


    «Зная случай с человеком, ум которого чист,

    Пробуждённый объяснил это в присутствии монахов.

    Если бы такой человек умер бы в этот самый миг,

    Он появился бы в небесном мире, поскольку ум его чист,

    Как будто бы его туда затащили силой.

    Именно из-за чистоты ума

    Существа направляются в благие уделы».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Пасанна читта сутта: Уверенный ум'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti1_21-sv.htm
