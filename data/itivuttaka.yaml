  index: Ити 1.18
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Когда эта вещь возникает в мире, это ведёт к ущербу для многих, к несчастью для
    многих, к ущербу и несчастью многих существ, человеческих и божественных. Какая
    вещь? Раскол в Сангхе. Когда Сангха расколота, возникают споры друг с другом,
    оскорбления друг друга, сплочения [друг против друга], оставления друг друга.
    И тогда те, у кого мало доверия [к учению], полностью теряют всякое доверие, тогда
    как некоторые из уверенных становятся неуверенными». Таково значение того, что
    сказал Благословенный. И в отношении этого было сказано:


    «Обречён на погибель, на ад

    В течение целого цикла мира,

    Тот, кто создал раскол в Сангхе.

    Радуясь раздорам, неблагоразумный

    Теряет защиту от подневольности.

    Расколов сплочённую Сангху,

    Он варится в аду [целый] цикл мира».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Сангхабхеда сутта: Раскол в Сангхе'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti1_18-sv.htm
- credits: 'редакция перевода: 07.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Ити 1.19
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Когда эта одна вещь возникает в мире, это ведёт к благополучию многих, к счастью
    многих, к счастью и благополучию многих существ, человеческих и божественных.
    Какая одна вещь? Согласие в Сангхе. Когда Сангха в согласии, то нет споров друг
    с другом, оскорблений друг друга, нет сплочений [друг против друга], нет оставления
    друг друга. И тогда те, у кого мало доверия [к учению], становятся уверенными,
    тогда как ранее уверенные ещё больше укрепляются в вере». Таково значение того,
    что сказал Благословенный. И в отношении этого было сказано:


    «Согласие в Сангхе блаженно.

    Тот, кто способствует этому –

    Наслаждаясь согласием, рассудительный,

    Не теряет защиту от подневольности.

    Привнеся согласие в Сангху,

    Он радуется на небесах [целый] цикл мира».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Сангхасамагги сутта: Единство в Сангхе'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti1_19-sv.htm
