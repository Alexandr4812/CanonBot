  index: Ити 4.3
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Только тот, кто знает и видит, я говорю вам, может уничтожить загрязнения, а
    не тот, кто не знает и не видит. И каким образом тот, кто знает и видит, может
    уничтожить загрязнения? Тот, кто знает и видит: «Это – страдание», может уничтожить
    загрязнения. Тот, кто знает и видит: «Это – источник страдания», может уничтожить
    загрязнения. Тот, кто знает и видит: «Это – прекращение страдания», может уничтожить
    загрязнения. Тот, кто знает и видит: «Таков путь практики, что ведёт к прекращению
    страдания», может уничтожить загрязнения. Тот, кто знает и видит таким образом,
    может уничтожить загрязнения». И в отношении этого было сказано:


    «Для обучающегося ученика,

    Идущего по прямому пути, возникает:

    Вначале, знание окончания;

    Затем – непревзойдённое конечное знание;

    Затем, знание того, кто освобождён –

    Знание-освобождения,

    Наивысшее, знание окончания:

    «Все путы уничтожены».


    Вне сомнений, достижение ниббаны,

    Развязывание всех узлов,

    Невозможно для ленивого глупца,

    Непонимающего».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Асаваккхая сутта: Уничтожение загрязнений'
