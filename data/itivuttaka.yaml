  index: Ити 4.2
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Эти четыре вещи почти ничего не стоят, легко получаемы, и не вызывают порицания.
    Какие четыре? Выброшенная ткань почти ничего не стоит, легко получаема, и не вызывает
    порицания. Еда, полученная как подаяние, почти ничего не стоит, легко получаема,
    и не вызывает порицания. Подножье дерева в качестве жилища почти ничего не стоит,
    легко получаемо, и не вызывает порицания. Лекарство, сделанное из вонючей мочи(1)
    почти ничего не стоит, легко получаемо, и не вызывает порицания. Таковы четыре
    вещи, которые почти ничего не стоят, легко получаемы, и не вызывают порицания.
    Когда монах удовлетворён тем, что почти ничего не стоит, легко получаемо, и не
    вызывает порицания, то тогда, я говорю вам, он наделён одним из факторов жизни
    отшельника». Таково значение того, что сказал Благословенный. И в отношении этого
    было сказано:


    «Довольствующийся тем, что не вызывает порицаний,

    Почти ничего не стоящим, легко добываемым,

    Его ум не озабочен жилищем, одеждой, едой, или питьём:

    [Все] четыре стороны света для него не преграда.

    Эти вещи объявлены благоприятными для отшельнической жизни,

    Которыми обладает прилежный, довольствующийся монах».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Сулабха сутта: Легко заполучить'
