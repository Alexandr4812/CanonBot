  index: Ити 4.6
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Таковы четыре месторождения жажды, где жажда монаха, устремляясь к рождению,
    рождается. Какие четыре? Ради одежды жажда монаха, устремляясь к рождению, рождается.
    Ради еды с подаяний жажда монаха, устремляясь к рождению, рождается. Ради жилища
    жажда монаха, устремляясь к рождению, рождается. Ради становления или не-становления
    таким или иным, жажда монаха, устремляясь к рождению, рождается. Таковы четыре
    месторождения жажды, где жажда монаха, устремляясь к рождению, рождается». Таково
    значение того, что сказал Благословенный. И в отношении этого было сказано:


    «Имея своим спутником жажду,

    Человек блуждает долгое-долгое время.

    Ни в этом состоянии здесь,

    Ни где-либо ещё, он не выходит за пределы скитаний.

    Зная этот изъян – эту жажду, что приводит к страданию –

    Свободный от жажды, лишённый цепляния,

    Осознанный, монах живёт бездомной жизнью».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Танхуппада сутта: Зарождение жажды'
