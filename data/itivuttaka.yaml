  index: Ити 2.22
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Охваченные этими двумя воззрениями, некоторые человеческие и божественные существа
    прилипают, а другие человеческие и божественные существа проскользают мимо, тогда
    как тот, кто наделён видением – видит.


    И как некоторые прилипают? Человеческие и божественные существа радуются становлению,
    восхищаются становлением, удовлетворены становлением. Когда они слышат Дхамму,
    что даётся ради прекращения становления, их умы не склоняются к ней, не успокаиваются
    ей, не утверждаются в ней, и не становятся настроенными на неё. Вот как некоторые
    прилипают.


    И как некоторые проскользают мимо? Некоторые, чувствуя ужас, унижение, и отвращение
    по отношению к этому самому становлению, они жаждут не-становления: «Когда это
    [моё] «я» после распада тела, после смерти, погибает и является уничтоженным,
    и не существует после смерти – то это покой, это наилучшее, это удовлетворение!»
    Вот как некоторые проскользают мимо.


    И как тот, кто имеет видение – видит? Вот монах видит возникшее как возникшее.
    Видя возникшее как возникшее, он практикует ради прекращения очарованности этим
    возникшим, ради бесстрастия по отношению к этому возникшему, ради прекращения
    этого возникшего. Вот как тот, кто имеет видение – видит». Таково значение того,
    что сказал Благословенный. И в отношении этого было сказано:


    «Увидев то, что возникло, как то, что возникло,

    И что такое выход за пределы того, что возникло,

    Он освобождается в соответствии с тем, что возникло,

    Через угасание жажды к становлению.


    Если они познали то, что возникло,

    И свободны от жажды к становлению и не-становлению,

    С не-становлением того, что возникает,

    Монахи приходят к отсутстивю дальшейшего становления».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Диттхигата сутта: Охваченный воззрениями'
