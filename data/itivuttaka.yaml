  footnotes: {}
  index: Ити 1.22
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Монахи, не бойтесь деяний, приносящих заслуги. Благие заслуги – это, другими
    словами, то, что является блаженным, желанным, приятным, прелестным, очаровательным.
    Я помню, что, длительное время совершая благие дела, я долгое время испытывал
    блаженные, желанные, приятные, прелестные, и очаровательные результаты. Развивая
    доброжелательный ум в течение семи лет, я потом не возвращался обратно в этот
    мир в течение семи циклов развёртывания и свёртывания мира. Когда был цикл свёртывания
    мира, я отправлялся в мир лучезарного сияния. Когда был цикл развёртывания мира,
    я перерождался в пустой обители Брахмы. Там я был Великим Брахмой, Непобеждённым,
    Повелителем, Всевидящим, Могучим. Затем тридцать шесть раз я был Саккой, правителем
    дэвов. Многие сотни раз я был царём-миродержцем, праведным властителем Дхаммы,
    покорителем четырёх сторон света, удерживающим устойчивое правление во всей стране,
    наделённый семью сокровищами – уж не говоря о том, сколько раз я был обычным царём.
    Мысль пришла ко мне: «В чём причина этого плода, какое действие принесло такой
    результат, что теперь я обладаю таким величием и могуществом?» Тогда [следующая]
    мысль пришла ко мне: «Это плод трёх [типов] моих поступков, результат трёх видов
    поступков, благодаря которым я обладаю теперь таким величием и могуществом: даяния,
    самоконтроля, воздержанности». Таково значение того, что сказал Благословенный.
    И в отношении этого было сказано:


    «Тренируйтесь в деяниях, что приносят заслуги,

    Они принесут длительное блаженство.

    Развивайте даяние, благую жизнь, доброжелательный ум.

    Развивая эти три вещи, что приносят счастье,

    Мудрец переродится в мире чистого блаженства».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Метта сутта: Доброжелательность'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti1_22-sv.htm
- credits: 'редакция перевода: 08.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Ити 1.23
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Предпринятие и развитие этого одного качества сохраняет оба вида блага: благо
    в этой жизни и благо в будущих жизнях. Какое качество? Прилежание в отношени умелых
    качеств. Предпринятие и развитие этого одного качества сохраняет оба вида блага:
    благо в этой жизни и благо в будущих жизнях». Таково значение того, что сказал
    Благословенный. И в отношении этого было сказано:


    «Мудрые восхваляют прилежание в совершении деяний, что приносят заслуги.

    Будучи мудрым, прилежным, ты достигнешь оба вида блага:

    Благо в этой жизни, и благо в будущих жизнях.

    Когда достигнешь своего блага,

    То будешь зваться просветлённым, мудрым».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Убхаяттха сутта: Прилежание'
