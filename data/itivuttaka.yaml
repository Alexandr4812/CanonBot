  index: Ити 3.27
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Устремляясь к этим трём видам блаженства, мудрый человек должен охранять свою
    нравственность. К каким трём? [Размышляя]: «Пусть похвала придёт ко мне», мудрый
    человек должен охранять свою нравственность. [Размышляя]: «Пусть богатство придёт
    ко мне», мудрый человек должен охранять свою нравственность. [Размышляя]: «Пусть
    после распада тела, после смерти, я перерожусь в благом уделе, в небесном мире»,
    мудрый человек должен охранять свою нравственность. Устремляясь к этим трём видам
    блаженства, мудрый человек должен охранять свою нравственность». Таково значение
    того, что сказал Благословенный. И в отношении этого было сказано:


    «Будучи разумным,

    Ты должен охранять свою нравственность,

    Устремляясь к трём видам блаженства:

    Похвале, обретению богатства, и, после смерти,

    Радости на небесах.


    Но даже если зла не совершаешь,

    Но ищешь того, кто совершает,

    Тебя подозревают в зле,

    И о тебе идёт дурная молва.


    Тот, с кем ты дружишь,

    Тот, кого ты ищешь,

    Таким становишься и сам,

    Твоё с ним проживание

    Становится таким же.


    Тот, с кем общаешься,

    Тот, кто общается,

    Тот, кого касаются,

    Тот, кто касается другого,

    Подобен смазанной ядом стреле,

    Которая отравляет колчан.

    Боясь отравления,

    Просветлённый не должнен

    Дружить с порочными людьми.


    Тот, кто заворачивает тухлую рыбу

    В стебли травы кусы,

    Делает так, что и трава дурно пахнет.

    Так оно и когда ты ищешь дураков.

    Но тот, кто заворчивает ладана порошок

    В древесный лист,

    Делает и лист ароматным.

    Так оно и когда ты ищешь просветлённых.


    Так, зная свой исход,

    Подобно тому, кто заворачивает листья,

    Тебе не следует искать плохих людей.

    Мудрый должен общаться с такими же.

    Нехорошие же люди приведут тебя в ад.

    С благой помощью ты достигнешь

    Благого удела».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Сукхапаттхана сутта: Вдохновение ради счастья'
