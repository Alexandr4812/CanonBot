  index: Ити 3.4
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Есть эти три чувства. Какие три? Чувство удовольствия, чувство боли, чувство
    ни-удовольствия- ни-боли. Следует видеть чувство удовольствия как страдательное.
    Следует видеть чувство боли как [ядовитую] стрелу. Следует видеть чувство ни-удовольствия-ни-боли
    как непостоянное. Когда монах увидел чувство удовольствия как страдательное, [увидел]
    чувство боли как стрелу, и чувство ни-удовольствия-ни-боли как непостоянное, он
    зовётся монахом, который благородный, который увидел правильно, который обрубил
    жажду, уничтожил путы, и правильно пробившись сквозь самомнение, положил конец
    страданиям». Таково значение того, что сказал Благословенный. И в отношении этого
    было сказано:


    «Тот, кто видит удовольствие как страдательность,

    Видит боль как стрелу,

    Видит покой ни-удовольствия-ни-боли как непостоянное:

    Такой монах суть тот, кто увидел правильно.

    Исходя из этого, он освобождается.

    Мастер прямого знания, спокойный,

    Он мудрец, который вышел за рамки оков».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Дутия ведана сутта: Чувство (II)'
