  index: Ити 2.1
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Наделённый этими двумя вещами, монах живёт в страдании в этой самой жизни – обеспокоенный,
    страдающий, встревоженный – и после распада тела, после смерти, можно ожидать,
    что он направится в плохой удел. Какими двумя? Отсутствием охраны дверей органов
    чувств и неумеренностью в еде. Наделённый этими двумя вещами, монах живёт в страдании
    в этой самой жизни – обеспокоенный, страдающий, встревоженный – и после распада
    тела, после смерти, можно ожидать, что он направится в плохой удел». Таково значение
    того, что сказал Благословенный. И в отношении этого было сказано:

    «Глаз, ухо, и нос; язык, тело и ум: Когда монах оставляет эти двери неохраняемыми
    – Не зная умеренности в еде, и не сдерживая своих органов чувств – Он испытывает
    страдание: страдание в теле, страдание в уме. Сгорая в теле и сгорая в уме, и
    днём и ночью он живёт в страдании».

    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Дуккхавихара сутта: Житие в страдании'
