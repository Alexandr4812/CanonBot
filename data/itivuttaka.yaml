  index: Ити 4.7
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Живут рядом с Брахмой те семьи, где отец и мать уважаются детьми. Живут рядом
    с первыми дэвами те семьи, где отец и мать уважаются детьми. Живут рядом c первыми
    учителями те семьи, где отец и мать уважаются детьми. Живут рядом с достойными
    даров те семьи, где отец и мать уважаются детьми. «Брахма» означает отца и мать.
    «Первые дэвы» означает отца и мать. «Первые учителя» означает отца и мать. «Достойные
    даров» означает отца и мать. Почему? Отец и мать делают многое для своих детей.
    Они заботятся о них, растят их, открывают им этот мир». Таково значение того,
    что сказал Благословенный. И в отношении этого было сказано:


    «Отец и мать, сострадательные к своей семье,

    Зовутся Брахмой, первыми учителями,

    Теми, кто достоин даров от своих детей.


    Мудрец должен оказывать им почтение,

    Благодарить едой и питьём,

    Одеждой и жильём, мазать мазями,

    Купать, омывать их ноги.


    Поступая так по отношению к своим родителям,

    Мудрые делают правильное дело и после смерти

    Возрадуются в небесном мире».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Сабрахмака сутта: С Брахмой'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti4_7-sv.htm
- credits: 'редакция перевода: 10.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Ити 4.8
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Монахи, брахманы и домохозяева крайне полезны вам, так как снабжают вас одеяниями,
    едой, жилищами, и лекарствами. И вы, монахи, крайне полезны брахманам и домохозяевам,
    так как учите их Дхамме, прекрасной в начале, прекрасной в середине, и прекрасной
    в конце, разъясняя святую жизнь и в букве и в духе, всецело совершенную, непревзойдённо
    чистую. Таким образом, святая жизнь ведётся во взаимной зависимости ради пересечения
    океана [сансары], ради правильного окончания страданий». Таково значение того,
    что сказал Благословенный. И в отношении этого было сказано:


    «Домохозяева и бездомные [монахи] –

    Завися друг от друга –

    И те и те достигают подлинной Дхаммы:

    Непревзойдённой защиты от подневольности.


    От домохозяев бездомные [монахи]

    Получают необходимое:

    Одежды, жильё, защиту от ненастий.


    Завися от бездомных [монахов],

    Дорожащие своим очагом домохозяева

    Имеют веру в арахантов,

    Наделённых благородной мудростью,

    Поглощённых в джхане.


    Практикуя Дхамму здесь и сейчас –

    Путь, ведущий в благие уделы –

    Восторгаясь миру дэвов, они радуются,

    Наслаждаясь чувственными удовольствиями».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Бахукара сутта: Крайне полезны'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti4_8-sv.htm
- credits: 'редакция перевода: 10.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Ити 4.9
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «[Те] монахи – лживые, упрямые, болтливые, высокомерные, обманщики, несобранные
    – это не мои последователи. Они отвернулись от этой Дхаммы и Винаи. В рамках Дхаммы
    и Винаи они не достигают роста, возрастания, или процветания.


    Но те монахи, которые не лживые, не упрямые, не болтуны, просветлённые, покладистые,
    собранные – это мои последователи. Они не отвернулись от этой Дхаммы и Винаи.
    В рамках Дхаммы и Винаи они достигают роста, возрастания, и процветания». Таково
    значение того, что сказал Благословенный. И в отношении этого было сказано:


    «Лживые, упрямые, болтливые,

    Высокомерные, заносчивые, несобранные –

    Они не растут в Дхамме,

    Поведанной Правильно Самопробуждённым.


    Не лживые, не болтуны –

    Просветлённые и покладистые, собранные:

    Они растут в Дхамме,

    Поведанной Правильно Самопробуждённым».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Куха сутта: Обманщик'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti4_9-sv.htm
- credits: 'редакция перевода: 10.04.2014 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes:
    1: 'Пять нижних оков – воззрение о "я", сомнения, привязанность к правилам и предписаниям,
      чувственные желания, недоброжелательность.

      Прим. переводчика (SV): Устранивший пять этих оков называется не-возвращающимся,
