  index: Ити 3.47
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Скованный ярмом чувственности и ярмом становления, он тот, кто возвращается,
    вернётся в этот мир. Отсоединённый от ярма чувственности, но прикованный ярмом
    становления, он не-возвращающийся, он не вернётся в этот мир. Освобождённый от
    ярма чувственности и от ярма становления, он – арахант, чьи загрязнения окончены».
    Таково значение того, что сказал Благословенный. И в отношении этого было сказано:


    «Связанный ярмом чувственности

    И ярмом становления,

    Существа скитаются в сансаре,

    Что ведёт к рождению и смерти.


    Тот, кто отбросил чувственное,

    Но не достиг окончания загрязнений,

    Тот привязан ярмом становления,

    И зовётся не-возвращающимся.


    Тот, кто достиг окончания загрязнений,

    Тот, хоть ещё и в мире,

    Но уже вышел за [его] пределы».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
