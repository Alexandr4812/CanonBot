  index: Ити 2.14
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Воистину, неимущи те существа, которые лишены благородной мудрости. Они живут
    в страдании в этой самой жизни – обеспокоенные, мучающиеся, встревоженные – и
    после распада тела, после смерти, можно ожидать, что они отправятся в неблагой
    удел.


    Те существа, которые не лишены благородной мудрости, не являются неимущими. Они
    живут в успокоении в этой жизни – не обеспокоенные, не мучающиеся, не встревоженные
    – и после распада тела, после смерти, можно ожидать, что они отправятся в благой
    удел». Таково значение того, что сказал Благословенный. И в отношении этого было
    сказано:


    «Посмотрите на мир вместе с его небожителями:

    Лишённые мудрости, создавая обитель в имени-и-форме,

    Они измышляют: «Это истина».


    Наивысшая мудрость в мире –

    Это та, что ведёт к проникновению,

    Правильно распознающая полное окончание

    Рождения и становления.


    Люди и божества дорожат ими:

    Теми, кто самопробуждён и осознан,

    Носит своё последнее тело

    С радостной мудростью».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Панньяпарихина сутта: Лишённый мудрости'
