  index: Ити 3.39
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Есть три внутренних пятна, внутренних врага, внутренних неприятеля, внутренних
    убийцы, внутренних противника. Какие три? Жажда – это внутреннее пятно, внутренний
    враг, внутренний неприятель, внутренний убийца, внутренний противник. Злоба –
    это внутреннее пятно, внутренний враг, внутренний неприятель, внутренний убийца,
    внутренний противник. Заблуждение – это внутреннее пятно, внутренний враг, внутренний
    неприятель, внутренний убийца, внутренний противник. Таковы три внутренних пятна,
    внутренних врага, внутренних неприятеля, внутренних убийцы, внутренних противника».
    Таково значение того, что сказал Благословенный. И в отношении этого было сказано:


    «Жажда причиняет вред.

    Жажда провоцирует ум.

    Люди не знают, что это опасность,

    Рождённая изнутри.

    Попав под влияние жажды,

    Жаждущий человек

    Не знает собственного благополучия;

    Попав под влияние жажды,

    Он не видит Дхаммы.

    Переполненный жаждой,

    Он во тьме, он слеп.

    Но когда человек, отбрасывая жажду,

    Не испытывает жажды к тому,

    К чему возможно испытать жажду,

    То жажда стекает с него – подобно тому,

    Как капля воды скользит по листу лотоса.


    Злоба причиняет вред.

    Злоба провоцирует ум.

    Люди не знают, что это опасность,

    Рождённая изнутри.

    Попав под влияние злобы,

    Злой человек

    Не знает собственного благополучия;

    Попав под влияние злобы,

    Он не видит Дхаммы.

    Переполненный злобой,

    Он во тьме, он слеп.

    Но когда человек, отбрасывая злобу,

    Не испытывает злобы к тому,

    К чему возможно испытать злобу,

    То злоба спадает с него – подобно тому,

    Как пальмовый лист отламывается

    От ствола пальмы.


    Заблуждение причиняет вред.

    Заблуждение провоцирует ум.

    Люди не знают, что это опасность,

    Рождённая изнутри.

    Заблуждающийся человек

    Не знает собственного благополучия;

    Попав под влияние заблуждения,

    Он не видит Дхаммы.

    Переполненный заблуждением,

    Он во тьме, он слеп.

    Но когда человек, отбрасывая заблуждение,

    Не испытывает заблуждения к тому,

    К чему возможно испытывать заблуждение,

    Он рассеивает всякое заблуждение – подобно тому,

    Как восходящее солнце [рассеивает] тьму».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Антарамала сутта: Внутренние пятна'
