  index: Ити 3.5
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Есть эти три поиска. Какие три? Поиск чувственности, поиск становления, поиск
    святой жизни. Таковы эти три поиска». Таково значение того, что сказал Благословенный.
    И в отношении этого было сказано:


    «Собранный, осознанный, бдительный,

    Ученик Пробуждённого распознаёт [виды] поисков,

    Распознаёт, как возникают поиски,

    Распознаёт, как прекращаются поиски,

    Распознаёт и путь к их прекращению.

    С прекращением поисков монах,

    Лишённый хотений,

    Полностью освобождается».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
  title: 'Патхама есана сутта: Поиски (I)'
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/iti3_5-sv.htm
