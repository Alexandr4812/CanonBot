      прекращения – это ниббана, полное отсутствие страдательности.
  index: Ити 3.2
  text: 'Так было сказано Благословенным, сказано Арахантом, и так я слышала:


    «Есть эти три свойства. Какие три? Свойство формы, свойство бесформенности, свойство
    прекращения(1). Таковы эти три свойства». Таково значение того, что сказал Благословенный.
    И в отношении этого было сказано:


    «Познавая свойство формы,

    И не привязываясь к бесформенному,

    Освобождённые в прекращении – это те,

    Кто оставил смерть позади.


    Коснувшись своим телом свойства бессмертного,

    Свободного от обретений,

    Осуществив оставление


    обретений,

    Лишённый загрязнений [ума],

    Правильно Самопробуждённый

    Учит незапылённому состоянию,

    В котором нет пыли, нет печали».


    Это также было сутью того, что сказал Благословенный, и так я слышала.'
