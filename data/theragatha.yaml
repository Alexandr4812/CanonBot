  index: Тхаг 6.10
  text: 'Когда мне было семь лет И я только-только оставил мирскую жизнь, Победив
    своими силами Великого могучего змея, Я добыл для наставника воду Из великого
    озера Анотатта(1), И Учитель увидел меня и сказал:


    «Посмотри, Сарипутта, на этого,

    Мальчика, что идёт сюда,

    И несёт чашу воды,

    Невозмутимый,

    Его практика – воодушевляет,

    Его манеры – восхищают.

    Это ученик Ануруддхи,

    Зрелый в своих силах,

    Безупречно воспитанный безупречным,

    Хорошо воспитан хорошим,

    Обучен Ануруддхой,

    Воспитан тем, чья цель

    Достигнута.


    Он, обретя наивысший покой,

    Познавший непоколебимое,

    Саманера Сумана

    Желает лишь одного:

    «Пусть никто обо мне не знает»'
