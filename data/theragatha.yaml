- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.1
  text: Моя хижина с крышей, комфортная, В ней нет сквозняков. Мой ум тщательно собран,
    Свободный. Я всё ещё бдителен, Так давай же, дэва дождя, Лей свой дождь.
  title: Субхути
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_1-subhuti-sv.htm
- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.2
  text: Невозмутимый и сдержанный, Давая спокойный совет, Он сбрасывает порочные состояния
    ума – Как ветер, Срывающий с дерева лист.
  title: Махакоттхика
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_2-mahakotthika-sv.htm
- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.3
  text: 'Cмотри же: Мудрость Татхагат, Подобно сиянию пламени в ночи, Несёт свет,
    даёт глаза Тем, кто покорил своё сомнение.'
  title: Канкхаревата
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_3-kankharevata-sv.htm
- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.7
  text: Кто смоет армию Царя Смерти – Подобно тому, как великий потоп [Смоет] слабый
    тростниковый мосток – Тот победитель, Его страхи рассеяны. Он обуздал себя, Освободился,
    Уверен в себе.
  title: Бхаллия
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_7-bhalliya-sv.htm
- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.13
  text: 'Сверкающие,

    Цвета тёмных облаков, Омытые водой Чистейших ручьёв, С сидящими божьими коровками:
    Эти скалистые утёсы Освежают меня.'
  title: Ванаваччха
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_13-vanavaccha-sv.htm
- credits: 'редакция перевода: 07.05.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.14
  text: 'Мой наставник сказал мне: Пойдём отсюда, Сивака. Моё тело в деревне, А ум
    – в безлюдных местах. Хоть я и лежу, Я иду. Того, кто знает, Ничто не держит.'
  title: Ученик Ванаваччхи
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_14-vanavaccha-pupil-sv.htm
- credits: 'редакция перевода: 17.05.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes:
    1: Имеется в виду сукха (счастье) – один из факторов первой джханы.
  index: Тхаг 1.16
  text: Cловно чудесный породистый конь С роскошным хвостом и гривой, Легко бегущий
    галопом, Так и мои дни и ночи Бегут без усилий теперь, Как я обрёл не плотское
    счастье.(1)
  title: Белаттхасиса
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_16-belatthasisa-sv.htm
- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.18
  text: Преемник был у Пробуждённого, Монах, в лесу Бхесакала, Заливший всю землю
    Восприятием «кости». Быстро, сказал бы я, Он отбросил чувственную жажду.
  title: Сингалапита
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_18-singalapita-sv.htm
- credits: 'редакция перевода: 07.05.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.21
  text: 'Не боюсь я опасности, страха. Наш Учитель – знаток Бессмертного. Где опасность
    и страх не способны остаться: Таков путь, которым идут монахи.'
  title: Нигродха
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_21-nigrodha-sv.htm
- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.22
  text: Петухи с гребешками, Голубые, с вычурными шеями, Кричат в лесах Карамви, Охваченные
    холодными ветрами. Они будят спящего, Чтобы тот медитировал.
  title: Читтака
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_22-cittaka-sv.htm
- credits: 'редакция перевода: 07.05.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.23
  text: Поев медового риса В бамбуковой завёртке И правильно настроившись на возникновение
    И угасание совокупностей, Вернусь на склон холма, Настроившись на затворничество.
  title: Госала
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_23-gosala-sv.htm
- credits: 'редакция перевода: 07.05.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.25
  text: 'Роскошный его ум, И непрерывно плодотворный: Напади на такого монаха, И тебя,
    Тёмный, Ожидает боль.'
  title: Нандия (к Маре)
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_25-nandia-sv.htm
- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.26
  text: Услышав благие слова Пробуждённого Из рода Солнца, Я постиг утончённое – Как
    если стрела Расщепила бы конский волос.
  title: Абхая
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_26-abhaya-sv.htm
- credits: 'редакция перевода: 20.03.2015 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.29
  text: Харита, Распрямись И выпрями свой ум – Как мастер стрелу – Разнеси невежество
    в клочья.
  title: Харита
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_29-harita-sv.htm
- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.32
  text: 'Сторгуюсь так: Буду стареть ради Нестарения, Гореть ради Свободы: Высочайшего
    покоя, Непревзойдённого отдыха От ярма.'
  title: Суппия
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_32-suppia-sv.htm
- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.39
  text: Как будто пронзили мечом, Как будто волосы воспламенились, Так монах должен
    вести жизнь скитальца, Осознанно, Ради отбрасывания чувственной страсти.
  title: Тисса
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_39-tissa-sv.htm
- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.41
  text: Молния ударила в трещину, Между Вебхарой и Пандавой, Но затворившись в расселинах
    гор, Он поглощён в джхане – Сын Непревзойдённого, Того, кто Таков.
  title: Сириваддха
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_41-sirivaddha-sv.htm
- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.43
  text: 'Свободен! Свободен! Я полностью свободен От этих кривых вещей: Серпов, лопат
    и плуга. Если б они были прямо здесь, Возникли прямо тут, Я бы покончил с ними,
    покончил. Делай джхану, Сумангала, Делай джхану, Сумангала. Оставайся бдительным,
    Сумангала.'
  title: Сумангала
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_43-sumangala-sv.htm
- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes:
    1: То есть достижения сосредоточения (самадхи).
  index: Тхаг 1.49
  text: Даже все эти свисты и трели, Пения птиц, Всё это не поколеблет мой ум, Ведь
    мой восторг в [его] единении(1).
  title: Раманейяка
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_49-ramaneyaka-sv.htm
- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.50
  text: Земля окроплена дождём, Ветер свистит, Молнии пляшут в небесах, Но мои мысли
    спокойны – Хорошо сосредоточен мой ум.
  title: Вимала
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_50-vimala-sv.htm
- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.56
  text: 'Кто в хижине? Монах, свободный от страстей, С сосредоточенным умом. Знай,
    друг мой: Не напрасно Ты строил эту хижину.'
  title: Кутивихарин (1)
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_56-kutiviharin-1-sv.htm
- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes:
    1: Под хижиной имеется в виду тело.
  index: Тхаг 1.57
  text: Такой была твоя прежняя хижина, А теперь ты ищешь новую. Отбрось желание к
    хижине, монах. Новая опять будет болезненной(1).
  title: Кутивихарин (2)
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_57-kutiviharin-2-sv.htm
- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.61
  text: Тот, кто видит, Видит того, кто видит, Видит того, кто не видит. Тот кто не
    видит, Не видит того, кто видит, Не видит того, кто не видит.
  title: Ваппа
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_61-vappa-sv.htm
- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.68
  text: C возвышенным умом и бдительный, Мудрец, что тренировался в проницательности.
    У него нет печалей, он Таков, Спокойный и всегда внимательный.
  title: Экуддания
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_68-ekuddaniya-sv.htm
- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.73
  text: Увидев старика, Болеющего, больного, Мертвеца, чья жизнь подошла к концу,
    Я ушёл жить бездомной жизнью, Отбросив чувственность, Что соблазняет сердце.
  title: Манава
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_73-manava-sv.htm
- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.75
  text: 'Хорошо видит Тот, кто действительно изменился: Сомнения отрезаны, Понимание
    растёт. Даже дураки становятся мудрыми – Таково благо правильной компании.'
  title: Сусарада
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_75-susarada-sv.htm
- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.84
  text: 'Cпит всю ночь, Днём радуется общению: Когда? Когда же дурак Положит конец
    страданиям?'
  title: Нита
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_84-nita-sv.htm
- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes:
    1: Сукха (счастье). Один из факторов первой джханы.
  index: Тхаг 1.85
  text: 'Мастер в предмете [для рассмотрения] ума, Ощущающий вкус уединения, Практикующий
    джхану, Умелый, внимательный, Ты обретёшь не-плотское счастье(1).


    (1)


    (1)'
  title: Сунага
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_85-sunaga-sv.htm
- credits: 'редакция перевода: 07.05.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes:
    1: Здесь отсылка к тому факту, что Будда "не имел ничего в зажатом кулаке учителя"
      – то есть не скрывал каких-то тайн Учения (см. ДН 16)
  index: Тхаг 1.86
  text: 'Вне этого пути, Путь многих, Кто учит другому, Что не ведёт к Освобождению,
    В отличие от него: Благословенный Наставляет общину, Правдиво раскрывая ладони
    своих рук(1).'
  title: Нагита
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_86-nagita-sv.htm
- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.93
  text: Чувственные наслаждения страдательны, Ерака. Чувственные наслаждения не легки.
    Тот, кто любит чувственные наслаждения, Любит и страдать, Ерака. Тот кто не любит
    – тот не любит и страдать.
  title: Ерака
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_93-eraka-sv.htm
- credits: 'редакция перевода: 07.05.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.95
  text: Я слеп, Мои глаза разрушены. Я споткнулся На лесной тропе. Даже если нужно
    ползти, Я поползу, Но только не с тем, кто плохой друг.
  title: Чаккхупала
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_95-cakkhupala-sv.htm
- credits: 'редакция перевода: 07.05.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes:
    1: Имеются в виду восторг и счастье (пити-сукха) – два фактора первой и второй
      джханы.
  index: Тхаг 1.104
  text: Какое лёгкое моё тело! Наполненное обильным Восторгом и блаженством – (1)
    Подобно пучку хлопка, что несёт ветёр – Такое ощущение, что оно парит – моё тело!
  title: Кхитака
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_104-khitaka-sv.htm
- credits: 'редакция перевода: 07.05.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.111
  text: 'Жить бездомной жизнью тяжело, Дома сложно жить. Дхамма глубока, Богата, труднодостижима.
    Непросто идти далее С тем, что мы получаем: Так что верны непрерывные мысли Над
    нескончаемым непостоянством.'
  title: Джента
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_111-jenta-sv.htm
- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.113
  text: Чистые воды и Огромные валуны, Куда часто приходят олени и обезьяны. Покрытые
    мхом и водорослями, Эти скалистые утёсы освежают меня.
  title: Ванаваччха
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_113-vanavaccha-sv.htm
- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.118
  text: Как будто на нас Наслали проклятье – Старение. Кажется, что тело другое, Хотя
    это оно, всё то же. Я всё ещё здесь И никогда от него не отлучался. Но я помню
    себя Как кого-то другого.
  title: Кимбила
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_118-kimbila-sv.htm
- credits: 'редакция перевода: 02.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 1.120
  text: Пять совокупностей Были постигнуты, Опора и их корни – вырваны. Я достиг окончанья
    страданий. Конец загрязнений обрёл я.
  title: Исидатта
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag1_120-isidatta-sv.htm
- credits: 'редакция перевода: 03.03.2010 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 2.26
  text: Cбросив пять помех, Чтобы достичь непревзойдённого покоя от ярма, Взяв Дхамму
    в качестве зеркала, Чтобы увидеть и познать себя, Я рассмотрел это тело – Всё
    целиком, Внутри и снаружи, Своё, и других [людей]. Каким пустым и тщетным оно
    явилось!
  title: Пуннамаса
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thag2_26-punnamasa-sv.htm
- credits: 'редакция перевода: 26.11.2009 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхаг 6.2
  text: 'Зёрна – собраны. Рис – отправлен на молотильню. Не собрать еды с подаяний.
    Как мне продержаться?


    Уверенный, памятуй

    О безмерном Будде.

    Восторгом наполнится тело,

    Взойдёшь на вершину непрерываемой радости.


    Уверенный, памятуй

    О безмерной Дхамме.

    Восторгом наполнится тело,

    Взойдёшь на вершину непрерываемой радости.


    Уверенный, памятуй

    О безмерной Сангхе.

    Восторгом наполнится тело,

    Взойдёшь на вершину непрерываемой радости.


    Живёшь под открытым небом.

    Холодны эти зимние ночи.

    Не томись, охваченный стужей,

    Зайди в хижину, затвори засов.


    Я устремлюсь к четырём

    Безмерным.

    Обретя их, живу я

    Спокойно.

    Не буду я мёрзнуть от холода,

    Пребывая

    В невозмутимости.'
