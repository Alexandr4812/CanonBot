  index: Тхиг 2.3
  text: 'Свободна!

    Полностью свободна От пестика, Бессовестного мужа, Шитья навесов для него, От
    старого заплесневелого горшка, Что пахнет водяной змеёй.


    Злобу и страсть

    Я отрубила одним взмахом.

    Уйдя к подножиям деревьев,

    Я медитирую, купаюсь я в блаженстве:

    «Как восхитительно оно!»'
  title: 'Мать Сумангалы '
