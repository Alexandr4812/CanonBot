  index: Тхиг 3.4
  text: 'Возвращаясь из уединенья с Вершины Грифов, Увидела слона, что искупался и
    выходил на берег. Погонщик взял свой острый прут И приказал слону согнуть колено,
    И на послушного слона взобрался он.


    И я увидела, что приручение

    Может с неусмирённым сделать –

    Склонился он под волею хозяина.


    Так я настроила внимание вовнутрь,

    Ушла в лесные дебри,

    И клянусь, приказывала своему уму,

    Тренировала.'
  title: Дантика и слон
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thig3_4-dantika-sv.htm
- credits: 'редакция перевода: 25.02.2011 Перевод с английского: SV, источник: www.accesstoinsight.org'
  footnotes: {}
  index: Тхиг 3.5
  text: '«Джива, дочь моя!» – Кричала ты в лесу. Приди же в чувства, о Уббири – 84000
    – и звали Дживой каждую, И все они сгорели на этом самом одре. О ком из них ты
    плачешь?


    Вырвав, полностью вытащив

    Ту скрытую стрелу,

    Что врезалась мне в сердце,

    Изгнал он муки из меня,

    Терзаемой тоской

    По своей дочери.


    Стрелы сейчас той больше нет,

    Нет жажды – полное Освобождение –

    Иду под сень защиты я: к Будде, Учению, Общине – Иду я за убежищем к Мудрейшему.'
  title: Уббири
  url: https://theravada.ru/Teaching/Canon/Suttanta/Texts/thig3_5-ubbiri-sv.htm
