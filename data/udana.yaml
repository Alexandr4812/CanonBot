  text: 'Так я слышал. Однажды Благословенный жил недалеко от Саваттхи, в расположенном
    в роще Джеты монастыре Анаттхапиндики. Как то раз молодая жена одного отшельника
    сказала ему: «Пойди и найди немного масла, о брахман, я использую его при родах.»


    Когда это было сказано брахман ответил: «Но где я смогу найти масло для тебя?»


    Во второй и в третий раз эта женщина попросила мужа: «Пойди и найди немного масла,
    о брахман, я использую его при родах.»


    В то время склады царя Пасенади были открыты для любого отшельника и брахмана:
    любой из них мог прийти и взять столько, сколько хочет гхи или растительного масла
    для того чтобы утолить голод, но брать с их с собой было не разрешено. В голову
    брахману пришла мысль: «Склады царя Пасенади открыты для любого отшельника и брахмана:
    любой может прийти и взять столько, сколько хочет гхи или растительного масла
    для того, чтобы утолить голод, но забирать с собой не разрешено. Что если я приду
    на склад, выпью столько масла сколько смогу и, вернувшись домой, отрыгну его и
    предложу своей жене для ее родов.»


    Так он и сделал: придя на склад царя Пасенади и выпив столько масла сколько только
    мог, он возвратился домой, но не смог ни отрыгнуть, ни нормально переварить его.
    Испытывая неприятные, болезненые, острые, режущие ощущения, он в агонии катался
    по земле.


    Тогда же Благословенный с наступлением дня, одев свою рясу и повесив на плечо
    чашу, направился в Саваттхи просить пищу и увидел этого отшельника в агонии катающегося
    по земле.


    Осознав значимость этого момента, Благословенный сформулировал вдохновленное четверостишие:


    Без сомнения счастливы не имеющие ничего;

    Имеющие высшее понимамие уже не могут владеть ни чем.

    Смотри как страдают владеющие имуществом,

    Те кто сильно привязан к другим .'
