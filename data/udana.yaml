  text: 'Я слышал, что однажды, когда Благословенный только достиг Пробуждения и пребывал
    возле Урувелы на берегах реки Неранджары в тени дерева Муччалинды, он сидел в
    медитации в течение семи дней, переживая блаженство освобождения. В то время не
    по сезону сгустились штормовые облака и семь дней стояла дождливая погода, дули
    холодные ветра и наступила мгла. Тогда царь нагов по имени Муччалинда, оставив
    своё царство, обвил семью кольцами тело Благословенного и раскрыл над ним свой
    большой капюшон, размышляя: «Пусть Благословенного не побеспокоит холод. Пусть
    Благословенного не побеспокоит жара. Пусть Благословенного не побеспокоят мухи,
    комары, ветер, солнце и ползающие твари». И затем по окончании семи дней Благословенный
    вышел из того сосредоточения. Царь нагов Муччалинда, увидев, что небо расчистилось
    и штормовые облака ушли, распустил свои кольца, обвитые вокруг тела Благословенного,
    изменил свою внешность и, приняв форму молодого человека, встал перед Благословенным,
    сложив ладони у груди в почтении.


    Затем, осознав значимость этого, Благословенный произнёс:


    «Блаженно уединение того, кто удовлетворён,

    Кто услышал Дхамму,

    Кто видит.

    Блаженно непричинение миру вреда,

    Сдержанность к живым существам.

    Блаженно бесстрастие к миру,

    Победа над чувственностью.

    Но победа над собственным «я» –

    Это воистину наивысшее блаженство».'
