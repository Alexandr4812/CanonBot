    к я слышал. Однажды Благословенный жил недалеко от Саваттхи, в расположенном в
    роще Джеты монастыре Анаттхапиндики. В то же время Бахия-Одежда-Из-Коры жил на
    берегу моря в Суппараке. Он был уважаем, почитаем и известен – как тот, кому прeподносят
    пожертвования одежды, пищи, места для ночлега и лекарств.


    ()Как- то в уединении подобные мысли возникли у Бахии-Одежды-Из-Коры: «Являюсь
    ли я одним из тех немногих в этом мире, кто является арахантом, или тем, кто вступил
    на путь к этому состоянию?» Тогда дэва, который был бывшим родственником Бахии,
    почувствовал его мысли(1). Испытывая сострадание и желая ему счастья, дэва появился
    в его жилище и произнёс: «Ты, о Бахия, не являешься ни арахантом, ни тем, кто
    вступил на путь к этому состоянию. Ты не следуешь правильному учению, – поэтому
    ты не являешься ни арахантом, ни тем, кто вступил на путь араханта».


    «Тогда кто же в этом мире, включая дэвов, является арахантом или тем, кто вступил
    на путь араханта?»


    «В далёкой стране, о Бахия, существует город под названием Саваттхи. Там сейчас
    живёт Благословенный, Арахант, Полностью Просветленный. Этот Господин, о Бахия,
    является арахантом и учит Дхамме, ведущей к достижению этого состояния».


    Тогда Бахия-Одежда-Из-Коры, необычайно потрясённый словами этого дэва, немедленно
    покинул Суппараку. И за один день и одну ночь, он добрался до Саваттхи, где тогда
    жил Благословенный. В это время большое количество монахов медитировало, ходя
    вперёд и назад. Бахия-Одежда-Из-Коры, подойдя к этим монахам, спросил у них: «Где,
    о досточтимые, Преподобный, Арахант, полностью Просветленный живет сейчас? Мне
    надо увидеть Преподобного, Араханта, полностью Просветленного».


    «Преподобный ушёл в город просить пищу».


    Бахия торопливо оставил рощу Джеты и, войдя в Саваттхи, увидел Благословенного,
    просящего пищу – красивого, с умиротворёнными чувствами и спокойным умом, двигающегося
    с обворожительной грацией, самоконтролем и внимательностью. Увидев Преподобного,
    Бахия, подойдя поближе, упал на землю к его ногам, коснулся руками его стоп и
    взмолился: «Обучите меня Дхамме, Господин; обучите меня Дхамме, о Благословенный,
    ради моего счастья и радости на долгие времена».


    Выслушав сказанное Бахией-Одеждой-Из-Коры, Преподобный молвил: «Сейчас не время,
    Бахия, мы сейчас в городе и просим пищу».


    Во второй раз Бахия просил Благословенного: «Нельзя быть уверенным, о достопочтимый,
    как долго Господин останется в живых или как долго в живых останусь я. Обучите
    меня Дхамме Господин; обучите меня Дхамме, о Благословенный; ради моего счастья
    и радости на долгие времена».


    Во второй раз Благословенный сказал Бахии: «Сейчас не время, Бахия, мы сейчас
    в городе и просим пищу».


    В третий раз Бахия просил Благословенного: «Нельзя быть уверенным, о достопочтимый,
    как долго Господин останется в живых, или как долго в живых останусь я. Обучите
    меня Дхамме Господин; обучите меня Дхамме, о Благословенный; ради моего счастья
    и радости на долгие времена».


    «Хорошо Бахия, тебе следует тренироваться так: «В видимом должно быть просто видимое;
    в слышимом должно быть просто слышимое; в ощущаемом должно быть просто ощущаемое;
    в осознаваемом должно быть просто осознаваемое.


    ()Когда, Бахия, для тебя в видимом будет просто видимое; в слышимом будет просто
    слышимое; в ощущаемом будет просто ощущаемое; в осознаваемом будет просто осознаваемое,
    тогда ты не будешь существовать «с этим». А когда ты не существуешь «с этим»,
    тогда ты не существуешь «в этом». Когда, Бахия, ты не существуешь «в этом», тогда
    ты не существуешь ни в том, ни в другом, ни посередине этих двух. Так происходит
    конец страдания»(2).


    В тот же момент, как Бахия услышал это короткое учение Благословенного, его ум
    мгновенно освободился от всех загрязнений и привязанности. Господин же, сказав
    это короткое наставление, пошёл дальше.


    ()Вскоре после ухода Благословенного, корова с молодым теленком напала на Бахию-Одежду-Из-Коры,
    забодав его до смерти(3). Когда же Татхагата с большим количеством монахов возвращался
    из города в монастырь, он увидел труп Бахии. Увидев, Господин сказал: «Монахи,
    возьмите тело Бахии, положите его на носилки, вынесите из города и сожгите. Сделайте
    для останков ступу. Ваш товарищ по святой жизни скончался».


    «Хорошо, Преподобный», – ответили монахи. Взяв мёртвое тело, они положили его
    на носилки, вынесли из города, сожгли и сделали для него ступу. После этого они
    нанесли визит Благословенному, и, высказав ему почтение, сели на уважительном
    расстоянии. Сев так, они обратились к Господину: «Тело Бахии было сожжено, о Преподобный,
    и для него была поставлена ступа. Какова его судьба, где он переродился?»


    «Монахи, Бахия-Одежда-Из-Коры был мудрым человеком. Он практиковал в соответствии
    с наставлениями и не беспокоил меня спорами о теориях. Монахи, Бахия-Одежда-Из-Коры
    достиг Абсолютного Освобождения, Ниббаны»


    Осознав значимость этого момента, Благословенный сформулировал вдохновленное стихотворение:


    «Там нет ни земли, ни воды

    Там не существуют ни огонь, ни воздух,

    Там нет ни сияния звезд, ни света солнца,

    Ни света луны, ни самой темноты.

    Когда святой, брахман познал это

    На личном опыте, путём личного переживания,

    Тогда он стал свободен от формы или бесформенности.

    Свободен от счастья и боли».'
