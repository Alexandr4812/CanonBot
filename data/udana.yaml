    – то не было бы возможности освободиться от рождённого, установленного, сотворённого,
    сконструированного. Но именно потому, что есть не рождённое, неустановленное,
    несотворённое, не сконструированное – можно распознать освобождение от рождённого,
    установленного, сотворённого, сконструированного».'
