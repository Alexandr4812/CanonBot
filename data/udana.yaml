    Затем, осознав значимость этого, Благословенный произнёс:


    «Есть сфера, где нет ни земли, ни воды, ни огня, ни ветра; ни сферы безграничного
    пространства, ни сферы безграничного сознания, ни сферы отсутствия чего бы то
    ни было, ни сферы ни восприятия, ни не-восприятия; ни этого мира, ни следующего
    мира, ни солнца, ни луны. И там, я говорю вам, нет ни появления, ни движения,
    ни пребывания; ни исчезновения, ни возникновения: [это] не утверждённое, не действующее,
    не имеющее опоры. Это и только это является окончанием страдания».'
