  text: 'Так я слышал. Однажды Благословенный жил недалеко от Саваттхи в расположенном
    в роще Джеты монастыре Анаттхапиндики. Тогда уважаемый Сангамаджи прибыл в Саваттхи
    что бы увидеть Преподобного. Его бывшая жена, услышав что уважаемый Сангамаджи
    прибыл в Саваттхи, взяла своего сына и пришла в рощу Джеты.


    Когда уважаемый Сангамаджи в полдень сидел под деревом отдыхая, его жена подошла
    поближе и обратилась к нему со словами: «У меня маленький сын, отшельник, мне
    нужна твоя поддержка.» Когда это было сказанно уважаемый Сангамаджи не проронил
    ни слова. Второй и третий раз она повторила; «У меня маленький сын, отшельник,
    мне нужна твоя поддержка.» Во второй и третий раз уважаемый Сангамаджи сохранил
    молчание.


    Тогда его бывшая жена положила ребенка на землю перед ним и ушла на прощанье бросив:
    «Это твой ребенок, отшельник, ты и корми его.» Но уважаемый Сангамаджи ни смотрел
    на ребенка, ни говорил с ним. Отойдя на некоторое расстояние женщина оглянулась
    и увидела, что уважаемый Сангамаджи ни смотрит на ребенка, ни разговаривает с
    ним. Увидя это она подумала: «Этому отшельнику не нужен даже собственный сын!»
    Она возвратилась, забрала ребенка и ушла.


    При помощи своего сверхчеловеческого ясновидения Преподобный увидел подлый поступок
    бывшей жены уважаемого Сангамаджи.


    Осознав значимость этого момента, Благословенный сформулировал вдохновленное четверостишие:


    Он не испытал счастья от ее прихода

    Ни горя когда она ушла

    Сангамаджи свободен от загрязнений,

    Его я называю Брахманом.'
  title: ' Сангамаджи сутта: Отшельник Сангамаджи'
