  text: 'Так я слышал. Однажды Благословенный жил недалеко от Саваттхи в расположенном
    в роще Джеты монастыре Анаттхапиндики. Как то раз по окончании приема пищи и возвращении
    из города, большое количество монахов дискутировало в зале для бесед. Темой для
    обсуждения было: «Какой из этих двух царей, друг, более богат, имеет большую область
    влияния, больше имущества, большую территорию, армию, прислугу, силу: Сения Бимбисара
    царь Магадхи или Пасенади царь Косалы?» Это обсуждение среди монахов продолжалось
    не находя своего конца.


    Когда ближе к вечеру Господин оставив уединение пришёл в зал для бесед и, сев
    на приготовленное для него место, спросил: «Что вы обсуждали собравшись вместе
    о монахи? Какую тему для беседы вы не закончили?»


    «После еды, достопочтенный, мы беседовали на тему: «Какой из этих двух царей,
    друг, более богат, имеет большую область влияния, больше имущества, большую территорию,
    армию, прислугу, силу: Сения Бимбисара царь Магадхи или Пасенади царь Косалы?»
    Именно это обсуждение осталось незаконченным когда Благословенный пришел».


    «Это не хорошо, о монахи, что дети хороших семей оставившие мир и одевшие рясы
    монахов, говорят на подобные темы. Собравшись вместе, о монахи, вам следует делать
    одну из двух вещей: либо разговаривать о Дхамме, либо сохранять благородное молчание».(1)


    Осознав значимость этого момента, Благословенный сформулировал вдохновленное четверостишие:


    Какое бы блаженство не было найдено в этом мире –

    Будь это даже блаженство миров рая,

    Оно не стоит и одной шеснадцатой части

    Блаженства растворения влечений.'
