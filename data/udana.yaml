    к Благословенному: «Настало время для моего окончательного Освобождения, О Благословенный!»


    «Тогда поступай, Дабба, так, как считаешь нужным».


    Достопочтенный Дабба Маллапутта, поднявшись со своего сиденья, поклонился Благословенному,
