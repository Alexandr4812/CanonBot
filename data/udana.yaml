  text: 'Так я слышал. Однажды Благословенный жил в Урувелле на берегу реки Неранджары
    у подножия дерева Баньян только что реализовав Просветление. Тогда Благословенный
    сидел в позе со скрещенными ногами в течении семи дней переживая блаженство освобождения.
    Когда по окончании этих семи дней Благословенный вышел из этого сосредоточения,
    один гордый брахман нанес ему визит. Подойдя и обменявшись вежливым приветствием
    с Благословенным, он остался стоять на уважительном расстоянии. Стоя так, брахман
    обратился к преподобному: «Каким образом, о добрый Готама, можно распознать в
    человеке брахмана и каковы причины по которым человек становится им?»


    Тогда, осознав значительность этого вопроса, Благословенный сформулировал вдохновленное
    четверостишие:


    «Брахман тот, кто оставил нездравые состояния [ума];

    Не гордый, свободный от греховного, владеющий собою,

    Идеальный в понимании [истинной природы

    вещей этого мира] завершивший Святую жизнь;

    К нему правильно применить слово «брахман»

    Тот у кого ничего в этом мире не вызовет возникновение загрязнений».'
  title: ' Хумхунка сутта: Гордый Брахман'
