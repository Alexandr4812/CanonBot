  index: Уд 4.4
  text: 'Так я слышал. Однажды Благословенный жил в расположенном недалеко от Раджагахи
    Бамбуковом лесу в месте для кормления белок. Тогда уважаемые Сарипутта и Махамоггаллана
    жили вместе в Заповеднике Павлинов. Как то случилось так, что преподобный Сарипутта
    побрил голову и, медитируя при полной луне, вошел в состояние поглощения. В то
    же время два яккхи(1) проходили мимо, путешествуя по своим делам. Один из них,
    увидев в лунном свете преподобного Сарипутту сидящего со спокойным лицом, сказал
    своему другу: «Дружище, а что если я хорошо двину этого монаха по голове?!»


    «Берегись друг! Не обижай монаха! Он могуч и обладает величайшими сверх способностями!»
    — сказал второй яккха. Во второй и в третий раз злобный яккха предлагал ударить
    преподобного Сарипутту, и каждый раз его друг, предостерегая, одергивал его. Более
    не слушая возражений злобный яккха с размаху ударил великого монаха по голове.
    И так сильна была сила того удара, что замертво бы свалила здорового слона или
    расколола горный хребет!


    В тот же момент злой яккха с воплями: «Я горю! Я горю!» провалился в дебри Великого
    Ада. Так получилось, что уважаемый Махамоггаллана при помощи своего ясновидения
    увидел случившееся и с тревогою спросил преподобного Сарипутту: «Друг ты в порядке?
    Как себя чувствуешь? Ничего не болит?»


    «Все хорошо, друг — был ответ. — Чувствую себя отлично. Хотя немного болит голова».


    «Чудесно! Невероятно! Насколько сильны твои сверхспособности, о друг Сарипутта!
    Только что могучий яккха ударил тебя по голове. И как силен был тот удар! Им можно
    было бы замертво убить взрослого слона или расколоть горный хребет! И все что
    ты говоришь мне после него: «Все хорошо, друг. Со мною все в порядке, но слегка
    побаливает голова».


    «Невероятно друг Моггаллана! Как сильны твои сверх человеческие способности! Ты
    увидел яккха, а я не смог заметить и грязного чертёнка!»(2)


    Тогда Господин, при помощи своих сверхчеловеческих способностей, услышав эту беседу
    и осознав значимость этого момента, сформулировал вдохновленные гатхи:


    Его ум спокоен подобно горе

    Умиротворен и безмятежен

    Не увлечен вещами вызывающими влечение

    Не разгневан тем, что вызывает гнев.

    Когда ум развит подобным образом,

    Как им может овладеть страдание?'
