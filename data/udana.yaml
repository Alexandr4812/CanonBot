  text: 'Так я слышал. Однажды Благословенный жил, в расположенной недалеко от Саваттхи
    роще Джеты, в монастыре Анатхапиндики. Тогда около пятисот монахов под предводительством
    Ясоджи прибыло в Саваттхи, чтобы увидеть Господина. Когда они, прибыв в Монастырь,
    стали раскладывать свое имущество и обмениваться приветствиями с местными монахами,
    Благословенный был побеспокоен этим шумом и спросил у преподобного Ананды: «Ананда,
    почему так шумно? В Монастыре стоит такой гам, будто это рыбные ряды уличного
    базара?»(1)


    «Пять сотен монахов прибыло в Саваттхи что бы увидеть Господина, о Преподобный.
    Они, раскладывая свое имущество и общаясь с местными монахами, создали этот шум».


    «Хорошо, Ананда, тогда скажи этим монахам, что Учитель зовет их».


    «Да, о Преподобный» — ответил преподобный Ананда и позвал этих монахов. Когда
    те предстали перед Благословенным и высказав почтение сели на уважительном расстоянии,
    он спросил: «Почему в монастыре стоит такой шум о, монахи?»


    Преподобный Ясоджа ответил: «Мы прибыли в Саваттхи что бы увидеть Господина и,
    прибыв в Монастырь, громко разговаривали с местными монахами и шумно раскладывали
    свое имущество».


    «Что ж тогда покиньте этот Монастырь, о монахи. Я отпускаю вас. Вам не следует
    жить рядом со мною».


    «Хорошо, о Преподобный» — поклонились монахи и, по очереди в порядке старшинства,
    встав со своих мест и забрав свои чаши и робы, отправились путешествовать по территории
    Вадджжей. Странствия привели их на берег реки Вагумуды, где они, построив себе
    хижины из пальмовых листьев, начали затвор сезона дождей(2).


    В начале этого периода преподобный Ясоджа обратился к монахам со словами: «Друзья,
    Благословенный, желая нам успешной практики, из сострадания попросил оставить
    его. Давайте же проведем этот сезон дождей таким образом, что бы наш Учитель был
    рад этому».


    «Да будет так, друг» — ответили монахи. Живя уединенно, старательно и прилежно
    практикуя, они в этот самый сезон дождей все как один достигли Трёх знаний(3).


    Благословенный, побыв в Саваттхи и отправившись оттуда в Весали, остановился на
    ночлег в его пригороде — в Зале Большой Рощи, что поддерживался местной дружиной.
    Тогда Господин, познав умы монахов, живших на берегу Вагумуды, обратился к уважаемому
    Ананде: «Направление, где сейчас живут изгнанные мною монахи кажется мне светлым,
    сияющими и притягательным. Тебе следует послать к ним вестника, о Анада, со словами:
    «Уважаемые, Учитель зовет вас».


    «Да, Преподобный» — ответил преподобный Анада и попросил одного из местных монахов
    сделать это. Согласившийся на это монах с легкостью сильного человека, способного
    согнуть или выпрямить свою руку, в тот же миг исчез из Зала Большой Рощи. Появившись
    на берегу реки Вагумуды, он обратился к монахам со словами: «Учитель зовет вас
    уважаемые».


    «Хорошо, преподобный» ответили монахи и, убрав свои хижины и, собрав имущество,
    с такой же скоростью исчезли с берега Вагумуды и предстали перед Господином в
    Зале Большой Рощи. В это время Благословенный медитировал, находясь в состоянии
    Абсолютно Невозмутимого сосредоточения(4).


    Увидев своего Учителя, эти монахи подумали: «Интересно, в каком состоянии сейчас
    пребывает Благословенный?» В тот же миг в их умах возник ответ: «Господин пребывает
    в состоянии абсолютно-невозмутимого сосредоточения». И они также сев, вошли в
    это состояние.


    Прошло много времени и, когда первая часть ночи уже подходила к концу, преподобный
    Ананда поднявшись со своего места, и переодев рясу на левое плечо(5), обратился
    к Благословенному: «Наступила ночь, о Преподобный, уже первая ее часть подошла
    к концу, а пришедшие монахи все еще ожидают вас, оставаясь сидеть. Пусть Господин
    обратится к ним с приветственной речью». Но в ответ Благословенный не промолвил
    ни слова. Когда вторая треть ночи уже начала подходить к концу, преподобный Ананда,
    во второй раз обратился к Татхагате с подобной просьбой, но в ответ Благословенный
    остался молчалив. И вот когда уже третья часть ночи закончилась, и забрезжил рассвет,
    преподобный Ананда в третий раз преклонил колени перед Господином с просьбой поприветствовать,
    столь долго ожидающих этого монахов.


    Тогда Благословенный, оставив сосредоточение, сказал ему: «Если бы ты знал что
    происходит, о Ананда, ты бы не стал обращаться ко мне с подобными просьбами, ибо
    эти пять сотен монахов и я пребываем в одном состоянии абсолютно невозмутимого
    сосредоточения». Тогда, осознав значимость этого момента, Господин сформулировал
    вдохновленное четверостишие:


    Оставив тернии чувственных влечений

    Эту тюрьму, наказание, беспокойство,

    Монах становится непоколебимым подобно горе,

    Невовлечённым, невозмутимым счастьем и болью.'
