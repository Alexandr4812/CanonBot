  text: 'Т ак я слышал. Однажды Благословенный  жил в расположенном недалеко от Раджагахи
    Бамбуковом лесу в беличьем заповеднике. В то же время уважаемый Махакассапа живший
    в пещере Пиппалы серьезно заболел. После своего выздоровления Уважаемый Махакассапа
    подумал, «Почему бы мне не пойти в Раджагаху просить пищу?»


    В этот день пять сотен девов хотели пожертвовать пищу для уважаемого Махакассапы,
    но он отказался. Завернувшись в рясу и взяв с собой чашу и мантию, уважаемый Махакассапа
    вошел в Раджагаху просить пищу, сворачивая на улицы где живут простые и бедные
    люди. Тогда-то Благословенный и увидел уважаемого Махакассапу просящего пищу на
    улицах где живут простые и бедные люди.


    Осознав значительность этого, Благословенный сформулировал вдохновленное четверостишие:


    С небольшими нуждами и независимый,

    Контролирующий себя, твердый в понимании того что действительно важно.

    С уничтоженными загрязнениями, свободный от нездравого.

    Его я называю – брахман.'
  title: ' Махакассапаа сутта: Махакассапа'
