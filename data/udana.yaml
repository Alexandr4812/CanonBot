  text: 'Так я слышал. Однажды Благословенный жил недалеко от Саваттхи, в расположенном
    в роще Джеты монастыре Анаттхапиндики. Тогда Господин был уважаем, почитаем и
    прославляем – был тем, кому преподносят пожертвования одежды, пищи, места для
    ночлега и лекарств. И Орден монахов так же был уважаем, почитаем и прославляем
    – был тем кому приподносят пожертвования одежды, пищи, места для ночлега и лекарств.
    А последователи других учений не были уважаемыми и известными. Они не могли вытерпеть
    уважения и славы, которых миряне высказывали Благословенному и Ордену его последователей
    и, встретив монаха в деревне или в лесу, унижали оскорбляли и провоцировали его  обижающими,
    грубыми словами.


    Тогда большое количество монахов пришло увидеть Господина, высказало ему уважение
    и сев на почтительном расстоянии попросило совета: «Сейчас, о Преподобный, Благословенный
    и Орден его последователей уважаемы, почитаемы и прославляемы – те, кому приподносят
    пожертвования одежды, пищи, места для ночлега и лекарств. А последователи других
    учений не уважаемы и неизвестны. Они не могут вытерпеть уважения и славы, которых
    миряне высказывают Благословенному и Ордену его последователей и, встретив монаха
    в деревне или в лесу унижают, оскорбляют и провоцируют его обижающими, грубыми
    словами».


    Осознав значимость этого момента, Благословенный сформулировал вдохновленное четверостишие:


    Подверженные счастью и боли в деревне или лесу

    Вам не следует считать что они возникают из-за вас или кого-либо другого

    Их причинами являются контакт и привязанность.

    Как может контакт повредить тому у кого нет привязанностей?'
