  text: 'Я слышал, что однажды Благословенный пребывал в Саваттхи в Восточном Монастыре,
    в дворце матери Мигары. В это время умер дорогой и любимый внук Висакхи, матери
    Мигары. И тогда Висакха, мать Мигары, с мокрыми волосами и мокрой одеждой, средь
    бела дня отправилась к Благословенному и по прибытии, поклонившись ему, села рядом.
    Затем Благословенный обратился к ней: «Почему ты пришла сюда, Висакха, в мокрой
    одежде и с мокрыми волосами средь бела дня?»


    Когда так было сказано, она сказала Благословенному: «Мой дорогой и любимый внук
    умер. Вот почему я пришла сюда в мокрой одежде и с мокрыми волосами средь бела
    дня».


    «Висакха, хотела бы ты иметь столько детей и внуков, сколько людей в Саваттхи?»


    «Да, Господин, я бы хотела иметь столько детей и внуков, сколько людей в Саваттхи».


    «А сколько людей умирает в течение дня в Саваттхи? Иногда десять человек умирает
    в течение дня в Саваттхи, иногда девять… восемь… семь… шесть… пять… четыре… три…
    два… Иногда один человек умирает в течение дня в Саваттхи. В Саваттхи всегда кто-то
    умирает. Так как ты думаешь, Висакха? Освободилась бы ты когда-нибудь от мокрой
    одежды и мокрых волос?»


    «Нет, Господин. Не хватило бы меня на то, чтобы иметь столько детей и внуков,
    сколько людей в Саваттхи».


    «Висакха, тот, кто имеет сотню любимых, имеет сотню страданий. Тот, кто имеет
    девяносто любимых, имеет девяносто страданий. Тот, кто имеет восемьдесят… семьдесят…
    шестьдесят… пятьдесят… сорок… тридцать… двадцать… десять… девять… восемь… семь…
    шесть… пять… четыре… три… два… Тот, кто имеет одного любимого, имеет одно страдание.
    Тот, у кого нет любимых, не имеет страданий. Они свободны от печали, свободны
    от пятен, свободны от стенаний, я говорю тебе».


    Затем, осознав значение этого, Благословенный произнёс:


    «Печаль, стенания, как

    Многие страдания в мире,

    Зависят от того, чем дорожишь.

    И нет их, когда нет любимого тебе.


    Поэтому блаженны, беспечальны те,

    Для кого в этом мире дорогого нет ни в чём.

    Кто к незапятнанному, к беспечальному идёт,

    Нигде ничто не должен дорогим в мире считать».'
