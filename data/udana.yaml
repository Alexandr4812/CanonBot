  index: Уд 4.3
  text: 'Так я слышал. Тогда Благословенный путешествовал среди народа Косала в окружении
    большого числа монахов. Как-то раз, когда Господин, сойдя с дороги и присев отдохнуть
    на приготовленное для этого место, один пастух попросил обучить его Дхамме. Когда
    Благословенный разъяснил, вдохновил и обрадовал этого пастуха своей проповедью,
    тот восторженно взмолился: «Пожалуйста, о Преподобный, позвольте мне пригласить
    вас и Сангху монахов принять пищу в моем доме». Когда Господин молчанием показал
    что согласен, пастух, высказав свое почтение, встал и ушел. На следующее утро
    этот пастух приготовил большое количество сваренного в молоке риса с приправой
    из масла гхи. Окончив все приготовления, он навестил Благословенного и пригласил
    его словами: «Приготовления закончены, о Преподобный, еда готова».


    Тогда ближе к полудню Господин, взяв свою рясу, мантию и чашу, вместе с другими
    монахами отправился в жилище пастуха. Там пастух своими руками прислуживал Благословенному
    и Сангхе монахов. Когда они были полностью удовлетворены и отложили свои чаши,
    встал на колени у ног Господина. Тогда Благословенный начал учить, вдохновляя,
    просвещая и радуя того пастуха беседой о Дхамме. Окончив свою проповедь Учитель
    поднялся со своего места и вышел.


    Вскоре после этого гостеприимный пастух был убит на окраине деревни. Когда монахи
    узнали об этом они, собравшись большой группой, пришли к Благословенному и, высказав
    ему свое почтение, сказали: «О Преподобный, пастух пожертвовавший нам рисовую
    кашу со свежим маслом, сегодня был найден убитым на краю деревни».


    Тогда, осознав значимость этого момента, Господин сформулировал вдохновленное
    четверостишие:


    Как бы человек не мучил своего врага

    Как бы палач не пытал свою жертву

    Неправильно тренированный ум

    Нанесёт куда большую боль своему хозяину.'
