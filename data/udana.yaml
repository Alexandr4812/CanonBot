  text: 'Я

    слышал, что однажды Благословенный пребывал в Саваттхи в Восточном Монастыре,
    в поместье Матери Мигары. И в то время, в день Упосатхи, Благословенный сидел
    в окружении собрания монахов. И тогда Достопочтенный Ананда – как наступила глубокая
    ночь, в конце первой стражи – поднялся со своего сиденья, положил [верхнее] одеяние
    на плечо, встал перед Благословенным и со сложенными у груди ладонями обратился
    к нему: «Учитель, глубокая ночь наступила. Первая стража окончилась. Собрание
    монахов вот уже долгое время сидит здесь. Пусть Благословенный начнёт декламацию
    Патимоккхи». Когда так было сказано, Благословенный не ответил.


    И во второй раз, как наступила глубокая ночь, в конце второй стражи, Достопочтенный
    Ананда поднялся со своего сиденья, положил [верхнее] одеяние на плечо, встал перед
    Благословенным и со сложенными у груди ладонями обратился к нему: «Учитель, глубокая
    ночь наступила. Вторая стража окончилась. Собрание монахов вот уже долгое время
    сидит здесь. Пусть Благословенный начнёт декламацию Патимоккхи». Когда так было
    сказано, Благословенный не ответил.


    И в третий раз, как наступила глубокая ночь, в конце третьей стражи, когда уже
    близился рассвет, и ночь подходила к концу, Достопочтенный Ананда поднялся со
    своего сиденья, положил [верхнее] одеяние на плечо, встал перед Благословенным
    и со сложенными у груди ладонями обратился к нему: «Учитель, глубокая ночь наступила.
    Третья стража окончилась. Близится рассвет, и ночь подходит к концу. Собрание
    монахов вот уже долгое время сидит здесь. Пусть Благословенный начнёт декламацию
    Патимоккхи».


    «Ананда, собрание монахов не чистое».


    И тогда мысль пришла Достопочтенному Моггаллане: «В отношении кого Благословенный
    только что сказал: «Ананда, собрание монахов не чистое»? И он направил свой ум,
    охватив им умы всего собрания монахов. И он увидел того [монаха] – беспринципного,
    злого, нечистого и сомнительного в своих поступках, скрывающего свои поступки,
    не являющегося отшельником, хоть и прикидывающегося таковым, не ведущего святую
    жизнь, хоть и прикидывающегося таковым, внутренне прогнившего пропитанного страстью,
    порочного по натуре – что сидит вместе с собранием монахов. Увидев его, он поднялся,
    подошёл к нему и, подойдя, сказал: «Вставай, друг. Благословенный увидел тебя.
    У тебя нет ничего общего с собранием монахов». Но тот ничего не ответил. Во второй
    раз… в третий раз Достопочтенный Моггаллана сказал: «Вставай, друг. Благословенный
    увидел тебя. У тебя нет ничего общего с собранием монахов». И в третий раз тот
    ничего не ответил.


    Тогда Достопочтенный Махамоггаллана схватил того монаха за руку и выставил его
    за порог, закрыв дверь на засов. Затем он подошёл к Благословенному и, подойдя,
    сказал: «Учитель, я выставил его за порог. Собрание теперь чистое. Пусть Благословенный
    начнёт декламацию Патимоккхи собранию монахов».


    «Не удивительно ли, Моггаллана, не поразительно ли, что этот человек ждал вплоть
    до того момента, пока его не схватят за руку?» И тогда Благословенный обратился
    к монахам: «Отныне я более не буду проводить Упосатху или декламировать Патимоккху.
    Вы сами, монахи, будете проводить Упосатху и декламировать Патимоккху. Невозможно,
    не может такого случиться, чтобы Татхагата провёл Упосатху или продекламировал
    Патимоккху с нечистым собранием монахов.


    Монахи, есть восемь удивительных и поразительных вещей насчёт океана, и когда
    Асуры видят [эти факты] вновь и вновь, это доставляет им огромное удовольствие.
    Какие восемь?


    1. В океане постепенный шельф, с постепенным спуском, постепенным уклоном, внезапно
    обрывающийся только после длительной протяжённости(1). Тот факт, что в океане
    постепенный шельф, с постепенным спуском, постепенным уклоном, внезапно обрывающийся
    только после длительной протяжённости – это первая удивительная и поразительная
    вещь насчёт океана, и когда Асуры видят [этот факт] вновь и вновь, это доставляет
    им огромное удовольствие.


    2. Далее, океан устойчив и не переступает границу прилива… – это вторая удивительная
    и поразительная вещь насчёт океана, и когда Асуры видят [этот факт] вновь и вновь,
    это доставляет им огромное удовольствие.


    3. Далее, океан не терпит мёртвых тел. Любое мёртвое тело в океане прибивается
    к берегу, и потом океан выбрасывает его на сушу… – это третья удивительная и поразительная
    вещь насчёт океана, и когда Асуры видят [этот факт] вновь и вновь, это доставляет
    им огромное удовольствие.


    4. Далее, все великие реки – такие как Ганг, Ямуна, Ачиравати, Сарабху, Махи –
    достигая океана, теряют свои прежние имена и считаются просто «океаном»... – это
    четвёртая удивительная и поразительная вещь насчёт океана, и когда Асуры видят
    [этот факт] вновь и вновь, это доставляет им огромное удовольствие.


    5. Далее, хотя мировые реки впадают в океан, и дождь падает с небес, всё же нельзя
    увидеть переполнения или уменьшения океана по этим причинам… – это пятая удивительная
    и поразительная вещь насчёт океана, и когда Асуры видят [этот факт] вновь и вновь,
    это доставляет им огромное удовольствие.


    6. Далее, у океана единый вкус: вкус соли… – это шестая удивительная и поразительная
    вещь насчёт океана, и когда Асуры видят [этот факт] вновь и вновь, это доставляет
    им огромное удовольствие.


    7. Далее, океан полон множества разных сокровищ: жемчуга, сапфиров, лазурита,
    перламутра, кварца, кораллов, серебра, золота, рубинов, кошачьего глаза… – это
    седьмая удивительная и поразительная вещь насчёт океана, и когда Асуры видят [этот
    факт] вновь и вновь, это доставляет им огромное удовольствие.


    8. Далее, океан – это обитель многих могучих существ, таких как киты, поедатели
    китов, поедатели поедателей китов; асуров, нагов, гандхабб. В океане есть существа
    в сто лиг длиной, двести лиг… триста… четыреста… пятьсот лиг длиной... – это восьмая
    удивительная и поразительная вещь насчёт океана, и когда Асуры видят [этот факт]
    вновь и вновь, это доставляет им огромное удовольствие.


    Таковы восемь удивительных и поразительных вещей насчёт океана, и когда Асуры
    видят [эти факты] вновь и вновь, это доставляет им огромное удовольствие.


    Точно также, монахи, есть восемь удивительных и поразительных вещей насчёт этого
    Учения и Дисциплины, и когда монахи видят [эти факты] вновь и вновь, это доставляет
    им огромное удовольствие. Какие восемь?


    1. Подобно тому, как в океане постепенный шельф, с постепенным спуском, постепенным
    уклоном, внезапно обрывающийся только после длительной протяжённости – то точно
    также в этом Учении и Дисциплине постепенная практика, постепенная тренировка,
    постепенное продвижение, с [внезапным] проникновением в конечную цель только после
    длительной протяжённости. Тот факт, что в этом Учении и Дисциплине постепенная
    практика, постепенная тренировка, постепенное продвижение, с [внезапным] проникновением
    в конечную цель только после длительной протяжённости – это первая удивительная
    и поразительная вещь насчёт этого Учения и Дисциплины, и когда монахи видят [этот
    факт] вновь и вновь, это доставляет им огромное удовольствие.


    2. Далее, подобно тому, как океан устойчив и не переступает границу прилива –
    то точно также мои ученики, даже ценой своей жизни, не нарушат тех предписаний,
    что я для них установил… – это вторая удивительная и поразительная вещь насчёт
    этого Учения и Дисциплины, и когда монахи видят [этот факт] вновь и вновь, это
    доставляет им огромное удовольствие.


    3. Далее, подобно тому, как океан не терпит мёртвых тел. Любое мёртвое тело в
    океане прибивается к берегу, и потом океан выбрасывает его на сушу. Точно также,
    если человек беспринципный, злой, нечистый и сомнительный в своих поступках, скрывающий
    свои поступки, не являющийся отшельником, хоть и прикидывающийся таковым, не ведущий
    святую жизнь, хоть и прикидывающийся таковым, внутренне прогнивший, пропитанный
    страстью, порочный по натуре – то собрание монахов не имеет ничего общего с этим
    человеком. Тут же созывая совет, они изгоняют его из монашеской общины. Даже если
    он сидит среди собрания монахов, он далёк от собрания, а собрание далеко от него…
    – это третья удивительная и поразительная вещь насчёт этого Учения и Дисциплины,
    и когда монахи видят [этот факт] вновь и вновь, это доставляет им огромное удовольствие.


    4. Далее, подобно тому, как все великие реки – такие как Ганг, Ямуна, Ачиравати,
    Сарабху, Махи – достигая океана, теряют свои прежние имена и считаются просто
    «океаном» – то точно также, когда представители четырёх варн – благородные воины,
    жрецы, купцы, рабочие – оставляют жизнь домохозяина и живут бездомной жизнью в
    Учении и Дисциплине, провозглашёнными Татхагатой, они отбрасывают прежние имена
    и кланы, и считаются просто «отшельниками, сынами Сакьев»... – это четвёртая удивительная
    и поразительная вещь насчёт этого Учения и Дисциплины, и когда монахи видят [этот
    факт] вновь и вновь, это доставляет им огромное удовольствие.


    5. Далее, подобно тому, как мировые реки впадают в океан, и дождь падает с небес,
    и всё же нельзя увидеть переполнения или уменьшения океана по этим причинам –
    то точно также, хотя многие монахи полностью освобождаются в элементе ниббаны
    без остаточного существования, всё же нельзя по этой причине увидеть переполнения
    или уменьшения элемента ниббаны… – это пятая удивительная и поразительная вещь
    насчёт этого Учения и Дисциплины, и когда монахи видят [этот факт] вновь и вновь,
    это доставляет им огромное удовольствие.


    6. Далее, подобно тому, как у океана единый вкус: вкус соли – то точно также,
    у этого Учения и Дисциплины один вкус: вкус освобождения… – это шестая удивительная
    и поразительная вещь насчёт этого Учения и Дисциплины, и когда монахи видят [этот
    факт] вновь и вновь, это доставляет им огромное удовольствие.


    7. Далее, подобно тому, как океан полон множества разных сокровищ: жемчуга, сапфиров,
    лазурита, перламутра, кварца, кораллов, серебра, золота, рубинов, кошачьего глаза
    – то точно также это Учение и Дисциплина имеет множество разных сокровищ: четыре
    опоры осознанности, четыре правильных усилия, четыре основы для [сверхъестественных]
    сил, пять качеств, пять сил, семь факторов просветления, Благородный Восьмеричный
    Путь… – это седьмая удивительная и поразительная вещь насчёт этого Учения и Дисциплины,
    и когда монахи видят [этот факт] вновь и вновь, это доставляет им огромное удовольствие.


    8. Далее, подобно тому, как океан – это обитель многих могучих существ, таких
    как киты, поедатели китов, поедатели поедателей китов; асуров, нагов, гандхабб.
    В океане есть существа в сто лиг длиной, двести лиг… триста… четыреста… пятьсот
    лиг длиной... – то точно также это Учение и Дисциплина – это обитель таких могучих
    существ, как вступившие в поток и те, кто практикуют для получения плода вступления
    в поток; однажды-возвращающиеся и те, кто практикуют для получения плода однажды-возвращения;
    не-возвращающиеся и те, кто практикуют для получения плода не-возвращения; араханты
    и те, кто практикуют для получения плода арахантства… – это восьмая удивительная
    и поразительная вещь насчёт этого Учения и Дисциплины, и когда монахи видят [этот
    факт] вновь и вновь, это доставляет им огромное удовольствие.


    Таковы восемь удивительных и поразительных вещей насчёт этого Учения и Дисциплины,
    и когда монахи видят [эти факты] вновь и вновь, это доставляет им огромное удовольствие».


    Затем, осознав значимость этого, Благословенный произнёс:


    «Дождь насытит влагой накрытое

    И не насытит влагой открытое.

    Открой же закрытое

    И дождь не насытит его влагой».'
