  text: 'Я слышал, что однажды Благословенный пребывал рядом с Саваттхи в роще Джеты
    в монастыре Анатхапиндики. В это время Дост. Ревата Сомневающийся сидел неподалёку
    от Благословенного, со скрещенными ногами и выпрямленным торсом, созерцая [собственное]
    очищение через преодоление сомнения. Благословенный увидел Дост. Ревату Сомневающегося,
    сидящего неподалёку со скрещенными ногами и выпрямленным торсом, созерцающего
    [собственное] очищение через преодоление сомнения.


    Затем, осознав значимость этого, Благословенный произнёс:


    «Любые сомнения,

    Об этом мире и о следующем,

    О том, что пережито

    Другими и из-за других,

    Собой и из-за собственных поступков(1),

    Всё это отставляется тем,

    Кто практикует джхану,

    Сияющим,

    Живущим святой жизнью».'
