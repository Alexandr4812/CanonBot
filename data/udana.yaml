  text: 'Так я слышал. Когда Благословенный жил на холме Чалика, в то время преподобный
    Mегхия был помощником Господина. И вот как то раз преподобный Mегхия пришел к
    Благословенному и, высказав ему свое почтение, попросил: «Я бы хотел пойти в деревню
    Джанду просить еду, о Преподобный».


    «Делай то, что считаешь нужным» — был ответ.


    Тогда преподобный Mегхия, взяв свою рясу, мантию и чашу, отправился в деревню.
    Поев и возвращаясь обратно, он проходил мимо берега реки Кимикалы и заметил чудесную
    рощу манговых деревьев. Осмотрев ее, он подумал: «Эта роща так чудесна! Она идеально
    подойдет мне для практики медитации! Если Благословенный позволит мне, я обязательно
    вернусь сюда практиковать».


    Вернувшись к Татхагате преподобный Мегхия, рассказал ему о роще и попросил разрешения
    отправиться туда и практиковать.


    «Сейчас в монастыре только ты и я, о Мегхия, подожди возвращения других монахов»
    — ответил ему Татхагата.


    «Преподобный, у Благословенного уже нет работы которую следует закончить, у меня
    же есть еще столько всего, что следует пережить и познать(1)! Если бы Господин
    разрешил мне пойти в рощу, я бы сейчас же начал практиковать». Благословенный
    во второй раз попросил преподобного Мегхию подождать, но тот, продолжая настаивать,
    в третий раз обратился к Учителю с той же просьбой.


    «Раз ты говоришь о медитации, о Мегхия — сказал Благословенный — Что я могу возразить?
    Делай то, что задумал».


    И тогда преподобный Мегхия, высказав почтение, оставил Господина и отправился
    в манговую рощу. Когда же уважаемый Мегхия занялся там медитацией его ум не мог
    успокоится из-за постоянно возникающих мыслей чувственного влечения, гнева и жестокости(2).


    «Невероятно! Очень странно! Во мне, оставившем мирскую жизнь монахе, возникают
    подобные мысли?!» — удивлялся он.


    Вечерело и преподобный Мегхия отправился обратно в монастырь. Придя туда, он навестил
    Благословенного и недоуменно рассказал Учителю о том, что произошло. И тогда Благословенный
    сказал: «Пока ум, о Мегхия, еще не до конца утвержден в Просветлении, монаху следует
    развивать пять вещей, помогающих ему в этом. Какие пять?


    * Монаху следует жить рядом с искусным и опытным учителем, в окружении людей искренне
    следующих правилам святой жизни. Если ум еще не утвердился в просветлении это
    будет первой причиной для его развития.

    * Так же, о Мегхия, монаху следует быть искусным в самодисциплине, соблюдать предписания
    Патимоккхи, вести правильный образ жизни и, боясь совершения малейшего греха,
    придерживаться правил которые он обещал соблюдать. Если ум еще не утвердился в
    просветлении это будет второй причиной для его развития.

    * Так же, о Мегхия, монах должен уметь легко и ненапряженно говорить о том, что
    помогает направлять ум к абсолютному отказу от чувственного, невлечению, растворению,
    миру, прямому переживанию просветления и Ниббане. К этому ведут беседы о желании
    малого, об одиночестве и уединении, о приложении всех усилий, о самоконтроле,
    о сосредоточении ума, о мудрости, об Освобождении и переживании этого Освобождения.
    Если ум еще не утвердился в просветлении это будет третьей причиной для его развития.

    * Так же, о Мегхия, монах должен стараться жить с энергичными усилиями направленными
    на избавление от нездоровых и развитии полезных состояний ума; ему следует быть
    упорным, энергичным и жадным по отношению к утверждению в добродетели. Если ум
    еще не утвердился в Просветлении это будет четвертой причиной для его развития.

    * Так же, о Мегхия, монах должен быть мудрым, имеющим правильное понимание присущее
    истинно Благородным существам: о существовании страдания, причине его возникновения,
    причине его растворения и пути ведущему к этому растворению. Если ум еще не утвердился
    в просветлении это будет пятой причиной для его развития.


    Монах окруженный хорошими и искусными людьми без сомнения будет самодисциплинированным
    и нравственным.


    В окружении искусных друзей, дисциплинированный и нравственный, он без сомнений
    будет вести беседы ведущие к невлечению и переживанию освобождения.


    В окружении искусных друзей, дисциплинированный и нравственный, ведущий искусные
    беседы, он без сомнений будет жить с усилием и энергией, направленными на утверждении
    в добродетели.


    В окружении искусных друзей, дисциплинированный и нравственный, ведущий искусные
    беседы, живущий с энергией и усилиями, он без сомнений будет мудрым и утвержденным
    в правильном, достойным Благородных людей, понимании.


    Монаху, утвердившемуся в этих пяти вещах, так же следует развивать в своем уме
    четыре дополнительных вещи:


    * размышление о непривлекательности(3) должно быть развито для преодоления похоти;

    * мысли дружелюбия следует развивать для победы над гневом;

    * внимательность к дыханию растворяет появляющиеся мысли;

    * восприятие непостоянства(4) следует развивать для преодоления иллюзий о существовании
    постоянного «Я».


    Когда монах наблюдает непостоянство, о Мегхия, он ясно утверждается в восприятии
    отсутствия постоянного «Я». А когда он крепко утвердился в этом — он избавляется
    от точки зрения «Я существую», что называется мною переживанием Ниббаны здесь
    и сейчас».


    Тогда, осознав значимость этого момента, Господин сформулировал вдохновленные
    гатхи:


    Грубые мысли, тонкие мысли

    Умственные колебания всегда сопутствуют человеку.

    Не понимая их природы,

    Человек постоянно мечется, управляемый собственным умом.

    Но поняв природу своих мыслей,

    Он прилежно и внимательно успокоит их.

    Полностью Пробуждённый навсегда оставил колебания ума так привычные каждому.'
