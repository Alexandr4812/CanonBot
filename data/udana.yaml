  text: 'Я

    слышал, что однажды Благословенный пребывал рядом с Саваттхи в роще Джеты в монастыре
    Анатхапиндики. Тогда большая толпа мальчуганов собралась на дороге между Саваттхи
    и рощей Джеты, где они ловили рыбу. Рано утром Благословенный, накинув одежды,
    взяв чашу и верхнее одеяние, отправился в Саваттхи за подаяниями. По дороге он
    увидел большую толпу мальчуганов между Саваттхи и рощей Джеты, которые ловили
    рыбу. Увидев их, он подошёл к ним и, подойдя, сказал: «Ребята, боитесь ли вы боли?
    Нравится ли вам боль?»


    «Да, Господин – мы боимся боли и нам не нравится боль».


    Затем, осознав значение этого, Благословенный произнёс:


    «Если вы боитесь боли,

    Если вам не нравится боль,

    Не делайте зла,

    Прилюдно или втихую.

    Если же делаете,

    Или будете делать зло,

    То вы не избежите боли:

    Она схватит вас,

    Даже если вы побежите

    От неё прочь».'
