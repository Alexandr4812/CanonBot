    Затем, осознав значимость этого, Благословенный произнёс:


    «Тот, кто зависим, тот неустойчив. Тот, кто независим, тот не имеет неустойчивости.
    Когда нет неустойчивости – имеется покой. Когда есть покой – желаний не существует.
    Когда нет желаний – нет появления или движения. Когда нет появления или движения
    – нет исчезновения и возникновения. Когда нет исчезновения и возникновения – то
    нет ни «здесь», ни «там», ни «между ними». Это и только это – конец страданий».'
