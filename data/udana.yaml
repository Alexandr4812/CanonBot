  text: 'Так я слышал. Однажды Благословенный жил в расположенном в Паве храме Аджакалапака,
    месте жительства якхи Аджакалапаки. Как то раз случилось так, что когда Преподобный
    сидел на свежем воздухе абсолютно темной безлунной ночью, начало моросить. Тогда
    якха Аджакалапака, желая навести ужас и смятение на Благословенного, так что бы
    его волосы встали дыбом, нанес ему визит. Представ перед Преподобным он трижды
    издал душераздирающий рык: «Демон-людоед пришел за тобой, о отшельник!»


    Осознав значительность этого, Благословенный сформулировал вдохновленное четверостишие:


    Когда брахман перешел грань

    Вещей относящихся к себе самому

    Тогда он превзошёл в величии,

    Этого яккху с его оглушительными воплями.'
