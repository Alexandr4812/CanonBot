  text: 'Так я слышал. Однажды Благословенный жил в расположенном недалеко от Раджагахи
    Бамбуковом лесу в месте для кормления белок. Тогда преподобный Махакассапа, живший
    в пещере Пиппали, сидя в медитации в течение семи дней, достиг определенного уровня
    сосредоточения(1). Когда срок семи дней подошел к концу преподобный Махакассапа,
    выйдя из состояния сосредоточения, подумал: «Не пойти ли мне в Раджагаху просить
    пищу?»


    В это время около пяти сотен дэвов были заняты готовя для него подаяние, но отказавшись
    от их предложения, преподобный Махакассапа, ближе к полудню, одевшись и взяв с
    собой мантию и чашу, пошел в Ражагаху Просить пищу.


    Тогда Сакка, правитель дэвов, желая сделать подношение уважаемому Махакассапе,
    принял облик ткача работающего за ткацким танком, а Суджа, его жена асура, помогала
    ему. Когда преподобный Махакассапа, прося подаяние от дома к дому(2), подошел
    к дому Сакки правителя богов, тот, увидя издали монаха, вышел из дома ему навстречу.
    Взяв чашу из его рук, Сакка наполнил ее вареным рисом, добавив большое количество
    божественно- вкусных подлив и приправ, отдал ее обратно уважаемому Махакассапе.


    Увидев такое количество, по неземному вкусно пахнущей, еды уважаемый Махакассапа
    подумал: «Какое существо может обладать такими сверхчеловеческими возможностями,
    чтобы сделать подобное подношение? Не Сакка ли это?» осознав, что это правда дэв,
    он обратился к «ткачу»: «Я вижу, что это ты делаешь, Косья(3). Никогда больше
    не пытайся делать подобного».


    «Мне тоже нужны заслуги, преподобный Кассапа. Мне тоже следует совершать заслуги».


    Тогда Сакка, правитель богов, поклонился уважаемому Кахакассапе, и радостно взмыв
    в небо, полный восторга и блаженства пропел: «О, так чудесно дарение пищи! Оно
    достойно величия монаха Кассапы!»


    Благословенный своим сверхчеловеческим слухом, услышав то, что пропел Сакка, перед
    тем как растворится в небе, осознал значимость этого момента и сформулировал вдохновленное
    четверостишие:


    Девы любят монахов,

    Которые ходят просить еду,

    Имеющих мало желаний, не нуждающихся в поддержке мирян.

    Тех, кто спокоен и всегда внимателен.'
