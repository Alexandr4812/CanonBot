  text: 'Так я слышал. Однажды Благословенный жил в расположенном в Анупии в манговом
    саду. Тогда уважаемый Бхаддия, сын Калигодхи, придя в лес под крону дерева, постоянно
    повторял: «Какое блаженство! Ах какое блаженство!»


    Большое количество монахов слышало, что Бхаддия сын Калигодхи придя в лес под
    крону дерева постоянно повторяет: «Какое блаженство! Ах какое блаженство!» и подобные
    мысли приши в их умы: «Без сомнений, уважаемый Бхаддия сын Калигодхи сильно неудовлетворен
    святой жизнью т.к. будучи мирянином наслаждался титулом правителя. И, теперь сидя
    в одиночестве леса, вспоминает об этом повторяя: «Какое блаженство! Ах какое блаженство!»


    По этому случаю большое количество монахов посетило Благословенного и, высказав
    ему почтение и усевшись на почтительном рассоянии, рассказало ему об этом.


    Тогда Господин сказал одному из монахов: «Монах, от моего имени скажи монаху Бхаддии:
    «Учитель зовет тебя, друг Бхаддия»


    «Хорошо, Преподобный.» ответил монах и придя к уважаемому Бхаддии, передал ему
    слова Благословенного.


    Когда уважаемый Бхаддия предстал перед Благословенным и, высказав ему почтение
    сел на уважительном расстоянии, Господин спросил его: «Правда ли, о Бхаддия, что
    ты, придя в лес под крону дерева, постоянно повторяешь: «Какое блаженство! Ах
    какое блаженство!»?»


    «Да, о достопочтенный.»


    «Но что заставляет тебя произносить это?»


    «Раньше, о достопочтенный, когда я был мирянином я наслаждался жизнью правителя,
    внутри и снаружи моих покоев стояла стража; внутри и снаружи моя столица охранялась;
    вся территория моего государства на границах и внутри была надежна охраняема.
    Но даже будучи столь надежно охраняемым я жил в страхе, беспокойстве, недоверии
    и боязни. Но сейчас, о Преподобныйй, когда я в лесу под кроной дерева во мне нет
    страха, беспокойства, недоверия и боязни. Я живу без забот: все мои нужды удовлетворены,
    с умом подобным уму оленя(1). Понимая это, я постоянно повторяю: «Какое блаженство!
    Ах какое блаженство!»


    Осознав значимость этого момента, Благословенный сформулировал вдохновленное четверостишие:


    В ком нет волнения,

    Оставив олицетворение себя с тем или этим,

    Свободный от страха, счастливый, без горестей,

    Девы не способны сравниться с ним.'
