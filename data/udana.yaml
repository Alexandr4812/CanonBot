  text: 'Так я слышал. Однажды Благословенный жил в находящемся недалеко от Кундии
    лесу Кундиттаны. Тогда Суппаваса дочь рода Колиев не могла родить уже в течении
    семи лет и на протяжении семи дней испытывала сильные страдания. В течение этого
    времени она испытывала сильные, острые, режущие, боли с приходившими в ее ум мыслями:
    «Господин действительно является Просветленным, тем кто обучает Дхамме для избавления
    от подобных ощущений; Орден последователей Благословенного несомненно утверждается
    в правильном пути, следуя пути избавления от подобных ощущений; Ниббана без сомнения
    является высшим блаженством, состояние свободы от подобного страдания.»


    Суппаваса дочь рода Колиев сказала своему мужу: «Пожалуйста, господин, навестите
    Господина и от моего имени преклонитесь перед ним. Спросите его как он себя чувствует,»
    И скажите: «Суппасава, о достопочтенный, не может родить уже в течение семи лет
    и в течении последних семи дней она испытывает сильные острые режущие боли с приходящими
    в ее ум мыслями: «Господин действительно является Просветленным, тем кто обучает
    Дхамме для избавления от подобных ощущений; Орден последователей Благословенного
    несомненно утверждается в правильном пути, следуя пути избавления от подобных
    ощущений; Ниббана без сомнения является высшим блаженством, состояние свободы
    от подобного страдания.»


    «Хорошо» ответил сын рода Колиев своей жене и нанеся визит Господину, преклонился
    перед ним и сел на уважительном расстоянии. Сев так он сказал: «Суппасава, о достопочтенный,
    не может родить уже в течение семи лет и в течение последних семи дней она испытывает
    сильные острые режущие боли с приходящими в ее ум мыслями: «Господин действительно
    является Просветленным, тем кто обучает Дхамме для избавления от подобных ощущений;
    Орден последователей Благословенного несомненно утверждается в правильном пути,
    следуя пути избавления от подобных ощущений; Ниббана без сомнения является высшим
    блаженством, состояние свободы от подобного страдания.»


    «Пусть Суппаваса дочь рода Колиев будет здорова и счастлива. Пусть она родит здорового
    сына.»


    Когда Благословенный сказал эти слова Суппаваса дочь рода Колиев выздоровела и
    родила на свет здорового сына.


    Сын рода Колиев сказав; «Пусть будет так, о достопочтенный.» Довольный и благодарный
    за слова Благословенного он встал преклонился перед Господином, и, сохраняя его
    с правой стороны, (в знак уважения) вернулся домой.


    Дома сын рода Колиев увидел, что Суппаваса дочь рода Колиев здорова, счастлива
    и родила здорового сына. Видя это он подумал: «Это действительно чудесно, действительно
    необычайно, насколько велики сверхчеловеческие способности Татагаты!(1) Когда
    Господин произнес свое благословение Суппаваса выздоровела и родила на свет здорового
    сына.» Он был обрадован и счастлив.


    Тогда Суппаваса сказала своему мужу: «Пожалуйста, господин, навестите Перподобного
    и от моего имени преклонитесь перед ним. Спросите его как он себя чувствует,»
    И скажите: «Суппаваса дочь рода Колиев не могла родить уже в течение семи лет
    и на протяжении семи дней испытывала сильные страдания. Теперь же она выздоровела
    и родила на свет здорового сына. Она приглашает Орден монахов принимать пищу в
    ее доме в течении семи дней. Пожалуйста, примите это семидневное приглашение,
    Господин. Пусть Суппаваса пожертвует семь приемов пищи для Бларословенного и Ордена
    монахов.»


    «Хорошо» сказал сын Колиев и, придя к Благословенному, повторил ему просьбу своей
    жены.


    В это самое время один мирской последователь уже пригласил Орден монахов с Буддой
    во главе принять пищу в его доме на следующий день. Он был тем кто поддерживает
    уважаемого Махамоггаллану. Господин, позвав Махамоггаллану, сказал ему: «Моггаллана
    навести своего мирского помощника и скажи ему: «Суппаваса дочь рода Колиев не
    могла родить уже в течении семи лет и на протяжении семи дней испытывала сильные
    страдания. Теперь же она выздоровела и родила на свет здорового сына. Она приглашает
    Орден монахов  принимать пищу в ее доме в течении семи дней. Позволь ей с делать
    это – ты, о помощник, сделаешь свое пожертование после нее».


    «Хорошо, о достопочтимый». ответил уважаемый Махамоггаллана и, придя к своему
    мирскому помощнику, пересказал ему слова Благословенного.


    «Если, о достопочтенный, благородный Махамогаллана обещает мне уверенность в трех
    вещах – в богатстве, жизни и вере – пусть Суппаваса дочь рода Колиев жертвует
    свои семь дней, а я пожертвую после нее».


    «Две вещи я могу гарантировать тебе, друг: я гарантирую тебе богатство и жизнь;
    но что касается веры – только ты сам можешь быть уверен в ней(2)».


    «Благородный Махамогаллана обещает мне уверенность  в двух вещах – в богатстве
    и жизни. Я согласен что-бы Суппаваса дочь рода Колиев жертвовала семь дней. Я
    сделаю свое пожертвование после нее».


    Получив согласие своего мирского последователя уважаемый Махамоггаллана вернулся
    к Благословенному и сказал: «Мой мирской помощник согласиллся, о достопочтимый.
    Пусть Суппаваса дочь рода Кальянов жертвует свои семь дней. Он пожертвует после
    нее».


    Так Суппаваса своими собственными руками служила и ухаживала за Благословенным
    и Орденом монахов, подавая им нежнейшие соусы и гарниры в течении семи дней. Она
    так же позвала своего сына, что-бы тот преклонился перед Благословенным и Орденом
    монахов. Тогда уважаемый Сарипутта спросил ребенка: «Все ли у тебя в порядке?
    Здоров ли ты? Чувствуешь ли ты себя хорошо?»


    «Как, о уважаемый Сарипута, могу я быть здоров? Как я могу чувствовать себя хорошо?
    Когда я провел семь лет в сосуде наполненом кровью».


    Суппаваса услышав это довольно подумала «Мой сын говорит в соответствии с Истинной
    Дхаммой!(3)» и была счастлива. Господин спросил ее: «Хочешь ли ты иметь еще одного
    подобного сына?»


    «Я мечтаю чтобы у меня было семь подобных сыновей!»


    Осознав значимость этого момента, Благословенный сформулировал вдохновленное четверостишие:


    Неудобство в приятногом

    Нелюбовь в любви

    Страдание в блаженстве

    Победил старательный'
