  text: 'Так я слышал. Однажды Благословенный жил недалеко от Саваттхи в расположенном
    в роще Джеты монастыре Анаттхапиндики. Тогда уважаемый Сарипутта, уважаемый Махамоггаллана,
    уважаемый Махакассапа, уважаемый Махакаччаяна, уважаемый Махакохитта, уважаемый
    Махакаппина, уважаемый Махачунда, уважаемый Анурудха, уважаемый Ревата, уважаемый
    Нанда нанесли ему визит. Видя как эти уважаемые старейшины подходят, Благословенный
    сказал монахам: «Брахманы идут, о монахи, брахманы идут.»


    Тогда один из монахов, рожденный в семье брахманов, спросил Преподобного: «Каким
    образом, достопочтенный, можно распознать в человеке брахмана и каковы причины
    по которым человек становится им?»


    Тогда, осознав значительность этого вопроса, Благословенный сформулировал вдохновленное
    четверостишие:


    Те кто растворил нездравые состояния

    И стал полностью внимательным,

    Уничтожившие все загрязнения – Они являются брахманами в этом мире.'
