  text: 'Так я слышал. Однажды Благословенный жил в Урувелле на берегу реки Неранджары
    у подножия дерева бодхи только что реализовав Просветление. Тогда Благословенный
    сидел в позе со скрещенными ногами в течении семи дней переживая блаженство освобождения.
    Тогда по окончании этих семи дней Благословенный, оставив это сосредоточение,
    в течении первой трети ночи, направил своё мудрое внимание на осмысление причины
    возникновения (перерождений) так:


    «Это существует таким образом; из-за появления того возникает это. Так вот: по
    причине неведения возникает намеренная активность; по причине намеренной активности
    возникает сознание; по причине сознания возникает совокупность ума-материи; по
    причине совокупности ума-материи возникают шесть чувственных органов; по причине
    шести чувственных органов происходит контакт (с внешними объектами); по причине
    контакта возникают ощущения; по причине ощущений возникает влечение; по причине
    влечения возникает привязанность; по причине привязанности возникает существование;
    по причине существования возникает рождение; по причине рождения возникают старение,
    смерть, печали, горести, боль, стенания и слезы. Так возникает вся эта масса страдания».


    Тогда, осознав значение своего открытия, Благословенный сформулировал вдохновленное
    четверостишие:


    Когда вещи  проявляются

    Упорно медитирующему Брахману

    Все сомнения исчезнут с пониманием

    Каждой из них  вместе с причиной (ее породившей)'
