    со скрещенными ногами и вошёл в свойство огня и вышел из него, полностью освободившись,
    его тело настолько сильно сожглось, что не осталось ни праха, ни копоти. Подобно
    тому, как масло или топлёное масло сгорает и растрачивается, не оставляя ни сажи,
