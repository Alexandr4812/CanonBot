  text: 'Так я слышал. Однажды Благословенный жил в Урувелле на берегу реки Неранджары
    у подножия дерева бодхи только, что реализовав Просветление. Тогда Благословенный
    сидел в позе со скрещенными ногами  в течении семи дней переживая блаженство освобождения.
    Так случилось, что вне сезона в течении семи дней бушевала буря с проливным дождем
    и холодным ветром. Тогда Мучалинда царь нагов оставив свое обиталище семь раз
    обернул свое тело вокруг Благословенного и расправил свой гиганский капюшон над
    его головой, желая защитить Господина от холода, жары, ветра, солнца, беспокоящих
    мух, комаров и пресмыкающихся.(1)


    Когда эти семь дней подошли к концу и Благословенный вышел из своего сосредоточения,
    Мучалинда царь змей, видя что облака ушли и небо чисто, свернул свои кольца с
    тела Господина. Изменив форму тела и приняв облик юноши, змей склонился перед
    Благословенным, сложив руки в жесте почтительного приветствия.


    Осознав значимость этого момента, Благословенный сформулировал вдохновленное четверостишие:


    Невовлечение это счастье для того кто удовлетворен,

    Того кто знает Дхамму и кто видит ее;

    Не привязанность это счастье в этом мире,

    Самоконтроль по отношению ко всем живым существам.

    Блаженно отсутствие страсти в этом мире,

    Победа над чувственными влечениями;

    Но растворение воззрения «Я есть» –

    Воистинну величайшее блаженство.'
