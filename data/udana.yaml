  text: 'Так я слышал. Однажды Благословенный жил в расположенной недалеко от Саваттхи
    роще Джеты в монастыре Анаттхапиндики. Тогда уважаемый Нанда, двоюродный брат
    Господина, сын его тети, обьявил перед большим количеством монахов: «Я не удовлетворен
    этой святой жизнью, друзья. Мне она невыносима. Я скоро откажусь от нее и вернусь
    к более низменной жизни мирянина.»


    Тогда один монах придя к Благословенному, высказав ему уважение и сев в почтительном
    отдалении, сказал: «Уважаемый Нанда, обьявил перед большим количеством монахов:
    «Я не удовлетворен этой святой жизнью, друзья. Мне она невыносима. Я скоро откажусь
    от нее и вернусь к более низменной жизни мирянина.»


    Тогда Господин сказал одному из монахов: «Монах, от моего имени скажи монаху Нанде:
    «Учитель зовет тебя, друг Нанда.»


    Хорошо, господин.» ответил монах и, придя к уважаемому Нанде, передал ему слова
    Благословенного.


    Когда уважаемый Нанда предстал перед Благословенным и, высказав ему почтение сел
    на уважительном расстоянии, Господин спросил его: «Правда ли, о Нанда, что ты
    обьявил перед большим количеством монахов: «Я не удовлетворен этой святой жизнью,
    друзья. Мне она невыносима. Я скоро откажусь от нее и вернусь к более низменной
    жизни мирянина.?»


    «Да, Преподобный.»


    «Но почему, о Нанда, ты не удовлетворен святой жизнью.»


    «Когда я оставил дом , о Преподобный, девушка из рода Сакьев – самая красивая
    в стране, утром, еще не доконца уложив свои волосы, сказала мне: «Возвращайтесь
    скорее,о мой господин.» Это воспоминание делает меня неудовлетворённым святой
    жизнью»


    Тогда Благословенный, взяв уважаемого Нанду под руку и, с той же легкостью с какой
    сильнный человек сгибает или распрямляет руку, исчез из Саваттхи, появившись в
    мире девов Таватимсы. Как раз в это время  большое количество прекрасных апсар
    пришли высказать почтение царю девов Сакке. «Видишь ли ты этих прекрасных нимф?»
    спросил Господин у преподобного Нанды.


    «Да, о Господин.»


    «Как ты думаешь, Нанда, кто более прекрасен, более привлекателен, более красив
    – та девушка из рода Сакьев – самая красивая в стране, или все эти прекрасные
    нимфы?»


    «О Господин, по сравнению с этими апсарами, та девушка из рода Сакьев похожа на
    начинающую подгнивать мертвую самку обезьяны с отрезанными носом и ушами. Ее нельзя
    сравнить, она не достойна быть и их малой частью, ее нет по сравнению с красотой
    этих апсар. Эти апсары куда более прекрасны, куда более привлекательны, куда более
    красивы.»


    «Радуйся Нанда! Радуйся! Я обещаю что ты станешь хозяином подобных апсар.»


    «Если, Преподобный Господин обещает мне это – я буду полностью удовлетворен святой
    жизнью.»


    Тогда Благословенный взял уважаемого Нанду под руку и они, исчезнув из мира девов
    Таватимсы, появились в Роще Джэты.


    После этого среди монахов появились разговоры: «Говорят уважаемый Нанда живет
    святой жизнью из-за апсар. Говорят Господин обещал, что он станет хозяином прекрасных
    фей.»


    Монахи, друзья преподобного Нанды начали называть его «подёнщик» и «доходный»,
    говоря: «Преподобный Нанда наемный! Преподобный Нанда на жаловании! Преподобный
    Нанда живет святой жизнью из-за нимф! Господин обещал, что он станет хозяином
    прекрасных апсар.»


    Так преподобный Нанда был опозорен и пристыжен своими друзьями, зовущими его «подёнщик»
    и «доходный». Живя в одиночестве, уединенно, аккуратный, настойчивыи и прилежный,
    он скоро реализовал на личном опыте, окончательную цель святой жизни, ради которой
    сыновья хороших семей мудро орденуются монахами, оставляя мирскую жизнь. Он понял:
    «Прекращены рождения, святая жизнь прожита, то что нужно было сделать -сделанно,
    за этим больше ничего не будет.» Так преподобный Нанда стал одним из Арахатов.


    Когда ночь была уже в самом разгаре дева сияющей красоты, чье присутствие озарило
    всю Рощу Джэты, появилось перед Благословенным, Высказав ему свое почтение и оставшись
    стоять на уважительном расстоянии, он сказал: «Преподобный Нанда, двоюродный брат
    Господина, сын его тёти, на личном опыте реализовал окончательное освобождение
    ума, путем развития собственной мудрости, и сейчас, познав его, в нем прибывает.»


    В тот же момент в уме Благословенного возникло ясное знание: «Нанда на личном
    опыте реализовал окончательное освобождение ума путем развития собственной мудрости,
    и сейчас, познав его, в нем прибывает.»


    По окончании этой ночи преподобный Нанда пришел к Господину, высказал ему почтение
    и, сев на уважительном расстоянии, сказал: «Преподобный Господин обещал мне пять
    сотен прекрасных нимф. Ясвобождаю Благословенного от этого обещания.»


    «Нанда познав твой ум своим умом я понял: «Нанда на личном опыте реализовал окончательное
    освобождение ума путем развития собственной мудрости, и сейчас, познав его, в
    нем прибывает.» Тоже самое сказал дев навестивший меня ночью. Когда, о Нанда,
    твой ум был полностью и навсегда освобожден от всех загрязнрений – я автоматически
    был освобожден от своего обещания.»


    Тогда осознав значимость этого момента, Благословенный сформулировал вдохновленное
    четверостишие:


    Этот монах, переплыв топь,

    Прорвавшись через колючки чувственных влечений,

    И достигнув растворения всех иллюзий,

    Не может быть обеспокоен блаженством и болью.'
