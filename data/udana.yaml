  text: 'Так я слышал. Однажды Благословенный жил на расположенном недалеко от Гаи
    Холме Гаи. Тогда была холодная зима – время холодных ночей и снегопадов. В то
    время большое количество Аскетов Джатилы живущих в Гае окунались в воду, лили
    ее на себя, совершали жертвоприношения огню думая, что при помощи подобных практик
    очищают себя.


    Как-то Преподобный увидел этих аскетов, окунающихся в воду, льющих ее на себя
    и совершающих жертвоприношения огню.


    Осознав значимость этого момента, Благословенный сформулировал вдохновленное четверостишие:


    Не водою очищается человек,

    Многие могут купатся.

    В ком живет Истина, Дхамма.

    Тот чист. Тот – брахман.'
