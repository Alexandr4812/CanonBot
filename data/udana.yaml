    настолько сильно сожглось, что не осталось ни праха, ни копоти.


    Затем, осознав значимость этого, Благословенный произнёс:


    «Тело уничтожено,

    Восприятие прекращено,

    Боль и восторг полностью растрачены,

    Формации успокоены:

    Сознание угасло».'
