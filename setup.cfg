[pycodestyle]
max-line-length = 100

[flake8]
max-line-length = 100

[pylint.MASTER]
disable =
  missing-module-docstring,
  missing-class-docstring,
  missing-function-docstring,
  too-few-public-methods,
  logging-fstring-interpolation,

[pylint.FORMAT]
max-line-length = 100

[pylint.BASIC]
variable-naming-style = any
